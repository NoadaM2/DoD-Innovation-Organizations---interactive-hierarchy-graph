        const nodeData = {"elem-ge0L7zef": {"label": "Naval Information Warfare Center (Atlantic)", "etype": "Navy", "parent": "Naval Information Warfare Systems Command (NAVWAR)", "location": "North Charleston, South Carolina", "website": "https://www.niwcatlantic.navy.mil/", "desc": "Обеспечивает системное проектирование и приобретение для предоставления возможностей информационной войны военно-морским, объединенным и национальным истребителям посредством приобретения, разработки, интеграции, производства, испытаний, развертывания и поддержки совместимых средств командования, управления, связи, компьютеров, разведки, наблюдения и рекогносцировки, возможностей кибер- и информационных технологий."}, "elem-3eZcmtax": {"label": "Information Warfare Research Project (IWRP)", "etype": "Navy", "parent": "Naval Information Warfare Systems Command (NAVWAR)", "location": "Summerville, SC", "website": "https://www.theiwrp.org/", "desc": "Наша миссия состоит в том, чтобы способствовать сотрудничеству между правительством, промышленностью и научными кругами для выявления, разработки и демонстрации технологий, которые повышают эффективность миссий ВМФ и Корпуса морской пехоты в области информационной войны. Консорциум IWRP сводит к минимуму барьеры для входа малого, нетрадиционного бизнеса на работу с правительством и доступ к возможностям сотрудничества в области исследований и прототипирования. IWRP обеспечивает быстрые исследования, доступ к инновационным коммерческим решениям для оборонных нужд, а также к инновациям промышленности, научных кругов и нетрадиционных технологий."}, "elem-UbVS2nkZ": {"label": "MCWL S&T Futures Directorate", "etype": "Marine Corps", "parent": "MCWL Office of Science and Technology", "location": "Quantico, Virginia", "website": "https://www.mcwl.marines.mil/", "desc": "Сотрудник по проверке технологических инициатив (TISO) предоставляет оперативную и ценную оценку коммерческих технологий старшему руководству MCCDC и его подчиненным командам. Эти оценки экономят время за счет предварительной проверки запросов поставщиков на информирование высшего руководства о новых технологиях. Оценки проводятся в соответствии с критериями актуальности, осуществимости, зрелости и готовности к оперативной (или организационной) реализации.  TISO также может помочь в координации последующих встреч с поставщиками технологических продуктов, рекомендованных для дальнейшего рассмотрения."}, "elem-IZOetwZi": {"label": "MCWL Current Technology Office", "etype": "Marine Corps", "parent": "Marine Corps Warfighting Laboratory", "location": "Quantico, Virginia", "website": "https://www.mcwl.marines.mil/", "desc": ""}, "elem-rHW3cRlz": {"label": "South Carolina Research Authority", "etype": "Navy", "parent": "Naval Information Warfare Center (Atlantic)", "location": "Columbia, South Carolina", "website": "https://www.scra.org/", "desc": "Ускорение технологического роста в исследованиях, научных кругах, предпринимательстве и промышленности."}, "elem-FvKIgmXH": {"label": "NUWC Newport", "etype": "Navy", "parent": "Naval Sea Systems Command (NAVSEA)", "location": "Newport, RI", "website": "https://www.navsea.navy.mil/Home/Warfare-Centers/NUWC-Newport/", "desc": "Подразделение военно-морского центра подводной войны в Ньюпорте обеспечивает исследования, разработки, испытания и оценку, проектирование, анализ и оценку, а также возможности поддержки флота для подводных лодок, автономных подводных систем, а также наступательных и оборонительных подводных систем вооружения, а также управляет существующими и новыми технологиями в поддержку подводной войны. Выполняет другие обязанности по поручению командира Центра подводной борьбы ВМФ."}, "elem-sC0Ga4q3": {"label": "Applied Research Laboratory (UH)", "etype": "Navy", "parent": "DCTO(S&T)", "location": "Honolulu, Hawaii", "website": "https://arl.hawaii.edu/", "desc": "Придумывая и разрабатывая гибкие, инновационные и экономически эффективные решения проблем, влияющих на наши заинтересованные стороны, наше сообщество и нашу планету."}, "elem-DuMA8Uoo": {"label": "Black Pearl", "etype": "Navy", "parent": "Naval Sea Systems Command (NAVSEA)", "location": "Arlington, Virginia", "website": "https://www.blackpearl.us/", "desc": "Распространяйте разработку современного, высококачественного и безопасного программного обеспечения по всему военно-морскому предприятию, предоставляя технологии, услуги и методологии, которые позволят вашей команде сосредоточить больше времени и энергии на обеспечении ценности для конечного пользователя. Мы покажем вашей команде, как сократить цикл предоставления возможностей с помощью культуры DevSecOps, гибких и бережливых методологий, автоматизации CI/CD, Lighthouse & Party Barge, модернизации программного обеспечения и ускоренной кибер-аккредитации."}, "elem-9b9JbqvR": {"label": "Naval Facilities Engineering Systems Command", "etype": "Navy", "parent": "Navy Warfare Development Command", "location": "Washington, DC", "website": "https://www.navfac.navy.mil/", "desc": "Планирует, строит и обслуживает устойчивые объекты. Предоставляет экологические, коммунальные и другие базовые услуги. Приобретает и управляет системами и оборудованием экспедиционных боевых сил."}, "elem-hN8hYXNe": {"label": "Naval Sea Systems Command (NAVSEA)", "etype": "Navy", "parent": "Navy", "location": "Washington Navy Yard, Washington DC", "website": "https://www.navsea.navy.mil/", "desc": "Мы проектируем, строим, поставляем и обслуживаем корабли, подводные лодки и системы надежно, своевременно и с минимальными затратами для ВМС США."}, "elem-ssZmynZY": {"label": "Cyber Fusion Innovation Center (CYBERCOM)", "etype": "Combatant Command", "parent": "CYBERCOM", "location": "Augusta, GA", "website": "https://www.gacybercenter.org/partners/cyber-fusion-innovation-center-cfic/", "desc": "Помогите киберкомандованию армии США защитить информационную сеть Министерства обороны, обеспечить эффект в киберпространстве, а также быстро развивать и развертывать возможности киберпространства. Мы стремимся оказать помощь в системной трансформационной работе, необходимой для революционного преобразования командования и сосредоточения внимания на операциях информационной войны."}, "elem-KIL0a9C9": {"label": "MCWL Experiment Division", "etype": "Marine Corps", "parent": "Marine Corps Warfighting Laboratory", "location": "Quantico, Virginia", "website": "https://www.mcwl.marines.mil/", "desc": "Экспериментальный отдел планирует, выполняет и анализирует результаты программы концептуальных экспериментов с живой силой, дополненных моделированием и моделированием, чтобы информировать DC, боевое развитие и интеграцию, процесс требований и усилия других организаций по расширению возможностей Корпуса морской пехоты.  Результаты включают оценку новых концепций, разработку новых и инновационных тактик, методов и процедур, а также рекомендуемые улучшения текущих и будущих организационных структур и обучения."}, "elem-e25w3dCg": {"label": "ASN(RDA)", "etype": "Navy", "parent": "Navy", "location": "Washington, DC", "website": "https://www.secnav.navy.mil/rda/Pages/ASNRDAOrgChart.aspx", "desc": "Помощник министра ВМФ по исследованиям, разработкам и закупкам выполняет функции руководителя по закупкам ВМФ. Помощник министра обороны имеет полномочия, ответственность и подотчетность за все функции и программы закупок, а также за соблюдение процедур заместителя министра обороны по закупкам, технологиям и логистике. Помощник министра представляет Министерство военно-морского флота в США (AT&L) и Конгрессе по всем вопросам, касающимся политики и программ закупок. Помощник министра устанавливает политику и процедуры и управляет деятельностью ВМФ по исследованиям, разработкам и закупкам в соответствии с директивами Министерства обороны США серии 5000. Помощник секретаря выполняет функции органа по принятию решений по программам (этапным этапам) программ ACAT IC и рекомендует решения по программам ACAT ID."}, "elem-dVzpVKpr": {"label": "Office of Naval Research", "etype": "Navy", "parent": "Navy", "location": "Arlington, Virginia", "website": "https://www.onr.navy.mil/", "desc": "Обеспечить науку и технологии, необходимые для поддержания технологического преимущества ВМФ и Корпуса морской пехоты."}, "elem-1TB0YM9D": {"label": "Navy", "etype": "Navy", "parent": "Secretary of Defense", "location": "", "website": "https://www.navy.mil/", "desc": "Соединенные Штаты являются морской державой, и ВМС США защищают Америку на море. Вместе с нашими союзниками и партнерами мы защищаем свободу, сохраняем экономическое процветание и сохраняем моря открытыми и свободными. Наша нация вовлечена в долгосрочную конкуренцию. Чтобы защищать американские интересы по всему миру, ВМС США должны оставаться готовыми выполнять свою вечную роль в соответствии с указаниями Конгресса и президента."}, "elem-GbIH2NG8": {"label": "MCWL Office of Science and Technology", "etype": "Marine Corps", "parent": "Marine Corps Warfighting Laboratory", "location": "Quantico, Virginia", "website": "https://www.mcwl.marines.mil/", "desc": "Подразделение S&T планирует, координирует и выполняет всю научно-техническую деятельность, которая поддерживает эксперта по науке и технологиям (DC, CD&I) и командующего (CG), MCWL/FD в его роли исполнительного агента по научно-техническим вопросам Корпуса морской пехоты.  Подразделение S&T выявляет, разрабатывает и предоставляет инновационные возможности для оценки и экспериментирования истребителей в поддержку будущих проектов и разработок сил морской пехоты.  Кроме того, отдел науки и технологий проводит оценку новых коммерческих технологий, имеющих потенциальную военную полезность."}, "elem-MiMnkzgb": {"label": "SOFWERX", "etype": "Combatant Command", "parent": "SOCOM", "location": "Tampa, Florida", "website": "https://www.sofwerx.org/", "desc": "Создайте сеть, предоставьте площадки и разработайте инструменты и процессы, обеспечивающие гибкий сбор специальных сил."}, "elem-aNznu1QW": {"label": "Institute for Manufacturing and Sustainment Technologies", "etype": "Navy", "parent": "Office of Naval Research", "location": "State College, PA", "website": "https://www.arl.psu.edu/imast/", "desc": "iMAST решает проблемы, связанные с платформами систем вооружения ВМФ и Корпуса морской пехоты, в следующих технических областях: обработка материалов, лазерная обработка, современные композиты, производственные системы, ремонт и техническое обслуживание, а также мониторинг сложных систем. iMAST поддерживает командования систем ВМФ и Корпуса морской пехоты, а также ПЭО и лаборатории ВМФ. iMAST также управляет программой Repair Technology (RepTech) и применяет новые и новейшие технологии для улучшения возможностей складов ВМФ, верфей, баз материально-технического снабжения морской пехоты и мероприятий по техническому обслуживанию более низкого уровня по всему флоту. RepTech сотрудничает и взаимодействует с ЦП ВМФ, объединенным сообществом депо, промышленной деятельностью Министерства обороны, промышленностью, ПЭО и университетскими лабораториями для повышения устойчивости, надежности и доступности системы."}, "elem-dqYHf490": {"label": "The Growth Alliance For Greater Evansville (GAGE)", "etype": "Unknown", "parent": "", "location": "", "website": "", "desc": ""}, "elem-e7Wm9msz": {"label": "Acquisition Research Program at Naval Postgraduate School", "etype": "Navy", "parent": "Naval Postgraduate School", "location": "Montery, CA", "website": "https://nps.edu/web/acqnresearch", "desc": "Обеспечивает прикладные исследования в области закупок, оттачивает профессиональное образование следующего поколения новаторов в области оборонных закупок и налаживает связи с лидерами в области закупок, что повышает оперативную эффективность ВМС США и объединенных сил."}, "elem-lsZL662T": {"label": "Naval Sea Surface Warfare Center (NSWC)", "etype": "Navy", "parent": "Naval Sea Systems Command (NAVSEA)", "location": "Washington, DC", "website": "https://www.navsea.navy.mil/Home/Warfare-Centers/", "desc": "Центр надводных боевых действий ВМС (NSWC) слаженно и бесперебойно управляет полным спектром исследований, разработок, испытаний и оценки, а также центров поддержки флота ВМФ для наступательных и оборонительных систем, связанных с надводной войной и соответствующими областями совместных, отечественных и национальных систем защиты с моря."}, "elem-cVPdxbql": {"label": "Naval Surface Technology and Innovation Consortium (NSTIC)", "etype": "Navy", "parent": "NSWC Dahlgren", "location": "Summerville, SC", "website": "https://www.nstic.org/", "desc": "Консорциум по надводным технологиям и инновациям военно-морских сил (NSTIC) — ведущий технологический консорциум, который специально занимается поддержкой инноваций в надводных технологиях военно-морских сил, обеспечивая исследования, разработки, испытания и оценку, интеграцию анализа и сертификацию сложных военно-морских систем в широком спектре технологических областей и дисциплин. NSTIC предлагает финансируемые из федерального бюджета исследовательские и бизнес-возможности для крупных и малых компаний и научных кругов, особенно малых и развивающихся компаний, которые традиционно не работали с правительством в прошлом."}, "elem-88urSkc0": {"label": "DefenseWERX", "etype": "USD(R&E)", "parent": "Naval Postgraduate School", "location": "Niceville, Florida", "website": "https://defensewerx.org/", "desc": "Развивайте экосистемы, которые позволят ускорить внедрение инновационных решений на благо воинов и нации."}, "elem-iYXvNvn5": {"label": "NAUTILUS", "etype": "Navy", "parent": "NavalX", "location": "Arlington, VA", "website": "https://www.nautilus22.org/", "desc": "Наша миссия — служить платформой для развития экосистем, которые позволят ускорить разработку инновационных решений на благо воинов и нации."}, "elem-2aBV8DIe": {"label": "NSWC Corona", "etype": "Navy", "parent": "Naval Sea Systems Command (NAVSEA)", "location": "Norco, CA", "website": "https://www.navsea.navy.mil/Home/Warfare-Centers/NSWC-Corona/", "desc": "Подразделение NSWC Corona выполняет функции независимого агента по оценке ВМФ с 1964 года. Имея опыт оценки боевых возможностей ВМФ, NSWC Corona позиционируется как лидер в области анализа данных NAVSEA. Используя сетевую среду данных, аналитику и визуализацию данных, а также технологии измерения для объединения разрозненных данных ВМФ, Corona позволяет военнослужащим принимать обоснованные решения. Полевая деятельность Командования морских систем ВМС обеспечивает прозрачность готовности к боевым действиям посредством анализа и оценки данных, проектирует среду интерактивного, виртуального и конструктивного обучения флота и обеспечивает точность измерений в качестве технического консультанта по программам метрологии и калибровки ВМФ и Корпуса морской пехоты."}, "elem-3nYDeH3y": {"label": "The Naval Postgraduate School - Joint Interagency Field Experimentation Program", "etype": "Navy", "parent": "Naval Postgraduate School", "location": "Montery, CA", "website": "https://nps.edu/web/fx", "desc": "Демонстрировать и оценивать новые технологии, связанные с исследованиями Министерства военно-морского флота и Министерства обороны в оперативной полевой среде, а также предоставлять оперативному сообществу возможность экспериментировать с этими технологиями, чтобы лучше понять возможности, которые они могут представлять."}, "elem-YCp7NPiN": {"label": "NSWC Port Hueneme", "etype": "Navy", "parent": "Naval Sea Systems Command (NAVSEA)", "location": "Port Hueneme, CA", "website": "https://www.navsea.navy.mil/Home/Warfare-Centers/NSWC-Port-Hueneme/", "desc": "В военно-морском центре надводных боевых действий подразделения Порт-Хуэнеме (NSWC PHD) работают более 2500 инженеров, ученых, техников, логистов и вспомогательного персонала, которые обеспечивают надводному флоту ВМС США интеграцию, испытания и оценку, проектирование жизненного цикла и поддержку продуктов для сегодняшних и завтрашних боевых систем. Уже более полувека компания NSWC PHD находится в авангарде разработки и поддержки продукции для боевых систем и систем вооружения ВМС США. NSWC PHD является источником готовности флота, начиная с его основания как инженерной станции корабельных ракетных систем ВМФ, обслуживающей и обеспечивающей общую техническую поддержку управляемых ракет «Терьер», «Талос» и «Тартар», и заканчивая нынешним обеспечением поддержки сегодняшних и завтрашних боевых систем. Эта страница предназначена для предоставления обновленной информации и обсуждения NSWC PHD. Хотя это открытый форум, он также подходит для семейного отдыха, поэтому, пожалуйста, следите за чистотой своих комментариев и сообщений. Мы просим вас не только сохранять семейную атмосферу, но и следовать нашим правилам публикации здесь. Комментарии и сообщения, не соответствующие нашим правилам, будут удалены."}, "elem-rINDh2qn": {"label": "Purdue Foundry", "etype": "Air Force", "parent": "Air Force Research Laboratory", "location": "West Lafayette, Indiana", "website": "https://purduefoundry.com/", "desc": "Центр практической предпринимательской поддержки начинающих компаний, которые воплощают идеи и инновации преподавателей и студентов Purdue за пределами своих лабораторий, за пределами академических кругов и по всему миру."}, "elem-CM6xM1q1": {"label": "Navy Warfare Development Center (NWDC)", "etype": "Navy", "parent": "Navy", "location": "Norfolk, Virginia", "website": "https://www.nwdc.usff.navy.mil/", "desc": "Разрабатывайте и интегрируйте инновационные решения сложных задач морской войны для повышения текущих и будущих боевых возможностей."}, "elem-RgRYTOdM": {"label": "The Forge", "etype": "Navy", "parent": "Naval Sea Systems Command (NAVSEA)", "location": "Riverdale, Maryland", "website": "https://www.navsea.navy.mil/Media/News/SavedNewsModule/Article/2674870/nswc-dahlgren-division-provides-support-in-creation-of-innovative-software-ecos/", "desc": "Предоставляет виртуальную и физическую экосистему для содействия гибкой разработке программного обеспечения с использованием инструментов и принципов DevSecOps."}, "elem-LJkofuo9": {"label": "Naval Air Systems Command (NAVAIR)", "etype": "Navy", "parent": "Navy", "location": "Patuxent River, Maryland", "website": "https://www.navair.navy.mil/", "desc": "Мы предоставляем своевременные, эффективные и устойчивые возможности морской авиации, чтобы обеспечить успешное выполнение миссии истребителя и безопасное возвращение домой."}, "elem-VqdPTVMA": {"label": "Purdue University", "etype": "Unknown", "parent": "", "location": "", "website": "", "desc": ""}, "elem-4wL4P6NY": {"label": "Microelectronic Commons", "etype": "Navy", "parent": "Strategic & Spectrum Missions Advanced Resilient Trusted Systems", "location": "Bloomfield, IN", "website": "https://nstxl.org/opportunity/microelectronics-me-commons/", "desc": "Microelectronics Commons — это национальная сеть, которая создаст прямые пути коммерциализации для американских исследователей и разработчиков микроэлектроники от «лаборатории до фабрики»."}, "elem-VariKDeM": {"label": "MCWL Wargaming", "etype": "Marine Corps", "parent": "Marine Corps Warfighting Laboratory", "location": "Quantico, Virginia", "website": "https://www.mcwl.marines.mil/", "desc": "Планирует и реализует программу Wargaming корпуса морской пехоты.  Посредством официального отчета о результатах анализа и оценки он помогает выявить результаты военных игр, которые подходят для дальнейшего исследования посредством экспериментов с живой силой, обзора доктрин и политики, а также изучения науки и технологий.  В координации с менеджером программы командования систем морской пехоты Wargaming и в поддержку миссии MCWL/FD WGD создает «Улучшенные возможности Wargaming», которые включают в себя комплексные аналитические и оценочные возможности, интегрированную архитектуру Wargaming, работающую с соответствующими методами, моделями и инструментами, а также приобретение квалифицированного вспомогательного персонала для обеспечения перехода к предлагаемому специально построенному Wargaming Center."}, "elem-1F6J2inO": {"label": "NSWC Crane", "etype": "Navy", "parent": "Naval Sea Systems Command (NAVSEA)", "location": "Crane, ID", "website": "https://www.navsea.navy.mil/Home/Warfare-Centers/NSWC-Crane/", "desc": "NSWC Crane, расположенный в Крейн, штат Индиана, является береговым командованием ВМС США. NSWC Crane находится в ведении Командования морских систем ВМС со штаб-квартирой в Вашингтоне. Миссия NSWC Crane заключается в предоставлении услуг по приобретению, эксплуатации и технической поддержке датчиков, электроники, средств радиоэлектронной борьбы и специального оружия. NSWC Crane также занимается применением продуктов на уровне компонентов и систем, а также промышленным проектированием для надводных датчиков, стратегических систем, специальных боевых устройств и систем радиоэлектронной борьбы, а также выполняет другие обязанности, возложенные на них командующим Центром надводных боевых действий ВМС."}, "elem-K27GjfXG": {"label": "OrthoWorx, LLC.", "etype": "Unknown", "parent": "", "location": "", "website": "", "desc": ""}, "elem-DkSjhKFu": {"label": "NavalX", "etype": "Navy", "parent": "Navy", "location": "Alexandria, Virginia", "website": "https://www.secnav.navy.mil/agility/Pages/Archive/default.aspx", "desc": "Помогите заинтересованным сторонам военно-морского флота быстро предоставить возможности истребителю. Служить платформой, которая объединяет потребности и проблемы военно-морского флота с экспертными поставщиками решений из промышленности, научных кругов и военно-морского ведомства."}, "elem-SyvFbu9A": {"label": "Mississippi Enterprise for Technology, Inc", "etype": "Navy", "parent": "NUWC Newport", "location": "Stennis Space Center, Mississippi", "website": "https://www.mset.org/", "desc": "Используя научные и технические ресурсы НАСА и других агентств-резидентов в Стеннисе, MSET способствует росту существующей промышленности, стимулирует новый бизнес и привлекает высокотехнологичные компании в регион, предоставляя компаниям важные бизнес- и технологические услуги, возможности для партнерства и сотрудничества, предпринимательские ресурсы и доступ к портфелям технологий штата и федерального уровня."}, "elem-47qGdJR0": {"label": "NSWC Carderock", "etype": "Navy", "parent": "Naval Sea Systems Command (NAVSEA)", "location": "Bethesda, MD", "website": "https://www.navsea.navy.mil/Home/Warfare-Centers/NSWC-Carderock/", "desc": "Подразделение Кардерока состоит из примерно 2000 ученых, инженеров и вспомогательного персонала, работающих в более чем 40 дисциплинах, от фундаментальной науки до прикладной и эксплуатационной инженерии. Мы являемся экспертами ВМФ в области морских технологий. Подразделение располагает оборудованием и лабораториями мирового класса. Штаб-квартира Carderock находится в Вест-Бетезде, штат Мэриленд. Подразделение также проводит исследования и разработки на нескольких удаленных объектах по всей стране. В качестве основного компонента и полевого подразделения Командования морских систем ВМС подразделение Кардерок обеспечивает полную поддержку своей технической продукции в огромном диапазоне научных областей, связанных с надводными и подводными платформами. Подразделение занимается всем спектром прикладной морской науки и технологий, от теоретических и концептуальных начал, проектирования и приобретения до внедрения и последующего проектирования. Сюда входят все технические аспекты улучшения характеристик кораблей, подводных лодок, военных плавсредств и беспилотных аппаратов, а также исследования систем военной логистики. Кроме того, Конгресс учредил Отделение для поддержки морской отрасли Америки."}, "elem-BuHr5ziu": {"label": "NUWC Keyport", "etype": "Navy", "parent": "Naval Sea Systems Command (NAVSEA)", "location": "Keyport, WA", "website": "https://www.navsea.navy.mil/Home/Warfare-Centers/NUWC-Keyport/", "desc": "Подразделение военно-морского центра подводной войны в Кейпорте (NUWC Keyport) обеспечивает техническое руководство, инженерный опыт и уникальные комплексы объектов, которые служат для обеспечения поддержания превосходства Соединенных Штатов в подводной войне.  Миссия Keyport, как одного из двух подразделений Центра подводных боевых действий ВМС, сосредоточена на разработке и применении передовых технических возможностей для испытаний, оценки, эксплуатации и обслуживания подводных боевых систем и связанных с ними оборонных средств. Эти передовые технические возможности напрямую поддерживают весь спектр подводных программ ВМФ. Штаб-квартира NUWC Keyport находится в штате Вашингтон на берегу Пьюджет-Саунд, примерно в 10 милях к западу от города Сиэтл и к северу от города Бремертон. Чтобы обеспечить постоянную поддержку оперативным силам флота во всех основных портах приписки ВМФ в Тихом океане, Keyport также имеет подразделения в Южной Калифорнии и на Гавайях, а также оперативную площадку на Гуаме и офис в Японии. Операционная площадка в Хоторне, штат Невада, используется для хранения и обслуживания подводных мин. Центр морской логистики ВМС, пятый эшелон командования Кейпорта, расположен в Пенсильвании и имеет дополнительные офисы в основном на восточном побережье.  Кроме того, Keyport присутствует в Канаде в партнерстве с Королевским военно-морским флотом Канады для проведения подводных операций. Наши люди часто путешествуют по всему миру, чтобы поддержать флот США и вооруженные силы союзников."}, "elem-ptJoyYRu": {"label": "Energetics Manufacturing Technology Center", "etype": "Navy", "parent": "Naval Sea Systems Command (NAVSEA)", "location": "Summerville, SC", "website": "https://www.navsea.navy.mil/Home/Warfare-Centers/NSWC-Indian-Head/What-We-Do/EMTC/", "desc": "IHEODTD служит координатором EMTC и, как известный лидер в области энергетики, предоставляет полный спектр возможностей, включая энергетические исследования, разработки, моделирование и симуляцию, проектирование, производственные технологии, производство, испытания и оценку, а также поддержку парка / эксплуатации. EMTC разрабатывает решения производственных проблем, уникальные для нужд приобретения и производства военных систем/подсистем, а также энергетической отрасли. EMTC не владеет и не управляет какими-либо объектами или оборудованием, но, по сути, является виртуальным предприятием, которое привлекает правительство, промышленность и научные круги к определению требований и реализации проектов. EMTC определяет потребности систем вооружения и производственной базы, разрабатывает и демонстрирует необходимые технологические решения производственного процесса, а также обеспечивает успешные результаты. EMTC понимает, что энергетика по своей сути опасна и требует специальных процессов, оборудования, помещений, экологических соображений и мер безопасности."}, "elem-a0qGdyIu": {"label": "Applied Research Laboratory (PSU)", "etype": "Navy", "parent": "DCTO(S&T)", "location": "University Park, Pennslyvania", "website": "http://www.arl.psu.edu/", "desc": "Поддерживает национальную безопасность, экономическую конкурентоспособность и качество жизни посредством: образования, научных открытий, демонстрации технологий, перехода к применению."}, "elem-5XXuPjol": {"label": "Navy SBIR/STTR", "etype": "Navy", "parent": "NavalX", "location": "Arlington, Virginia", "website": "https://www.navysbir.com/index.html", "desc": "Целевые программы, которые интегрируют потребности и требования флота Дона посредством исследований и разработок (НИОКР), которые имеют потенциал двойного использования, но в первую очередь удовлетворяют потребности Дона."}, "elem-zojKLXwa": {"label": "Applied Physics Laboratory (JHU)", "etype": "Navy", "parent": "DCTO(S&T)", "location": "Laurel, Maryland", "website": "http://www.jhuapl.edu/", "desc": "Применение передовой науки и техники для поиска решений проблем национального и глобального значения."}, "elem-wVDxDdsl": {"label": "NSWC Dahlgren", "etype": "Navy", "parent": "Naval Sea Systems Command (NAVSEA)", "location": "Dahlgren, VA", "website": "https://www.navsea.navy.mil/Home/Warfare-Centers/NSWC-Dahlgren/", "desc": "Дивизия Дальгрена Центра надводных боевых действий ВМС изначально зарекомендовала себя как основной полигон для испытаний военно-морских орудий и боеприпасов. Сегодня он продолжает предоставлять военным разработку и интеграцию боевых систем для истребителей, боевых действий и будущего флота. Наша МИССИЯ: Мы поставляем системы ведения войны для защиты нашей нации и победы над нашими противниками. Наше ВИДЕНИЕ: проектировать, разрабатывать и интегрировать технологически совершенные военные системы XXI века. Штаб-квартира подразделения находится в Дальгрене, штат Вирджиния, и обеспечивает поддержку флота на территории NSWC Dahlgren Division Dam Neck Activity в Вирджиния-Бич, штат Вирджиния, с видом на зону операций флота в Вирджинии-Кейпс. NSWCDD проводит передовые исследования во всех областях, связанных с системами, и занимается научными дисциплинами, включая физику, математику, направленную энергию и цифровую инженерию, моделирование и симуляцию, программное обеспечение, механическую, электрическую и системную инженерию, и это лишь некоторые из них."}, "elem-Ty9SfAmy": {"label": "NSWC Philadelphia", "etype": "Navy", "parent": "Naval Sea Systems Command (NAVSEA)", "location": "Philadelphia, PA", "website": "https://www.navsea.navy.mil/Home/Warfare-Centers/NSWC-Philadelphia/", "desc": "Предоставляет основные технические знания и возможности ВМФ как для исследований и разработок военно-морской техники, так и для проектирования жизненного цикла военно-морской техники. NSWCPD отвечает за основную долю машиностроительных систем в области продуктов для кораблей и корабельных систем ВМС США и служит центральным пунктом для научных кругов и промышленности, объединяющим усилия с техническими экспертами ВМФ для разработки решений потребностей в военно-морской технике. В соответствии со своей основной ответственностью, NSWCPD выполняет ключевые функции, включая исследования, проектирование, разработки, судовые и наземные испытания и оценку, поддержку приобретения, проектирование в процессе эксплуатации, проектирование флота, интегрированную логистическую поддержку и концепции, а также проектирование общего жизненного цикла."}, "elem-EV5GPi5Q": {"label": "Strategic & Spectrum Missions Advanced Resilient Trusted Systems", "etype": "Navy", "parent": "NSWC Crane", "location": "Bloomfield, IN", "website": "https://s2marts.org/", "desc": "Лидерство Соединенных Штатов в стратегических миссиях, электронной войне и гарантированной передовой микроэлектронике имеет решающее значение для военного доминирования и экономического суверенитета. Потеря этой лидирующей позиции ставит под угрозу способность США сдерживать противников и одерживать победу в конфликте. Существуют дополнительные потенциальные воздействия на экономический/промышленный капитал, выходящие за рамки национальной безопасности. Центру надводных боевых действий ВМС (NSWC), крановому отделу и Министерству обороны (DoD) требуются инновационные технологические решения для устранения текущих и будущих угроз безопасности в электромагнитном спектре (EMS), надежной микроэлектронике и аппаратных средах стратегических миссий. Чтобы привлечь самый широкий круг новаторов, NSWC Crane создала OTA для стратегических и спектральных задач Advanced Resilient Trusted Systems (S2MARTS). S2MARTS OTA (произносится как «SMARTS») будет совершенствовать стратегии, деятельность по планированию управления и внедрять интегрированные, дополнительные решения, которые обеспечат более широкий доступ Министерства обороны (DoD) к коммерческим новейшим технологиям скорой медицинской помощи, передовой микроэлектронике, радиационно-стойкому (RAD-HARD) и оборудованию для стратегических миссий."}, "elem-hky0DoJt": {"label": "MCWL Rapid Capabilites Office", "etype": "Marine Corps", "parent": "Marine Corps Warfighting Laboratory", "location": "Quantico, Virginia", "website": "https://www.mcwl.marines.mil/", "desc": "Подразделение MCRCO сокращает время между выявлением потребностей, технологическими возможностями и доставкой боевых возможностей оперативным силам.  MCRCO опирается на встроенную поддержку со стороны системного командования корпуса морской пехоты и сотрудничает с такими организациями, как Управление развития потенциала, заместитель помощника министра ВМФ по исследованиям, разработкам и приобретениям; Военно-морской научно-исследовательский центр, деятельность по оперативным испытаниям и оценке корпуса морской пехоты (MCOTEA); Земельные системы Исполнительного офиса программы; Приобретение, технологии и логистика Сил специальных операций; Командование специальных операций сил морской пехоты; Управление военно-морских исследований и другие заинтересованные стороны служб и оборонных агентств.  У MCRCO нет программы рекордной ответственности или стандартных полномочий по закупкам, однако оно снабжает оперативные силы для оперативных оценок высокоразвитыми технологиями, безопасными для использования истребителями. Ключевым результатом MCRCO является отчет об оценке возможностей, который поддерживает эффективную передачу возможностей оперативным силам через морскую пехоту США и командования совместных закупок."}, "elem-EjvSsqU6": {"label": "Georgia Tech Applied Research Corporation (GTARC)", "etype": "Navy", "parent": "Naval Air Warfare Center, Aircraft Divison", "location": "Atlanta, GA", "website": "https://gtrc.gatech.edu/gtarc", "desc": "Корпорация прикладных исследований Технологического института Джорджии (GTARC) предоставляет услуги по заключению контрактов, грантов и администрированию исследований для Технологического исследовательского института Джорджии (GTRI), бизнес-сегмента Технологического института Джорджии, занимающегося прикладными исследованиями."}, "elem-dyvGIxON": {"label": "Naval Information Warfare Systems Command (NAVWAR)", "etype": "Navy", "parent": "Navy", "location": "San Diego, CA", "website": "https://www.navwar.navy.mil/", "desc": "Командование военно-морских систем информационной войны (NAVWAR) (NAVWAR) является одним из пяти основных команд закупок Министерства военно-морского флота. В то время как другие команды ВМС по закупкам, такие как Командование воздушных систем ВМС (NAVAIR) (NAVAIR) и Командование морских систем ВМС (NAVSEA), фокусируются на конкретных платформах, NAVWAR фокусируется на эффективных и безопасных коммуникациях и сетях, охватывающих платформы и объекты. NAVWAR предоставляет услуги по исследованиям и разработкам, системному проектированию, тестированию и оценке, технические, эксплуатационные и вспомогательные услуги соответствующим исполнительным офисам программы приобретения (PEO) на всех этапах жизненного цикла программы. NAVWAR состоит из двухбережных военно-морских центров информационной войны (NIWC), которые в совокупности насчитывают более 11 000 гражданских, действующих и резервных специалистов, расположенных по всему миру."}, "elem-aIIvQMru": {"label": "Indiana Innovation Institute (IN3)", "etype": "Unknown", "parent": "", "location": "", "website": "", "desc": ""}, "elem-1EyVe3ws": {"label": "Overmatch Software Armory", "etype": "Navy", "parent": "Naval Information Warfare Center (Pacific)", "location": "San Diego, California", "website": "https://www.niwcpacific.navy.mil/cloud/", "desc": "Overmatch Software Armory (OSA) Tools — это отдел морской среды, который поддерживает ускоренную разработку приложений. OSA использует портфель инструментов и процессов, необходимых для интеллектуальной непрерывной интеграции и непрерывной доставки в среде, которая проверяет безопасность, качество и отказоустойчивость на ранних этапах жизненного цикла разработки программного обеспечения."}, "elem-s3jJskVR": {"label": "Naval Energetic Systems and Technologies (NEST)", "etype": "Navy", "parent": "NSWC Indian Head", "location": "Summerville, SC", "website": "https://www.nswcihdnest.org/", "desc": "Военно-морские энергетические системы и технологии (NEST) в партнерстве с Национальным консорциумом по вооружению (NAC) представляют собой национальное сотрудничество, оказывающее поддержку Индийскому главному подразделению Военно-морского центра надводных боевых действий (NSWC IHD) в решении наиболее серьезных проблем в области энергетики и обезвреживания взрывоопасных боеприпасов, стоящих перед ВМФ, Корпусом морской пехоты, Министерством обороны и нацией."}, "elem-CxIogOZ0": {"label": "ERDCWERX", "etype": "Army", "parent": "Engineer Research and Development Center (ERDC)", "location": "Vicksburg, Mississippi", "website": "https://www.erdcwerx.org/", "desc": "Предоставьте малым предприятиям, предпринимателям и академическим кругам возможность находить новые партнерские отношения для инноваций и коммерциализации с ERDC в области военного машиностроения, качества окружающей среды и инспекций, строительных работ и водных ресурсов, геопространственных исследований и инженерии, а также инженерных устойчивых систем."}, "elem-Z9JaKLus": {"label": "Miltech", "etype": "USD(R&E)", "parent": "DCTO(S&T)", "location": "Bozeman, Montana", "website": "https://www.montana.edu/miltech/", "desc": "С 2004 года MilTech завершил сотни проектов по всем четырем программам «Сервис», «OSD», «Совместные и специальные», помогая с переходом инновационных технологий в программы Министерства обороны. Основные компетенции MilTech включают информационные исследования и анализ, поиск технологий, проектирование, анализ конструкции и инженерные образцы, производственный опыт, улучшение процессов и управление процессами. Эти области деятельности позволяют MilTech помогать нашим государственным партнерам в различных технологических областях для повышения эффективности и сокращения затрат при одновременном продвижении технологий. MilTech поддерживает государственных заказчиков, работая с отраслевыми партнерами/экспертами в данной области, чтобы определить лучшее решение(я)."}, "elem-lPnC5l2H": {"label": "Battery Innovation Center", "etype": "Navy", "parent": "NSWC Crane", "location": "Newberry, Indiana", "website": "https://bicindiana.com/", "desc": "Предоставьте клиентам военной и национальной безопасности надежный и безопасный источник разработки аккумуляторов и мелкосерийного производства под одной крышей со связями с множеством крупных коммерческих партнеров-производителей."}, "elem-cFw8cPhL": {"label": "Marine Corps", "etype": "Marine Corps", "parent": "Navy", "location": "", "website": "https://www.marines.mil/", "desc": "Корпус морской пехоты США (USMC) — это подразделение Вооруженных сил США, ответственное за обеспечение проецирования мощи, используя мобильность ВМС США по мандату Конгресса для быстрой доставки общевойсковых оперативных групп на суше, на море и в воздухе. Корпус морской пехоты США — одно из четырех подразделений вооруженных сил Министерства обороны США (DoD) и одна из семи силовых структур Соединенных Штатов."}, "elem-6lWGCYJc": {"label": "Indiana University", "etype": "Unknown", "parent": "", "location": "", "website": "", "desc": ""}, "elem-9EMyW2BG": {"label": "America's Sea Land Air Military Research Initiative - Naval Postgraduate School", "etype": "Navy", "parent": "Naval Postgraduate School", "location": "Montery, CA", "website": "https://nps.edu/web/slamr/about-slamr", "desc": "Борьба с растущей технической и технологической сложностью потенциальных противников. Программа SLAMR, созданная благодаря стартовому гранту Фонда последипломного образования ВМФ и Ассоциации выпускников, стремится стимулировать быстрое экспериментирование и создание прототипов с участием частного сектора, научных кругов и правительственных групп для ускорения выявления, а также принятия или адаптации новых технологий для национальной безопасности."}, "elem-KL5BiaNR": {"label": "Applied Physics Laboratory (UW)", "etype": "Navy", "parent": "DCTO(S&T)", "location": "Seattle, Washington", "website": "http://www.apl.washington.edu/", "desc": "Помочь обучать будущих ученых и инженеров"}, "elem-InlVabFK": {"label": "Undersea Technology Innovation Consortium (UTIC)", "etype": "Navy", "parent": "NUWC Newport", "location": "Middletown, RI", "website": "https://www.underseatech.org/", "desc": "Центр инноваций подводных технологий стремится создать национальное сообщество для продвижения и ускорения инноваций в области подводных и морских технологий."}, "elem-TD9SL86J": {"label": "Ivy Tech Community College-Bloomington, IN", "etype": "Unknown", "parent": "", "location": "", "website": "", "desc": ""}, "elem-tLRV7MS4": {"label": "Naval Facilities Engineering Command Engineering and Expeditionary Warfare Center", "etype": "Navy", "parent": "Naval Facilities Engineering Systems Command", "location": "Washington, DC", "website": "https://www.navfac.navy.mil/", "desc": "Предоставляет технические решения и решения по приобретению на протяжении всего жизненного цикла, соответствующие приоритетам флота и морской пехоты."}, "elem-f1ZK7Eqp": {"label": "Office of Naval Research - Global", "etype": "Navy", "parent": "Office of Naval Research", "location": "London, UK", "website": "https://www.nre.navy.mil/organization/onr-global", "desc": "Управление глобальных военно-морских исследований США (ONR Global) предоставляет по всему миру научно-технические (S&T) решения для текущих и будущих военно-морских задач. Используя опыт более 50 ученых, технологов и инженеров, ONR Global поддерживает физическое присутствие на пяти континентах. Командование обращается к широкому мировому техническому сообществу и оперативному командованию флота/сил, чтобы способствовать сотрудничеству в областях, представляющих взаимный интерес, и предоставить весь спектр возможностей ВМФ и Корпусу морской пехоты."}, "elem-x3INfnWP": {"label": "Marine Corps Systems Command", "etype": "Marine Corps", "parent": "Marine Corps", "location": "Quantico, Virginia", "website": "https://www.marcorsyscom.marines.mil/", "desc": "Командование систем морской пехоты - это командование по закупкам Корпуса морской пехоты. Мы осуществляем подрядные и технические полномочия для всех программ Корпуса морской пехоты по наземному оружию и информационным технологиям. Мы представляем собой разнообразную команду морских пехотинцев, моряков, гражданских лиц и вспомогательного персонала подрядчиков, объединенных общей целью: оснащать и поддерживать силы морской пехоты наиболее эффективными и экономически эффективными системами для текущих и будущих экспедиционных и кризисных операций."}, "elem-Y8xqSr6p": {"label": "Naval Research Laboratory", "etype": "Navy", "parent": "Office of Naval Research", "location": "Washington, DC", "website": "https://www.nrl.navy.mil/", "desc": "Лаборатория военно-морских исследований США (NRL) действует как корпоративная лаборатория полного спектра Департамента ВМФ, выполняя широкую междисциплинарную программу научных исследований и передовых технологических разработок, направленную на морское применение новых и улучшенных материалов, методов, оборудования, систем, а также наук об океане, атмосфере и космосе и связанных с ними технологий»."}, "elem-hGZ5u8sg": {"label": "Innovation Accelerator Foundation", "etype": "Navy", "parent": "Naval Postgraduate School", "location": "Omaha, NE", "website": "https://www.innovationaccelerator.org/", "desc": "Содействуйте экономической и военной мощи нашей страны во всем мире, продвигая инновации нашей страны."}, "elem-0KHqvLfk": {"label": "Maryland Technology Development Corporation", "etype": "Navy", "parent": "NSWC Indian Head", "location": "Columbia, Maryland", "website": "https://www.tedcomd.com/", "desc": "Ускорить экономическое развитие путем развития инклюзивной и предпринимательской инновационной экосистемы. Выявляйте, инвестируйте и помогайте развивать технологические компании в Мэриленде."}, "elem-KnwmT4MD": {"label": "Hawaii Technology Development Corporation", "etype": "Navy", "parent": "Naval Facilities Engineering Command Engineering and Expeditionary Warfare Center", "location": "Honolulu, Hawaii", "website": "https://www.htdc.org/", "desc": "Ускорьте рост технологической индустрии Гавайев, предоставляя капитал, создавая инфраструктуру и развивая таланты для содействия инновациям."}, "elem-gQJ7ZWsp": {"label": "Naval Information Warfare Center (Pacific)", "etype": "Navy", "parent": "Naval Information Warfare Systems Command (NAVWAR)", "location": "San Diego, California", "website": "https://www.niwcpacific.navy.mil/", "desc": "Обеспечивает разработку, фундаментальную и прикладную науку, тестирование и оценку, системное проектирование и интеграцию, установку и поддержку полевых систем информационной войны от морского дна до космоса."}, "elem-WBNVIDgn": {"label": "NSWC Indian Head", "etype": "Navy", "parent": "Naval Sea Systems Command (NAVSEA)", "location": "Indian Head, MD", "website": "https://www.navsea.navy.mil/Home/Warfare-Centers/NSWC-Indian-Head/", "desc": "Центр надводных боевых действий ВМС, головное подразделение Индии, является энергетическим центром Министерства обороны и возглавляет программу технологий обезвреживания взрывоопасных предметов Министерства обороны. NSWC IHD занимается исследованиями, разработками, испытаниями, оценкой и поддержкой в ​​эксплуатации энергетики и энергетических систем, а также работает над обеспечением солдат, морских пехотинцев, моряков и летчиков по всему миру информацией и технологическими решениями, необходимыми для обнаружения/обнаружения, доступа, идентификации, обеспечения безопасности, восстановления/эксплуатации и уничтожения как обычных, так и нетрадиционных взрывных угроз. ВМС США, агентства Министерства обороны и все союзные страны приезжают в NSWC IHD за решениями для энергетических систем и опытом EOD — мы поддерживаем истребителей сегодняшнего и завтрашнего дня посредством открытий, которые предвосхищают будущие потребности следующего поколения."}, "elem-gHTxpaTp": {"label": "National Shipbuilding Research Program (NSRP)", "etype": "Navy", "parent": "Naval Sea Systems Command (NAVSEA)", "location": "Summerville, SC", "website": "https://www.nsrp.org/", "desc": "Миссия Национальной программы исследований в области судостроения (NSRP) заключается в использовании уникальной системы сотрудничества для исследования, разработки, совершенствования и внедрения актуальных для отрасли технологий и процессов судостроения и эксплуатации, повышения эффективности промышленной базы верфей США и удовлетворения будущего спроса."}, "elem-nzTrPrmR": {"label": "Marine Innovation Unit", "etype": "Marine Corps", "parent": "Marine Corps", "location": "New Orleans, LA", "website": "https://www.marforres.marines.mil/MIU/", "desc": "Подразделение морских инноваций (MIU) использует существующие таланты морской пехоты для решения передовых технологических задач и ускорения разработки новых возможностей."}, "elem-cnsM3zTz": {"label": "Naval Shipbuilding and Advanced Manufacturing Center of Excellence", "etype": "Navy", "parent": "Office of Naval Research", "location": "Summerville, SC", "website": "https://nsam.ati.org/", "desc": "Центр NSAM разрабатывает передовые производственные технологии и внедряет их на промышленных предприятиях США для улучшения производственных процессов и, в конечном итоге, сокращения затрат и времени, необходимых для создания и ремонта платформ вооружения ВМФ. Центр NSAM тесно сотрудничает с сообществом закупщиков ВМФ и оборонной промышленностью для решения проблем производственных технологий, которые отрицательно влияют на эффективность с точки зрения как стоимости, так и времени цикла. Проекты улучшают процессы строительства и ремонта, такие как оптимизация производственных методов, увеличение использования роботизированных методов производства, исследование модульных / комплектных единиц, повышение контроля точности, устранение неэффективности использования материальных средств и использование передовых производственных инструментов и технологий. Центр NSAM фокусируется на технологиях, которые повышают доступность текущих программ приобретения ВМФ; В новых проектах будут исследоваться возможности использования современных систем планирования, технологий автоматизированного производства, улучшения цепочки поставок, оптимизированного потока блоков/модулей в складские и строительные зоны и внутри них, приложений для беспроводного управления данными, использования 3D-моделей для поддержки производства и разработки улучшенных систем планирования для новых, агрессивных стратегий строительства."}, "elem-Me907mta": {"label": "Dimension Mill, Inc. (DMI)", "etype": "Unknown", "parent": "", "location": "", "website": "", "desc": ""}, "elem-5Oe7BJZ6": {"label": "Center for Naval Analysis", "etype": "Navy", "parent": "DCTO(S&T)", "location": "Arlington, Virginia", "website": "http://www.cna.org/", "desc": "Анализирует и решает проблемы, максимально приближаясь к людям, данным – и самим проблемам – чтобы найти четкие, заслуживающие доверия ответы, необходимые правительственным лидерам для выбора наилучшего курса действий."}, "elem-F1gdCEst": {"label": "Virginia Innovation Partnership Corporation", "etype": "Navy", "parent": "NSWC Crane", "location": "Herndon, Virginia", "website": "https://www.virginiaipc.org/", "desc": "СБИР/СТТР"}, "elem-buYeSg4t": {"label": "Marine Corps Software Factory", "etype": "Marine Corps", "parent": "Marine Corps", "location": "Washington, DC", "website": "https://www.hqmc.marines.mil/MCSWF/", "desc": "Создать возможности разработки программного обеспечения мирового класса под руководством морской пехоты, что позволит осуществлять модернизацию Корпуса морской пехоты путем разработки приложений для командиров со скоростью операций, повышения летальности и боеготовности."}, "elem-I4eeBdFA": {"label": "Indiana Innovation Institute", "etype": "Navy", "parent": "NSWC Crane", "location": "Bloomington, Indiana", "website": "https://in3indiana.com/", "desc": "Работает с научными кругами, промышленностью и правительством над созданием центра инноваций в области национальной безопасности, который помогает решать важнейшие оборонные приоритеты. Мы строим экосистему экономического роста, которая ускоряет новые инвестиции и продвигает партнерские отношения, рабочие места и кадровый резерв в Индиане. В состав нашего совета входят губернатор, ректоры и генеральные директора крупнейших университетов."}, "elem-wCEzAy4g": {"label": "The Patuxent Partnership", "etype": "Navy", "parent": "NSWC Indian Head", "location": "Lexington Park, Maryland", "website": "https://paxpartnership.org/", "desc": "Продвигать образование посредством инициатив, основанных на STEM (наука, технология, инженерия и математика), продвигать технологии посредством спикерских программ и сетей, продвигать передачу науки и технологий посредством обмена идеями, информацией и данными, связанными с технологиями, а также способствовать развитию рабочей силы посредством множества инициатив."}, "elem-LxfrorwJ": {"label": "Naval Air Warfare Center Weapons Division", "etype": "Navy", "parent": "Naval Air Systems Command (NAVAIR)", "location": "China Lake, California", "website": "https://www.navair.navy.mil/nawcwd/", "desc": "Для проведения исследований, разработок, приобретения, испытаний и оценки полного спектра вооружений и боевых систем (RDAT&E)"}, "elem-zoOeiz4w": {"label": "Doolittle Institute", "etype": "Air Force", "parent": "Air Force Research Laboratory", "location": "Niceville, Florida", "website": "https://doolittleinstitute.org/", "desc": "Поддерживает Управление по боеприпасам исследовательских лабораторий ВВС, работая над лицензированием и коммерциализацией технологий AFRL/RW в частном секторе посредством передачи технологий, обеспечивая быструю доставку технологий истребителям посредством технологического перехода, выявляя и стимулируя новые партнерские отношения в области исследований и разработок посредством инноваций и сотрудничества, а также превращая сегодняшних студентов в рабочую силу завтрашних STEM."}, "elem-yHgIKLeq": {"label": "Maritime Sustainment Technology and Innovation Consortium (MSTIC)", "etype": "Navy", "parent": "NSWC Philadelphia", "location": "Summerville, SC", "website": "https://www.mstic.org/", "desc": "Сосредоточен на инновационных решениях по обеспечению устойчивого развития для эффективного устранения текущих и будущих угроз безопасности в морской среде. Члены получат доступ к возможностям, направленным на разработку и совершенствование технологий в области морской поддержки, которые повышают эффективность миссий ВМФ."}, "elem-23JgxcU6": {"label": "MCWL S&T Office of Science and Technology Integration", "etype": "Marine Corps", "parent": "MCWL Office of Science and Technology", "location": "Quantico, Virginia", "website": "https://www.mcwl.marines.mil/", "desc": "Управление интеграции науки и технологий разрабатывает концепцию, политику и стратегии, необходимые для использования научных исследований и технологических разработок."}, "elem-yYbpgwdm": {"label": "MGMWERX", "etype": "Air Force", "parent": "Air Force Research Laboratory", "location": "Montgomery, Alabama", "website": "https://mgmwerx.org/", "desc": "Мы расширяем программы Воздушного университета, чтобы расширить производство высококачественных инновационных исследований и идей, которые охватывают важные для ВВС вопросы. Это может включать в себя: доктрину, стратегии, потребности в возможностях, оперативные концепции, обучение, образование, а также науку и технологии."}, "elem-zcIMK3WN": {"label": "Innovation and Modernization Patuxent River (IMPAX)", "etype": "Navy", "parent": "Naval Air Warfare Center, Aircraft Divison", "location": "Lexington Park, MD", "website": "https://impax.tech/", "desc": "Преодоление разрыва между технологиями и возможностями — Инновации и модернизация Патаксент-Ривер (IMPAX)"}, "elem-fiqdFeSQ": {"label": "Wright Brothers Institute", "etype": "Air Force", "parent": "Air Force Research Laboratory", "location": "Dayton, Ohio", "website": "https://www.wbi-innovates.com/", "desc": "Институт братьев Райт (WBI) — это передовой центр инноваций и коммерциализации технологий. WBI предоставляет прорывные решения для самых сложных инициатив ВВС США, используя штатных экспертов, уникальные объекты, революционные инновационные процессы и обширные сети."}, "elem-gXKLeXoT": {"label": "Naval Postgraduate School", "etype": "Navy", "parent": "Navy", "location": "Montery, CA", "website": "https://nps.edu/", "desc": "Обеспечить последипломное образование, ориентированное на оборону, включая секретные исследования и междисциплинарные исследования, чтобы повысить оперативную эффективность, технологическое лидерство и боевое преимущество военно-морской службы."}, "elem-x5gT3VcN": {"label": "Center for Naval Metalworking", "etype": "Navy", "parent": "Office of Naval Research", "location": "Summerville, SC", "website": "https://cnm.ati.org/", "desc": "Разрабатывает и внедряет инновационные технологии металлообработки и сопутствующие производственные технологии для сокращения затрат и времени на строительство и ремонт ключевых кораблей и оружейных платформ ВМС США, а также сотрудничает с другими соответствующими отраслями обрабатывающей промышленности. CNM использует проверенный подход, который сочетает в себе модель виртуального центра с собственным техническим опытом, чтобы гарантировать, что проектные группы состоят из лучших поставщиков отрасли для выявления, разработки, выбора и реализации «металлоориентированных» проектов, которые поддерживают цели ManTech и переход в промышленность. CNM управляется Advanced Technology International (ATI) и сотрудничает с Институтом сварки Эдисона (EWI), используя членскую организацию EWI, которая обеспечивает прикладные исследования, производственную поддержку и стратегические услуги. CNM реализует проекты, посвященные металлам и современным металлическим материалам, композитам на основе металлов, процессам производства металлов (например, аддитивному производству) и методам соединения в сочетании с контролем проектирования процессов, передовой метрологией и технологиями контроля."}, "elem-AVJzTyd4": {"label": "FATHOMWERX", "etype": "Navy", "parent": "NSWC Port Hueneme", "location": "Port Hueneme, CA", "website": "https://www.fathomwerx.com/", "desc": "Создать и поддерживать платформу для ускорения предоставления инновационных возможностей Министерству обороны как в портовой, так и в морской среде. ​ Содействовать совершенствованию возможностей посредством сообщества, исследований, экспериментов и оценки перспективных технологий."}, "elem-qFqz1mz6": {"label": "Naval Undersea Warfare Center", "etype": "Navy", "parent": "Naval Sea Systems Command (NAVSEA)", "location": "Newport, Rhode Island", "website": "https://www.navsea.navy.mil/Home/Warfare-Centers/", "desc": "Для управления полным спектром исследований, разработок, испытаний, оценки, проектирования и поддержки флота подводных лодок, автономных подводных систем, а также систем наступательного и оборонительного вооружения, связанных с USW и смежными областями внутренней безопасности и национальной обороны."}, "elem-hSxpWTec": {"label": "Central Florida Tech Grove", "etype": "Navy", "parent": "Air Warfare Center Training Systems Division (NAWCTSC)", "location": "Orlando, FL", "website": "https://www.centralfloridatechgrove.org/", "desc": "Central Florida Tech Grove создает возможности взаимодействия и сотрудничества для поддержки разработки инновационных решений, отвечающих потребностям вооруженных сил. Он обеспечивает образование, поддержку и доступ для малых предприятий, желающих подключиться к индустрии моделирования, симуляции и обучения, а также деятельности человека. Некоторые из множества услуг, которые мы предлагаем:"}, "elem-v9j0L3Z5": {"label": "Composities Manufacturing Technology Center", "etype": "Navy", "parent": "Office of Naval Research", "location": "Summerville, SC", "website": "https://cmtc.ati.org/", "desc": "Разрабатывает усовершенствованные производственные процессы для компонентов на основе композитов и способствует передаче технологий для решения проблем производства и ремонта, выявленных и приоритетных исполнительными офисами программ ВМФ, другими службами Министерства обороны и промышленностью. Компания CMTC, управляемая Advanced Technology International (ATI) в Саммервилле, Южная Каролина, формирует команды генеральных подрядчиков, поставщиков отрасли композитов и университетов для удовлетворения потребностей ВМФ в технологиях производства композитов и обладает глубокими глубокими знаниями и опытом в технологии производства композитов для всех систем вооружения Министерства обороны США. В рамках организационной структуры CMTC все лаборатории, оборудование и трудовые ресурсы проекта предоставляются проектными командами. Такая структура обеспечивает экономическую выгоду для ВМФ, при этом максимальное финансирование направляется на реализацию проекта. Текущий портфель CMTC включает проекты по производству композитов для четырех основных корабельных платформ, самолета F-35 Lightning II и тяжелого вертолета CH-53K."}, "elem-5fcfNaLG": {"label": "NSWC Panama City", "etype": "Navy", "parent": "Naval Sea Systems Command (NAVSEA)", "location": "Panama City, FL", "website": "https://www.navsea.navy.mil/Home/Warfare-Centers/NSWC-Panama-City/", "desc": "Миссией NSWC PCD является проведение исследований, разработок, испытаний и оценок, а также поддержка в эксплуатации в области минной войны, военно-морского специального назначения, дайвинга и жизнеобеспечения, а также систем амфибийного и экспедиционного маневрирования, а также других миссий в прибрежном боевом пространстве."}, "elem-MZWvQMFv": {"label": "Electro-Optics Center", "etype": "Navy", "parent": "Office of Naval Research", "location": "State College, PA", "website": "http://www.eoc.psu.edu/", "desc": "EOC, управляемый Лабораторией прикладных исследований Пенсильванского университета во Фрипорте, штат Пенсильвания, представляет собой гибрид лучших компонентов университета и компонентов частного бизнеса. Эти отношения обеспечивают доступ к исследователям и ученым университета, его современному оборудованию и передовым исследованиям. Применение этой гибридной модели позволяет EOC предоставлять своим спонсорам решения, сочетающие в себе передовые исследования с своевременными и бюджетными поставками. EOC и члены-партнеры ее Electro-Optics Alliance (EOA) завершили около 40 проектов Navy ManTech, которые привели к значительной экономии для налогоплательщиков. EOA продвигает важнейшую науку и технологию производства электрооптики Министерства обороны, а также способствует превосходству США во всех областях электрооптики. Членство в Альянсе доступно бесплатно всем американским компаниям, правительственным лабораториям и академическим учреждениям, занимающимся электрооптическими технологиями. EOA стремится повышать коммерческую жизнеспособность электрооптических технологий и способствовать передаче технологий промышленности, а также широкому распространению новой информации, связанной с электрооптикой."}, "elem-AvwZQS17": {"label": "Naval Aviation Systems Consortium (NASC)", "etype": "Navy", "parent": "Naval Air Systems Command (NAVAIR)", "location": "Washington, DC", "website": "https://www.nascsolutions.org/", "desc": "Консорциум военно-морских авиационных систем (NASC) был сформирован для поддержки технологических потребностей военно-морских центров воздушной войны (NAWC) и командования военно-морских авиационных систем (NAVAIR) (NAVAIR) посредством использования полномочий по другим транзакциям (OT). NASC — это гибкое, коллективное и устойчивое предприятие с возможностями мирового класса, которое обеспечивает ВМФ широкий охват, надежную конкуренцию и широкий спектр технологических решений. Благодаря своей уникальной структуре члены консорциума могут работать с правительством над выявлением возможностей, целенаправленным внедрением своих технологических предложений, выходом на новые рынки и развитием своего бизнеса."}, "elem-YRVIYTA0": {"label": "Applied Research Laboratories (UT)", "etype": "Navy", "parent": "DCTO(S&T)", "location": "Austin, Texas", "website": "http://www.arlut.utexas.edu/", "desc": "Укрепить национальную безопасность и глобальный прогресс Соединенных Штатов посредством спонсируемых исследований в области акустики, электромагнетики и информационных наук."}, "elem-IxyNPOyt": {"label": "Marine Corps Warfighting Laboratory", "etype": "Marine Corps", "parent": "Marine Corps", "location": "Quantico, Virginia", "website": "https://www.mcwl.marines.mil/", "desc": "Создает и анализирует оперативные концепции и возможности с учетом угроз и предоставляет аналитически обоснованные рекомендации для обоснования последующих действий по проектированию и развитию сил."}, "elem-4P849d4B": {"label": "Ohio Aerospace Institute", "etype": "Navy", "parent": "NSWC Crane", "location": "Cleveland, Ohio", "website": "https://oai.org/", "desc": "Нанимайте исследователей, консультантов и профильных экспертов из академических кругов и промышленности для достижения ваших гражданских и оборонных приоритетов. Создавайте совместные команды с корпорациями, другими государственными учреждениями и университетами для разработки, передачи и коммерциализации технологий. Продвигайте государственные и федеральные программы для малого бизнеса и экономического развития."}, "elem-n5E2UFIV": {"label": "Navy Warfare Development Command", "etype": "Navy", "parent": "Navy", "location": "Norfolk, VA", "website": "https://www.nwdc.usff.navy.mil/", "desc": "Разрабатывайте и интегрируйте инновационные решения сложных задач морской войны для повышения текущих и будущих боевых возможностей."}, "elem-KZeh2tXJ": {"label": "Radius Indiana", "etype": "Unknown", "parent": "", "location": "", "website": "", "desc": ""}, "elem-Hpi3aBXk": {"label": "State of Indiana", "etype": "Unknown", "parent": "", "location": "", "website": "", "desc": ""}, "elem-fRcCDEWR": {"label": "Purdue Research Foundation", "etype": "Unknown", "parent": "", "location": "", "website": "", "desc": ""}, "elem-fueWqnFi": {"label": "Techlink", "etype": "USD(R&E)", "parent": "USD(R&E)", "location": "Bozeman, Montana", "website": "https://techlinkcenter.org/", "desc": "TechLink является основным национальным партнером Министерства обороны по передаче технологий. Наш непревзойденный опыт лицензирования технологий основан на бо         const popup = document.getElementById("nodePopup");

        network.on("click", function (params) {
          if (params.nodes.length > 0) {
            const id = params.nodes[0];
            const n = nodeData[id];
            if (!n) return;
            const html = `
              <h3>${n.label}</h3>
              <p><b>Тип:</b> ${n.etype || '—'}<br>
                 <b>Подразделение:</b> ${n.parent || '—'}<br>
                 <b>Местоположение:</b> ${n.location || '—'}<br>
                 <b>Сайт:</b> <a href='${n.website || '#'}' target='_blank'>${n.website || '—'}</a></p>
              <div style='margin-top:8px;color:#ccc;font-size:14px;'>${n.desc || 'Нет описания.'}</div>`;
            popup.innerHTML = html;
            popup.style.display = 'block';
            // позиционируем возле курсора
            const e = params.event.srcEvent;
            popup.style.left = (e.pageX + 20) + 'px';
            popup.style.top = (e.pageY + 20) + 'px';
          } else {
            popup.style.display = 'none';
          }
        });

        // скрываем при клике мимо узлов
        network.on("click", function(params) {
          if (params.nodes.length === 0) {
            popup.style.display = 'none';
          }
        });
        </script>
