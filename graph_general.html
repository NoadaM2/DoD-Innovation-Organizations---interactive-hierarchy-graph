Secretary of Defense", "location": "", "website": "https://www.cto.mil/", "desc": "Заместитель министра обороны по исследованиям и разработкам (USD(R&E)) выступает в качестве основного советника руководства Министерства обороны (DOD) по всем вопросам, касающимся научно-исследовательских и инженерных предприятий Министерства, разработки и перехода технологий, разработки прототипов, экспериментов и управления испытательными полигонами и деятельностью. Министерство обороны (R&E) несет ведущую ответственность за синхронизацию усилий по науке и технологиям (S&T) Министерства обороны, Объединенного штаба и служб. USD (R&E) также выполняет функции главного технического директора (CTO) департамента, и ему поручена важная миссия по обеспечению постоянного развития технологий и инноваций на предприятии Министерства обороны. В качестве технического директора Министерство финансов США (R&E) консультирует министра обороны по всем вопросам, связанным с исследованиями; машиностроение; производство; развивающее тестирование и оценка; а также мероприятия и программы по развитию технологий, инноваций и защиты в Министерстве обороны, а также происходящие на международном уровне. Министерство США (R&E) также устанавливает приоритеты по этим вопросам, чтобы обеспечить соответствие политике и указаниям Канцелярии министра обороны. Министерство США (R&E) также осуществляет надзор за критически важными возможностями, управляемыми оборонными ведомствами, и деятельностью на местах, включая Агентство перспективных исследовательских проектов Министерства обороны (DARPA), Агентство противоракетной обороны (MDA), Подразделение оборонных инноваций (DIU) и Агентство космического развития (SDA), а также офисы Совета по оборонной науке и инновациям."}, "elem-VwGmEzHV": {"label": "INDOPACOM", "etype": "Combatant Command", "parent": "Secretary of Defense", "location": "Halawa, HI", "website": "https://www.pacom.mil/", "desc": "Индо-Тихоокеанское командование США (USINDOPACOM) — одно из шести географических боевых командований, определенных Единым планом командования (UCP) Министерства обороны. В качестве географического боевого командования USINDOPACOM отвечает за использование и интеграцию сил армии, флота, военно-воздушных сил и морской пехоты США в зоне ответственности USINDOPACOM (AOR) для достижения целей национальной безопасности США при одновременной защите национальных интересов. ЗО USINDOPACOM покрывает большую часть земного шара, чем любое другое географическое боевое командование, и граничит со всеми остальными пятью географическими боевыми командованиями. Командующий Индо-Тихоокеанским командованием США подчиняется президенту Соединенных Штатов через министра обороны и поддерживается несколькими компонентными и субунифицированными командованиями, включая: Вооруженные силы США в Корее, Вооруженные силы США в Японии, Командование специальных операций США в Тихом океане, Тихоокеанский флот США, Тихоокеанские силы морской пехоты США, Тихоокеанские военно-воздушные силы США и Тихоокеанская армия США. Штаб-квартира этих командований находится на Гавайях, а их силы размещены и развернуты по всему региону."}, "elem-dmhDWcXi": {"label": "National Guard Bureau", "etype": "National Guard Bureau", "parent": "Secretary of Defense", "location": "", "website": "https://www.nationalguard.mil/", "desc": "Национальная гвардия продолжает свою историческую двойную миссию, предоставляя обученные подразделения штатам, территориям и округу Колумбия и сохраняя все необходимое для защиты жизни и имущества. Гвардия также предоставляет нации подготовленные подразделения, оснащенные и готовые защищать Соединенные Штаты и их интересы по всему миру."}, "elem-CAT8v1Hq": {"label": "CENTCOM", "etype": "Combatant Command", "parent": "Secretary of Defense", "location": "Tampa, FL", "website": "https://www.centcom.mil/", "desc": "USCENTCOM — объединенное боевое командование Министерства обороны США. Наша миссия состоит в том, чтобы направлять и обеспечивать военные операции и действия с союзниками и партнерами для повышения региональной безопасности и стабильности в поддержку непреходящих интересов США. Зона ответственности ЦЕНТКОМа США (ЗО) охватывает более 4 миллионов квадратных миль и населена более чем 560 миллионами человек из 25 этнических групп, говорящих на 20 языках с сотнями диалектов и исповедующих множество религий, пересекающих национальные границы. География региона состоит из пересечения трех континентов и жизненно важных торговых морских путей, воздушных коридоров, трубопроводов и сухопутных маршрутов. В 21 стране ЗО, которая простирается от Северо-Восточной Африки через Ближний Восток до Центральной и Южной Азии, существуют формы правления, охватывающие весь политический спектр, включая развивающиеся демократии, наследственные монархии, автократии и исламистские теократические режимы."}, "virtual-secdef": {"label": "Secretary of Defense", "etype": "Unknown", "parent": "", "location": "", "website": "", "desc": ""}, "elem-9nKZQXY0": {"label": "Chief Digital and Artifical Intelligence Office (CDAO)", "etype": "CDAO", "parent": "Secretary of Defense", "location": "Pentagon, DC", "website": "https://www.ai.mil/", "desc": "Отвечает за ускорение внедрения Министерством обороны данных, аналитики и искусственного интеллекта для создания преимуществ в принятии решений, от зала заседаний до поля боя."}, "elem-alLKsSbt": {"label": "Army", "etype": "Army", "parent": "Secretary of Defense", "location": "", "website": "https://www.army.mil/", "desc": "Развертывать, вести и побеждать в войнах нашей страны, обеспечивая готовое, быстрое и устойчивое доминирование на суше сил армии по всему спектру конфликтов в рамках объединенных сил. Миссия армии жизненно важна для нации, потому что мы являемся службой, способной нанести поражение сухопутным силам противника и на неопределенный срок захватить и контролировать те вещи, которые противник ценит больше всего – его землю, его ресурсы и его население."}, "elem-21ny1L71": {"label": "CYBERCOM", "etype": "Combatant Command", "parent": "Secretary of Defense", "location": "Fort Meade, MD", "website": "https://www.cybercom.mil/", "desc": "Командование объединяет управление операциями в киберпространстве, укрепляет возможности Министерства обороны в киберпространстве, а также интегрирует и укрепляет опыт Министерства обороны в киберпространстве. USCYBERCOM улучшает возможности Министерства обороны по эксплуатации устойчивых и надежных информационных и коммуникационных сетей, противодействию угрозам киберпространства и обеспечению доступа к киберпространству. USCYBERCOM разрабатывает структуру киберсил, требования к обучению и стандарты сертификации, которые позволят Службам создать киберсилы, необходимые для выполнения поставленных перед нами задач. Командование также тесно сотрудничает с межведомственными и международными партнерами при выполнении этих важнейших задач."}, "elem-rnnsJToa": {"label": "USD(I&S)", "etype": "USD(I&S)", "parent": "Secretary of Defense", "location": "", "website": "https://ousdi.defense.gov/", "desc": "USD(I) является главным помощником по штабу (PSA) и советником Министерства обороны и Министерства обороны по вопросам разведки, контрразведки (CI), безопасности, конфиденциальной деятельности и других вопросов, связанных с разведкой (именуемых в этой директиве DoDD 5143.01, 24 октября 2014 г., изменение 1, 22 апреля 2015 г. 2 «распределенные обязанности» или «военная разведка, CI, и безопасность»). В этом качестве Министерство обороны США (I) осуществляет полномочия, руководство и контроль Министерства обороны США (DIA), Национального агентства геопространственной разведки (NGA), Агентства национальной безопасности/Центральной службы безопасности (NSA/CSS), Национального разведывательного управления (NRO) и Службы безопасности обороны (DSS); и осуществляет планирование, политику и стратегический надзор за всей связанной с ней политикой, планами и программами."}, "elem-T2qBYtK3": {"label": "STRATCOM", "etype": "Combatant Command", "parent": "Secretary of Defense", "location": "Nebraska, NE", "website": "https://www.stratcom.mil/", "desc": "USSTRATCOM сочетает в себе синергию устаревшей миссии США по ядерному командованию и контролю с ответственностью за космические операции; глобальная забастовка; глобальная противоракетная оборона; и глобальное командование, контроль, связь, компьютеры, разведка, наблюдение и рекогносцировка (C4ISR). Это динамичное командование дает национальному руководству единый ресурс для лучшего понимания конкретных угроз по всему миру и средств быстрого реагирования на эти угрозы."}, "elem-oHEEddNU": {"label": "TRANSCOM", "etype": "Combatant Command", "parent": "Secretary of Defense", "location": "Scott AFB, Illinois", "website": "https://www.ustranscom.mil/", "desc": "Миссия Транспортного командования США (USTRANSCOM) Транспортное командование США существует как боевое командование, призванное проецировать и поддерживать боевую мощь в то время и в месте по выбору нации. Как единственный менеджер глобальной оборонной транспортной системы Америки, нам поручена координация людей и транспортных средств, чтобы позволить нашей стране перебрасывать и поддерживать силы, когда угодно, где угодно и до тех пор, пока они необходимы."}, "elem-Ydl0a8Wo": {"label": "SOCOM", "etype": "Combatant Command", "parent": "Secretary of Defense", "location": "Tampa, FL", "website": "https://www.socom.mil/", "desc": "Министерство обороны (DoD) активировало Командование специальных операций США (USSOCOM) 16 апреля 1987 года на базе ВВС Макдилл, штат Флорида. Министерство обороны создало новое объединенное командование в ответ на действия Конгресса по Закону о реорганизации обороны Голдуотера-Николса 1986 года и поправке Нанна-Коэна к Закону о полномочиях национальной обороны 1987 года. Конгресс поручил активировать новое четырехзвездочное командование для подготовки специального назначения. Оперативные силы (ССО) будут нести выполнять порученные миссии и, по указанию президента или министра обороны (SECDEF), планировать и проводить специальные операции."}, "elem-IOElCNb7": {"label": "Strategic Capabilites Office (SCO)", "etype": "Secretary of Defense", "parent": "Secretary of Defense", "location": "Pentagon, DC", "website": "none", "desc": "Быстро разработать портфель возможностей для противодействия близким противникам и улучшить позицию США в борьбе с будущими угрозами."}, "elem-q5h3m6s9": {"label": "USD(A&S)", "etype": "USD(A&S)", "parent": "Secretary of Defense", "location": "", "website": "https://www.acq.osd.mil/", "desc": "Обеспечьте быстрое и экономичное предоставление и поддержание безопасных, отказоустойчивых и выдающихся возможностей для бойцов и международных партнеров."}, "elem-q9w1yLVo": {"label": "SPACECOM", "etype": "Combatant Command", "parent": "Secretary of Defense", "location": "Colorado Springs, Colorado", "website": "https://www.spacecom.mil/", "desc": "Космическое командование США проводит операции в космосе, из него и в космосе для сдерживания конфликтов и, при необходимости, подавления агрессии, предоставления космической боевой мощи Объединенным/Объединенным силам и защиты жизненно важных интересов США вместе с союзниками и партнерами."}, "elem-QRP0hRyp": {"label": "EUCOM", "etype": "Combatant Command", "parent": "Secretary of Defense", "location": "Vaihingen (Stuttgart), Baden-Württemberg", "website": "https://www.eucom.mil/", "desc": "USEUCOM — объединенное боевое командование (COCOM), задачей которого является поддержание сил в готовности к проведению всего спектра военных операций в одностороннем порядке или совместно с партнерами по коалиции; повысить трансатлантическую безопасность посредством поддержки НАТО; способствовать региональной стабильности; и продвигать интересы США в своей сфере деятельности, которая включает 51 страну и территорию. EUCOM — один из двух зарубежных COCOM и единственный, расположенный в зоне его деятельности."}, "elem-1TB0YM9D": {"label": "Navy", "etype": "Navy", "parent": "Secretary of Defense", "location": "", "website": "https://www.navy.mil/", "desc": "Соединенные Штаты являются морской державой, и ВМС США защищают Америку на море. Вместе с нашими союзниками и партнерами мы защищаем свободу, сохраняем экономическое процветание и сохраняем моря открытыми и свободными. Наша нация вовлечена в долгосрочную конкуренцию. Чтобы защищать американские интересы по всему миру, ВМС США должны оставаться готовыми выполнять свою вечную роль в соответствии с указаниями Конгресса и президента."}};
        const popup = document.getElementById("nodePopup");

        network.on("click", function (params) {
          if (params.nodes.length > 0) {
            const id = params.nodes[0];
            const n = nodeData[id];
            if (!n) return;
            const html = `
              <h3>${n.label}</h3>
              <p><b>Тип:</b> ${n.etype || '—'}<br>
                 <b>Подразделение:</b> ${n.parent || '—'}<br>
                 <b>Местоположение:</b> ${n.location || '—'}<br>
                 <b>Сайт:</b> <a href='${n.website || '#'}' target='_blank'>${n.website || '—'}</a></p>
              <div style='margin-top:8px;color:#ccc;font-size:14px;'>${n.desc || 'Нет описания.'}</div>`;
            popup.innerHTML = html;
            popup.style.display = 'block';
            // позиционируем возле курсора
            const e = params.event.srcEvent;
            popup.style.left = (e.pageX + 20) + 'px';
            popup.style.top = (e.pageY + 20) + 'px';
          } else {
            popup.style.display = 'none';
          }
        });

        // скрываем при клике мимо узлов
        network.on("click", function(params) {
          if (params.nodes.length === 0) {
            popup.style.display = 'none';
          }
        });
        </script>
