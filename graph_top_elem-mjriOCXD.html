        const nodeData = {"elem-fiqdFeSQ": {"label": "Wright Brothers Institute", "etype": "Air Force", "parent": "Air Force Research Laboratory", "location": "Dayton, Ohio", "website": "https://www.wbi-innovates.com/", "desc": "Институт братьев Райт (WBI) — это передовой центр инноваций и коммерциализации технологий. WBI предоставляет прорывные решения для самых сложных инициатив ВВС США, используя штатных экспертов, уникальные объекты, революционные инновационные процессы и обширные сети."}, "elem-rDPq6fuf": {"label": "Innovare Advancement Center", "etype": "Air Force", "parent": "Air Force Research Laboratory", "location": "Rome, New York", "website": "https://www.innovare.org/", "desc": "Создайте притягательную экосистему, в которой ведущие мировые научные и предпринимательские таланты будут решать самые серьезные проблемы страны в области национальной безопасности и экономической конкурентоспособности."}, "elem-77MBwliC": {"label": "Kobayashi Maru", "etype": "Combatant Command", "parent": "SPACECOM", "location": "El Segundo, CA", "website": "https://software.af.mil/softwarefactory/kobayashi-maru/", "desc": "Программа предоставляет инфраструктурные и корпоративные услуги, а также разрабатывает приложения для миссий, обеспечивающие быстро реагирующие и отказоустойчивые возможности Space C2 оперативного уровня для центров космических операций."}, "elem-vcNmU7Em": {"label": "AFWERX", "etype": "Air Force", "parent": "Air Force Research Laboratory", "location": "Las Vegas, Nevada", "website": "https://afwerx.com/", "desc": "Быстро создавайте прототипы решений проблем Министерства обороны и ВВС, выявляя потребности пользователей и ориентируясь на них."}, "elem-mjriOCXD": {"label": "Air Force", "etype": "Air Force", "parent": "Secretary of Defense", "location": "", "website": "https://www.af.mil/", "desc": "Миссия ВВС США — летать, сражаться и побеждать — авиация всегда и везде. Независимо от того, работаете ли вы полный или неполный рабочий день, в форме или без нее, каждый, кто служит, играет решающую роль, помогая нам добиться успеха в миссии."}, "elem-v6Ek4BgL": {"label": "Conjure", "etype": "Air Force", "parent": "Air Force Chief Software Office", "location": "Scott AFB, IL", "website": "https://software.af.mil/softwarefactory/conjure/", "desc": "\"Лучший производитель гибкого программного обеспечения Air Mobility Command, поставляющий ориентированное на пользователя программное обеспечение, поддерживающее мобильность истребителей ВВС, чтобы обеспечить быструю глобальную мобильность для Министерства обороны. Conjure сотрудничает с Kessel Run для приложения AMC Magellan и установила партнерство с Platform One для разработки и размещения будущих приложений AMC. Наш логотип связан с талисманом Волшебника 375-й эскадрильи поддержки связи и наследием AMC Феникс."}, "elem-24iYp8Rn": {"label": "Air Force Strategic Development Planning & Experimentation Office", "etype": "Air Force", "parent": "Air Force Materiel Command", "location": "", "website": "none", "desc": ""}, "elem-88YqEcSr": {"label": "309th Software Engineering Group", "etype": "Air Force", "parent": "Air Force Chief Software Office", "location": "Hill AFB, UT", "website": "https://software.af.mil/softwarefactory/309th-software-engineering-group/", "desc": "Группа талантливых людей, новаторов, инженеров, специалистов в области информатики, информационных технологий и кибербезопасности. Культура разработки программного обеспечения DevSecOps лидирует в разработке программного обеспечения (Dev), безопасности (Sec) и эксплуатации (Ops). 309-я группа разработки программного обеспечения на авиабазе Хилл признана мировым лидером в области систем поддержки «от колыбели до могилы». Они охватывают разработку аппаратного обеспечения, разработку программного обеспечения, кибербезопасность, облачную безопасность, управление программами, консалтинг, управление данными и многое другое."}, "elem-sWF3lmGG": {"label": "76th Software Engineering Group", "etype": "Air Force", "parent": "Air Force Chief Software Office", "location": "Tinker AFB, OK", "website": "https://afscsoftware.dso.mil/", "desc": "SWEG — это чрезвычайно разнообразная группа, состоящая примерно из 1500 ученых, инженеров и специалистов по кибербезопасности и информационным технологиям, чья миссия — предоставлять нашим клиентам наилучшие инженерные решения, обеспечивающие глобальную воздушную мощь для наших истребителей ВВС.  Наше видение — стать ведущим поставщиком инженерных решений для ВВС.  Эти ценности включают в себя ставить честность на первое место, служение превыше себя и достижение совершенства во всем, что мы делаем.  Почему стоит работать у нас?  76-я группа «Программное обеспечение» предоставляет множество возможностей для наших сотрудников.  Некоторые преимущества включают в себя: разработку аппаратного / программного обеспечения и киберрешений для сложных систем вооружения нашей страны, щедрые федеральные льготы, возможности роста, гибкие графики работы, гарантии занятости, возможности технического обучения и рабочую среду, ориентированную на ценность для клиента."}, "elem-Lgfks3Ag": {"label": "AFRL OTAFI", "etype": "Air Force", "parent": "Air Force Research Laboratory", "location": "Salem, NH", "website": "https://sossecinc.com/sossec-consortium/", "desc": "Осуществить скоординированную программу прототипирования и испытаний совместно с правительством, которая ускоряет создание прототипов возможностей правительства, промышленности и научных кругов в областях командования, контроля, связи, вычислений, разведки, наблюдения и разведки (C4ISR) технологий, которые предлагается приобрести или разработать Министерству обороны (DoD) для поддержания военного технологического преимущества США."}, "elem-xVUd6dlS": {"label": "Center for Rapid Innovation", "etype": "Air Force", "parent": "Air Force Research Laboratory", "location": "Wright-Patterson AFB, Ohio", "website": "none", "desc": "через модернизацию и реформы"}, "elem-tmk1PTp6": {"label": "Cloud One", "etype": "Air Force", "parent": "Air Force Chief Software Office", "location": "Hanscom AFB, Massachusetts", "website": "https://software.af.mil/team/cloud-one/", "desc": "Поддерживает пользователей Министерства обороны, предоставляя критически важные решения для облачных вычислений, управление данными, миграцию приложений и услуги поддержки. Cloud One обеспечивает быструю, безопасную и оптимизированную работу независимо от того, ищете ли вы экономию средств или новейшие возможности машинного обучения/искусственного интеллекта."}, "elem-jXcTtipv": {"label": "Business Enterprise System Product Innovation", "etype": "Air Force", "parent": "Air Force Chief Software Office", "location": "Montgomery, Alabama", "website": "https://teambespin.us/", "desc": "Предоставляйте исключительные мобильные возможности для всех летчиков, которые улучшат качество жизни, успех миссий и безопасность."}, "elem-NKApvtTP": {"label": "STRIKEWERX", "etype": "Air Force", "parent": "Air Force Strike Command", "location": "Bossier City, Louisiana", "website": "https://www.strikewerx.com/", "desc": "Объединяет людей и ресурсы в правительстве, промышленности и научных кругах для решения самых сложных проблем Командования глобального удара ВВС."}, "elem-2ZWuZp72": {"label": "Q-Station Collaboration facility and Soft Landing Accelerator", "etype": "Space Force", "parent": "Air Force Research Laboratory", "location": "Albuquerque, New Mexico", "website": "https://www.qstation.tech/", "desc": "Чтобы ускорить внедрение инноваций, разрабатывайте технологии, которые нужны будущему уже сейчас. Мы делаем это посредством партнерских отношений, создания сетей и ежедневного взаимодействия с окружающими нас людьми."}, "elem-ZII4eiNn": {"label": "Corsair Ranch", "etype": "National Guard Bureau", "parent": "ARCWERX", "location": "Tucson, Arizona", "website": "https://corsairranch.dso.mil/", "desc": "Привлекать, доставлять и действовать!"}, "elem-Z9JaKLus": {"label": "Miltech", "etype": "USD(R&E)", "parent": "DCTO(S&T)", "location": "Bozeman, Montana", "website": "https://www.montana.edu/miltech/", "desc": "С 2004 года MilTech завершил сотни проектов по всем четырем программам «Сервис», «OSD», «Совместные и специальные», помогая с переходом инновационных технологий в программы Министерства обороны. Основные компетенции MilTech включают информационные исследования и анализ, поиск технологий, проектирование, анализ конструкции и инженерные образцы, производственный опыт, улучшение процессов и управление процессами. Эти области деятельности позволяют MilTech помогать нашим государственным партнерам в различных технологических областях для повышения эффективности и сокращения затрат при одновременном продвижении технологий. MilTech поддерживает государственных заказчиков, работая с отраслевыми партнерами/экспертами в данной области, чтобы определить лучшее решение(я)."}, "elem-gAq0iGIL": {"label": "Aerospace Corporation", "etype": "Air Force", "parent": "DCTO(S&T)", "location": "El Segundo, California", "website": "http://www.aerospace.org/", "desc": "Компания Sole FFRDC занимается исключительно космическим бизнесом. Технические эксперты сосредоточены на каждой дисциплине космической науки и техники."}, "elem-eKJbza3x": {"label": "SpaceWERX", "etype": "Space Force", "parent": "AFWERX", "location": "Wright-Patterson AFB, Ohio", "website": "https://spacewerx.us/", "desc": "SpaceWERX реализует гибкие, доступные и ускоренные возможности, объединяя разработчиков инновационных технологий с талантами летчиков и стражей."}, "elem-g74JXS6j": {"label": "Space Systems Command", "etype": "Space Force", "parent": "Space Force", "location": "El Segundo, California", "website": "https://www.ssc.spaceforce.mil/", "desc": "Будьте пионером, разрабатывайте и предоставляйте устойчивые совместные возможности ведения космической войны для защиты нации и ее союзников и подавления противников в оспариваемой космической сфере."}, "elem-gWWYN29X": {"label": "Air Force Rapid Sustainment Office", "etype": "Air Force", "parent": "Air Force Materiel Command", "location": "Wright-Patterson AFB, Ohio", "website": "https://www.aflcmc.af.mil/WELCOME/Organizations/Rapid-Sustainment-Office-Directorate/", "desc": "Повысьте готовность к выполнению миссий за счет быстрого выявления, применения и масштабирования технологий, необходимых для функционирования и поддержания ВВС США."}, "elem-23EYXarb": {"label": "Hangar 18", "etype": "Air Force", "parent": "Air Force Research Laboratory", "location": "Dayton, Ohio", "website": "https://www.hangar18.io/", "desc": "Предоставляйте Agile и DevSecOps сообществу WPAFB Digital Acquisition and Engineering. Мы достигаем этого тремя различными способами: Развертывание инструментов и конвейеров инструментов (мы создаем это для вас) Руководство техническими усилиями (мы помогаем вам это создать) Обучение персонала"}, "elem-IGr6ryQt": {"label": "NewSpace New Mexico", "etype": "Space Force", "parent": "Air Force Research Laboratory", "location": "Albuquerque, New Mexico", "website": "https://www.newspacenm.org/", "desc": "NewSpace New Mexico — это некоммерческая организация 501 (c)(3), которая ускоряет темпы космических инноваций, объединяя и стимулируя развитие отрасли. Через Unite & Ignite Space, первый в своем роде центр совместных инноваций, заинтересованные стороны получают доступ к рабочим местам, оборудованию, программированию, быстрому прототипированию и демонстрации, а также ресурсам, необходимым для инноваций и быстрого прогресса. Услуги включают доступ к знаниям о космической экосистеме, публичные мероприятия и создание сетей; навигационные услуги, обеспечивающие индивидуальное руководство и прямую помощь для ускорения роста бизнеса; и совместные инновационные услуги, которые стимулируют разработку продуктов и решений."}, "elem-9Nal6dxD": {"label": "Hanger 18", "etype": "Unknown", "parent": "", "location": "", "website": "", "desc": ""}, "elem-6hOW3eZy": {"label": "Rouge Blue", "etype": "Air Force", "parent": "Air Force Lifecycle Management Center (AFLMC)", "location": "Offutt Air Force Base, NE", "website": "https://software.af.mil/softwarefactory/rogue-blue/", "desc": "Rogue Blue Software предоставляет экспертную платформу для разработки, интеграции и развертывания программного обеспечения во всех классификациях анклавов вплоть до самых высоких уровней, главным образом для ядерного командования и контроля (NC2), важнейшего ядерного предприятия страны. В число текущих клиентов входят Стратегическое командование США (USSTRATCOM), Европейское командование США (USEUCOM), Объединенный штаб (JS) и Военное управление Белого дома (WHMO). Наша сильная сторона — это конвейеры DevSecOps и способность непрерывно интегрировать программное обеспечение до самых высоких уровней классификации."}, "elem-A8hRBycG": {"label": "The Catalyst Accelerator", "etype": "Space Force", "parent": "Catalyst Campus", "location": "Colorado Springs, Colorado", "website": "https://catalystaccelerator.space/", "desc": "Внедрить инновационные технологии двойного назначения Министерству обороны в поддержку истребителей США и одновременно укрепить экономику нашей страны за счет инвестиций в стартапы и малый бизнес."}, "elem-BSzG1f5f": {"label": "Hyperspace Challenge", "etype": "Space Force", "parent": "Air Force Research Laboratory - New Mexico Tech Engagement Office", "location": "Albuquerque, New Mexico", "website": "https://hyperspacechallenge.com/", "desc": "Hyperspace Challenge — это бизнес-акселератор, который налаживает ценные отношения между правительством, стартапами и университетскими сообществами для ускорения инноваций в космической сфере."}, "elem-t0wR0AAf": {"label": "The Academic Partnership Engagement Experiment", "etype": "Air Force", "parent": "Air Force Research Laboratory", "location": "Beavercreek, Ohio", "website": "https://apex-innovates.org/", "desc": "Целью эксперимента по привлечению академического партнерства является объединение университетов, бизнеса и правительства; наладить сотрудничество между этими секторами; определить свои трансформационные решения и возможности оперативной защиты; и передовые разработки оборонных технологий для Министерства ВВС. Миссия APEX поддерживает Стратегию ВВС США в области науки и технологий до 2030 года."}, "elem-h5gbt51R": {"label": "Space Force", "etype": "Space Force", "parent": "Air Force", "location": "", "website": "https://www.spaceforce.mil/", "desc": "Космические силы США — это военная служба, которая организует, обучает и оснащает космические силы с целью защиты интересов США и их союзников в космосе, а также предоставления космических возможностей объединенным силам. В обязанности USSF будет входить разработка «Стражей», приобретение военно-космических систем, разработка военной доктрины космической мощи и организация космических сил для представления нашим боевым командованиям."}, "elem-XBBFOJOw": {"label": "RAND Project Air Force", "etype": "Air Force", "parent": "DCTO(S&T)", "location": "Sanata Monica, California", "website": "http://www.rand.org/paf/about.html", "desc": "Провести комплексную программу объективного анализа вопросов, вызывающих постоянную озабоченность DAF."}, "elem-ePdgPp9T": {"label": "Virginia Tech Applied Research Corporation", "etype": "Air Force", "parent": "Air Force Research Laboratory", "location": "Arlington, Virginia", "website": "https://vt-arc.org/", "desc": "VT-ARC обеспечивает индивидуальный анализ, исследования и разработку для решения проблем национального и глобального значения.  Специализируясь на формировании тесного сотрудничества и доверительных партнерских отношений между правительством, промышленностью и научными кругами, мы делаем возможным внедрение важнейших инноваций завтрашнего дня.  VT-ARC выполняет переводческие исследования и разработки по контракту с клиентами из государственного и частного сектора.  VT-ARC продвигает инновационные и междисциплинарные применения точных и мягких наук, технологий и инженерии для повышения глобальной конкурентоспособности.  Корпорация предоставляет междисциплинарные решения сложных задач в секторах разведки, кибербезопасности, обороны и безопасности, энергетики и здравоохранения.  VT-ARC — частная некоммерческая корпорация, связанная с Политехническим институтом Вирджинии и Государственным университетом.  Являясь «Порталом к ​​силе Технологического института штата Вирджиния», мы тесно сотрудничаем с Технологическим институтом Вирджинии в технических областях, насколько это необходимо, чтобы максимально использовать возможности и опыт университета."}, "elem-ZAixYEGz": {"label": "Center for Technology Research and Commercialization", "etype": "Air Force", "parent": "Air Force Research Laboratory", "location": "Colorado Springs, Colorado", "website": "http://c-trac.org/", "desc": "Продвигайте и поддерживайте инновации, исследования и коммерциализацию новых и перспективных технологий посредством партнерских отношений с коммерческой промышленностью, академическими, военными и государственными исследовательскими организациями во многих передовых отраслях промышленности, которые предоставляют услуги и продукты в аэрокосмической, оборонной и национальной безопасности, технологиях и информации, электронике, кибербезопасности, разработке программного обеспечения и передовых отраслях обрабатывающей промышленности."}, "elem-JnKyntAb": {"label": "Air Force Strike Command", "etype": "Air Force", "parent": "Air Force", "location": "Barksdale Air Force Base, LA", "website": "https://www.afgsc.af.mil/", "desc": "Командование глобального удара ВВС — Стратегическая авиация ВВС — крупное командование со штаб-квартирой на базе ВВС Барксдейл, штат Луизиана. AFGSC отвечает за три национальных крыла межконтинентальных баллистических ракет, всю бомбардировочную авиацию ВВС, включая крылья B-52, B-1 и B-2, программу дальних ударных бомбардировщиков, системы ядерного командования, управления и связи ВВС (NC3), а также эксплуатационную и техническую поддержку организаций атомного предприятия."}, "elem-P0iaqNVB": {"label": "Kessel Run", "etype": "Air Force", "parent": "Air Force Lifecycle Management Center (AFLMC)", "location": "Boston, Massachusetts", "website": "https://kesselrun.af.mil/", "desc": "Чтобы обеспечить боевые возможности, истребители любят и революционизируют процесс приобретения программного обеспечения ВВС."}, "elem-gY1MuWoW": {"label": "AFRL Open System Acquisition Initiative (OSAI)", "etype": "Air Force", "parent": "Air Force Research Laboratory", "location": "Salem, NH", "website": "https://sossecinc.com/sossec-consortium/", "desc": "Производить прототипы в области командования, управления, связи и кибербезопасности, разведки, наблюдения и рекогносцировки (C4ISR), которые повышают эффективность возможностей правительства, промышленности и научных кругов в информационных системах, которые предлагается приобрести или разработать Министерству обороны (DOD), а также снизить стоимость технологий оборонных информационных систем."}, "elem-t0T68Yiw": {"label": "USSF Innovation & Digital Transformation", "etype": "Space Force", "parent": "Space Force", "location": "", "website": "https://www.spaceforce.mil/News/Article/2597623/space-force-unveils-its-vision-for-a-digital-service/", "desc": "Создайте цифровой сервис для ускорения инноваций"}, "elem-dwfq0DiX": {"label": "Black Label", "etype": "Air Force", "parent": "Air Force Lifecycle Management Center (AFLMC)", "location": "San Antonio, Texas", "website": "https://software.af.mil/software-factories/", "desc": "Разработка возможностей наступательных киберопераций (OCO) и информационной войны (IW) и выполнение задач ВВС."}, "elem-9Kyelx37": {"label": "TRON", "etype": "Air Force", "parent": "Air Force Chief Software Office", "location": "Honolulu, Hawaii", "website": "https://tron.dso.mil/about/", "desc": "Предоставить доступ, инструменты и обучение любому военнослужащему, чтобы он мог решать проблемы, вдохновлять и расширять возможности себя и окружающих."}, "elem-zG5s38z9": {"label": "Space Commercially Augmented Mission Platform", "etype": "Space Force", "parent": "Air Force Chief Software Office", "location": "Colorado Springs, Colorado", "website": "https://spacecamp.il2.dso.mil/", "desc": "сосредоточился на непрерывной разработке и внедрении приложений USSF для истребителей. Являясь программным узлом Платформы 1 (исполнительный агент Министерства обороны США для DevSecOps) для непрерывной интеграции/непрерывного развертывания (CI/CD), мы стремимся избежать привязки к поставщику путем создания открытой платформы (Kubernetes/Istio), применения принципов DevSecOps, изложенных директором по информационным технологиям Министерства обороны и директором по безопасности AF, как можно раньше и часто рассматривая микросервисные/сервисные ячеистые архитектуры, используя событийно-ориентированное поведение во всем портфолио и создавая сеть магазинов программного обеспечения-единомышленников для совместной работы."}, "elem-zodyxQd5": {"label": "Air Force Research Laboratory - New Mexico Tech Engagement Office", "etype": "Space Force", "parent": "Air Force Research Laboratory", "location": "Albuquerque, New Mexico", "website": "https://www.afrlnewmexico.com/", "desc": "Исследовательская лаборатория ВВС Нью-Мексико лидирует в области лазерных, оптических и космических технологий. ​ Офис по взаимодействию с технологиями поддерживает эту миссию, соединяя частный сектор и научные круги с ресурсами AFRL для разработки новых технологий и создания возможностей для роста промышленности. Мы также предлагаем одни из самых инновационных возможностей STEM в стране, призванные вдохновлять и развивать наше следующее поколение новаторов."}, "elem-K7e2OHhh": {"label": "Supply Chain Consortium Initiative (SCCI)", "etype": "Air Force", "parent": "Air Force Lifecycle Management Center (AFLMC)", "location": "Salem, NH", "website": "https://sossecinc.com/sossec-consortium/", "desc": "448-е крыло управления цепочками поставок (SCMW) выделило OTA на сумму 99 миллионов долларов компании SOSSEC, Inc. Целью OTA Инициативы консорциума цепочки поставок (SCCI) является повышение эффективности и результативности процесса приобретения военной авиации."}, "elem-VntTgaTR": {"label": "Catalyst Campus", "etype": "Air Force", "parent": "Air Force Research Laboratory", "location": "Colorado Springs, Colorado", "website": "https://catalystcampus.org/", "desc": "Использовать кластерную стратегию экономического развития, которая использует конкурентные преимущества аэрокосмической, оборонной и внутренней безопасности Колорадо, передовой промышленности, электроники, кибербезопасности и информационных технологий для расширения промышленной базы региона и создания отличительной позиции Колорадо-Спрингс для конкуренции в региональной, национальной и глобальной аэрокосмической, оборонной и технологической экономике."}, "elem-L8cVzCsC": {"label": "Space Enterprise Consortium (SpEC)", "etype": "Space Force", "parent": "Space Systems Command", "location": "Los Angeles, California", "website": "https://space-enterprise.org/", "desc": "Консорциум космических предприятий (SpEC) был создан в 2017 году на базе Центра космических и ракетных систем ВВС. SpEC была создана для преодоления культурного разрыва между военными покупателями, коммерческими космическими стартапами и малым бизнесом через OTA. Инновационный процесс заключения контрактов OTA позволяет SpEC получать заявки от различных компаний-членов, включая компании, которые ранее не работали с Министерством обороны. Миссия SpEC OTA заключается в том, чтобы: Минимизировать барьеры для входа на рынок для малого бизнеса и нетрадиционных поставщиков. Содействовать повышению эффективности интегрированных исследований и прототипирования. Использовать партнерские отношения для повышения гибкости и оперативности, снижения затрат, улучшения технологий и сокращения циклов разработки программ."}, "elem-wmVdBTGC": {"label": "Air Mobility Command", "etype": "Air Force", "parent": "Air Force", "location": "Scott AFB, IL", "website": "https://www.amc.af.mil/", "desc": "Командование воздушной мобильности было активировано 1 июня 1992 года со штаб-квартирой на базе ВВС Скотт, штат Иллинойс, и является одним из 11 основных командований ВВС. 1 октября 2016 года AMC объединилась с Военно-воздушным командованием, что сделало AMC старейшим крупным командованием в ВВС, берущим свою историю с создания 29 мая 1941 года командования переправы авиационного корпуса. Будучи воздушным компонентом Транспортного командования США, AMC состоит из усилий Total Force по реализации быстрой глобальной мобильности и обеспечению глобального охвата - способности реагировать в любой точке мира в течение нескольких часов. Это достигается за счет четырех основных направлений деятельности AMC – воздушных перевозок, дозаправки в воздухе, поддержки воздушной мобильности и авиационной медицинской эвакуации. КУА также оказывает поддержку атомному предприятию. Воздушные перевозки обеспечивают возможность в течение нескольких часов развернуть вооруженные силы США в любой точке мира и помочь поддержать их в конфликте. AMC также поддерживает воздушные перевозки президента и старших руководителей. Авиазаправщики являются основой Global Reach, увеличивая дальность полета самолетов коалиции и США. Воздушно-медицинская эвакуация обеспечивает раненым воинам необходимую помощь, и сегодня уровень выживаемости составляет 97 процентов. Rapid Global Mobility не только позволяет силам реагировать на атаки противника и поддерживать операции, но и доставляет гуманитарные грузы и помощь нуждающимся, которые могут жить в суровых условиях."}, "elem-xI9g9nmK": {"label": "The Griffiss Institute", "etype": "Air Force", "parent": "Air Force Research Laboratory", "location": "Rome, New York", "website": "https://www.griffissinstitute.org/", "desc": "Миссия Института Гриффисса состоит в том, чтобы обеспечить отзывчивую и гибкую бизнес-среду, позволяющую сотрудничать частному бизнесу, научным кругам и Информационному управлению исследовательских лабораторий ВВС. Эта бизнес-среда способствует проведению исследований, которые приводят к новым решениям в области информационных наук; раскрытие новых возможностей для бизнеса на местном и национальном уровне, а также создание динамичной среды, способствующей развитию будущих научных и инженерных кадров."}, "elem-q9D9K7Gt": {"label": "Air Force Chief Software Office", "etype": "Air Force", "parent": "Air Force", "location": "Pentagon, DC", "website": "https://software.af.mil/", "desc": "Мы делаем цифровые военно-воздушные силы реальностью, поддерживая наших летчиков с помощью корпоративных возможностей программного обеспечения, одновременно устраняя препятствия для DevSecOps и ИТ-инноваций."}, "elem-7EXLBhFU": {"label": "Space Development Agency", "etype": "Space Force", "parent": "Space Force", "location": "Pentagon, DC", "website": "https://www.sda.mil/", "desc": "Создавать и поддерживать смертоносные, устойчивые, управляемые угрозами и доступные военно-космические возможности, которые обеспечивают постоянное, отказоустойчивое, глобальное наблюдение с малой задержкой для сдерживания или поражения противников."}, "elem-MjpOiHgQ": {"label": "Tesseract", "etype": "Air Force", "parent": "Air Force Chief Software Office", "location": "Pentagon, DC", "website": "https://www.tesseract.af.mil/", "desc": "Расширение возможностей летчиков, подключение сетей и ускорение изменений для повышения готовности логистического предприятия ВВС США."}, "elem-0CVdTeJF": {"label": "New York State Technology Enterprise Corporation", "etype": "Air Force", "parent": "Air Force Research Laboratory", "location": "Rome, New York", "website": "https://www.nystec.com/", "desc": "Развивайте критически важные технологии, объединяя отраслевых партнеров с исследовательским сообществом. Мы стремимся выступать в качестве информационно-просветительской службы, повышая осведомленность о возможностях Air Force T3 в штате Нью-Йорк и по всей стране."}, "elem-deopXr45": {"label": "CYBERWORX", "etype": "Air Force", "parent": "Air Force Research Laboratory", "location": "Air Force Academy, Colorado", "website": "https://afcyberworx.org/", "desc": "Решает операционные проблемы путем сотрудничества с правительством, промышленностью и академическими экспертами посредством целенаправленной проектной деятельности, ориентированной на человека."}, "elem-L8Q3pzms": {"label": "Basic Research Innovation Collaboration Center (BRICC)", "etype": "Air Force", "parent": "Virginia Tech Applied Research Corporation", "location": "Arlington, Virginia", "website": "https://briccdc.com/", "desc": "предоставляет среды для совместной работы и услуги по анализу данных, которые поддерживают миссию AFOSR по обнаружению, формированию и поддержке фундаментальных исследований, которые глубоко повлияют на будущие ВВС."}, "elem-q5GFB7id": {"label": "RTI Innovation Advisors", "etype": "Air Force", "parent": "Air Force Research Laboratory", "location": "Research Triangle, North Carolina", "website": "https://rtiinnovationadvisors.org/", "desc": "RTI Innovation Advisors — это подразделение RTI International (RTI), независимого некоммерческого исследовательского института, основанного в 1958 году при поддержке правительства Северной Каролины, лидеров образования и бизнеса. Сегодня RTI — ведущая организация прикладных исследований, в которой работает более 5700 сотрудников в 25 точках по всему миру, что делает ее одним из крупнейших действующих партнерских посредников. Государственная поддержка инноваций со стороны RTI началась в 1960-х годах, когда НАСА заключило с RTI контракт на поддержку своих усилий по передаче технологий. Используя свой обширный опыт государственных инноваций и глобальные сети, RTI помогает правительственным учреждениям, активно продвигая финансируемые из федерального бюджета технологии и интеллектуальную собственность, находить партнеров для лицензирования и коммерциализации изобретений; обучение начинающих предпринимателей и исследователей методологиям создания стартапов для выявления и представления своих инноваций инвесторам; оценка региональных инновационных экосистем и выявление передового опыта для стимулирования роста; и проведение мероприятий для демонстрации технологий и ускорения усилий по передаче и коммерциализации технологий."}, "elem-VlZWcNrB": {"label": "Scorpion Camp", "etype": "Air Force", "parent": "Air Force Chief Software Office", "location": "Oklahoma City, OK", "website": "https://software.af.mil/softwarefactory/scorpion-camp/", "desc": "Предоставление группам защиты миссий ВВС специализированного программного обеспечения для обнаружения, защиты и сдерживания киберугроз через ценные системы вооружения."}, "elem-ZCjnuAj8": {"label": "Platform One", "etype": "Air Force", "parent": "Air Force Chief Software Office", "location": "San Antonio, Texas", "website": "https://software.af.mil/team/platformone/", "desc": "Сделайте цифровые ВВС реальностью, поддерживая наших летчиков с помощью корпоративных возможностей программного обеспечения, одновременно устраняя препятствия для DevSecOps и ИТ-инноваций."}, "elem-R1aSGzrR": {"label": "AFLCMC Propulsion Directorate Consortium Initiative (PCI)", "etype": "Air Force", "parent": "Air Force Lifecycle Management Center (AFLMC)", "location": "Salem, NH", "website": "https://sossecinc.com/sossec-consortium/", "desc": "Упростите процесс приобретения, быстро передав проекты в рамках OTA членам Консорциума SOSSEC, которым управляет его Административная организация консорциума (CAO) или менеджер консорциума SOSSEC, Inc."}, "elem-zoOeiz4w": {"label": "Doolittle Institute", "etype": "Air Force", "parent": "Air Force Research Laboratory", "location": "Niceville, Florida", "website": "https://doolittleinstitute.org/", "desc": "Поддерживает Управление по боеприпасам исследовательских лабораторий ВВС, работая над лицензированием и коммерциализацией технологий AFRL/RW в частном секторе посредством передачи технологий, обеспечивая быструю доставку технологий истребителям посредством технологического перехода, выявляя и стимулируя новые партнерские отношения в области исследований и разработок посредством инноваций и сотрудничества, а также превращая сегодняшних студентов в рабочую силу завтрашних STEM."}, "elem-fTXcEzwq": {"label": "Air Force Concept Development & Management", "etype": "Air Force", "parent": "Air Force", "location": "Fairfax Virginia", "website": "https://www.afocea.com/", "desc": "Сохранить военное преимущество ВВС и Министерства обороны от коммерческих и экономических рисков. OCEA является доверенным экспертом правительства США, предлагающим действенные решения коммерческих или экономических рисков для национальной безопасности."}, "elem-0ThQmeBW": {"label": "Air Force Materiel Command", "etype": "Air Force", "parent": "Air Force", "location": "Dayton, Ohio", "website": "http://www.afmc.af.mil/", "desc": "Командование материальной частью ВВС разрабатывает, приобретает и поддерживает аэрокосмическую мощь, необходимую для защиты Соединенных Штатов и их интересов сегодня и завтра. Командование материально-технического снабжения ВВС (AFMC), штаб-квартира которого находится на базе ВВС Райт-Паттерсон, штат Огайо, проводит исследования, разработки, испытания и оценку, а также предоставляет услуги по управлению закупками и логистическую поддержку, необходимую для поддержания систем вооружения ВВС в готовности к войне."}, "elem-qwl1TaCV": {"label": "DAF Digital Transformation Office", "etype": "Air Force", "parent": "Air Force Materiel Command", "location": "Wright-Patterson AFB, Ohio", "website": "https://dafdto.com/", "desc": "Наша команда стремится удовлетворить цифровые потребности всего предприятия по приобретению и обслуживанию в краткосрочной и долгосрочной перспективе. Мы не ограничиваемся набором задач, разрушаем барьеры и предоставляем цифровым новаторам возможность предоставить им информацию, ресурсы и поддержку, необходимые им для того, чтобы опередить наших противников."}, "elem-5L4v3usb": {"label": "SAF/AQ", "etype": "Air Force", "parent": "Air Force", "location": "Washington, DC", "website": "https://ww3.safaq.hq.af.mil/", "desc": "Управление помощника министра ВВС по закупкам, технологиям и логистике курирует исследования, разработки, приобретения и поддержку программ ВВС, общий годовой бюджет которых превышает 60 миллиардов долларов для более чем 550 программ приобретения."}, "elem-Lku0DJPT": {"label": "Air Force Lifecycle Management Center (AFLMC)", "etype": "Air Force", "parent": "Air Force Materiel Command", "location": "Dayton, Ohio", "website": "https://www.aflcmc.af.mil/", "desc": "Каждый самолет, боеприпасы, радары, бизнес-ИТ-системы, реактивные двигатели и системы ISR зависят от мужчин и женщин, приписанных к Центру управления жизненным циклом ВВС. Мы разрабатываем, закупаем, модернизируем и поддерживаем системы вооружения и оборудование ВВС. Наши более чем 26 000 преданных своему делу профессионалов обеспечивают подавляющее большинство возможностей ведения некосмической и неядерной войны для ВВС. Мы также управляем многомиллиардным портфелем военных продаж ВВС за рубежом, предоставляя американским союзникам самолеты, системы вооружения, оборудование, материалы и конструкции, необходимые для защиты их национального суверенитета."}, "elem-0Xt1DvwA": {"label": "Cyber Innovation Center", "etype": "Air Force", "parent": "Air Force Strike Command", "location": "Bossier City, Louisiana", "website": "https://www.cyberinnovationcenter.org/", "desc": "Развивать устойчивую, основанную на знаниях рабочую силу, которая сможет удовлетворить растущие потребности правительства, промышленности и академических партнеров."}, "elem-cLeNQZYk": {"label": "402nd Software Engineering Group", "etype": "Air Force", "parent": "Air Force Chief Software Office", "location": "Warner Robins, GA", "website": "https://software.af.mil/software-factories/", "desc": "В авиалогистическом комплексе Warner Robins работают около 7000 сотрудников, которые обеспечивают техническое обслуживание, инженерную поддержку и разработку программного обеспечения для основных систем вооружения (самолетов F-15, C-5, C-130, C-17 и SOF). Комплекс решает задачи командования, обеспечивая возможности/возможности для поддержки требований по техническому обслуживанию в мирное время, чрезвычайных ситуаций в военное время, ремонта боевых повреждений самолетов и готового источника обслуживания критически важных объектов. ГРУППА ПРОГРАММНОГО ОБЕСПЕЧЕНИЯ 402d (SWEG) расположена на базе ВВС Робинс в Уорнер-Робинсе, штат Джорджия. В группе работает более 1200 сотрудников с опытом работы в области электротехники, вычислительной техники, информатики и информационных технологий. Компания SWEG, располагающая площадью более 420 000 квадратных футов, является крупнейшим промышленным комплексом в штате Джорджия. Группа разработки программного обеспечения 402d выполняет изменения программного обеспечения в программных системах реального времени, расположенных на различных платформах, включая самолеты, дроны, корабли и сотни связанных систем. У нас есть сайты, используемые для удаленного управления дронами. Мы создаем и внедряем оборудование, используемое для тестирования и диагностики аппаратных сбоев в системах, а также пишем диагностическое программное обеспечение, используемое на оборудовании. Мы также деловые корпоративные системы и приложения, включающие глобальные системы управления запасами и электронные журналы, используемые летными экипажами для данных о взлете, посадке и погрузке. Чтобы выполнить свою миссию и стать ведущим поставщиком программного обеспечения для Министерства обороны и НАТО, мы проектируем и поддерживаем единственные в своем роде лаборатории системной интеграции, состоящие из программного и аппаратного обеспечения «в цикле». Мы также предоставляем инженерные услуги, такие как приобретение систем, консультации по приобретению программного обеспечения и поддержку на протяжении всего жизненного цикла."}, "elem-uCNWBbOW": {"label": "Level Up", "etype": "Air Force", "parent": "Air Force Chief Software Office", "location": "San Antonio, Texas", "website": "https://software.af.mil/softwarefactory/platform-one-by-levelup/", "desc": "Служить фабрикой программного обеспечения для поддержки полного спектра миссий ВВС и Министерства обороны."}, "elem-i7tw6yL5": {"label": "Air Force Rapid Capabilities Office", "etype": "Air Force", "parent": "Air Force", "location": "Washington, DC", "website": "https://www.af.mil/About-Us/Fact-Sheets/Display/Article/2424302/rapid-capabilities-office/", "desc": "Предоставляет возможности со скоростью возникающих угроз. В частности, офис: Ускоряет разработку и внедрение избранных систем боевой поддержки и вооружения Министерства обороны. Использует усилия по развитию оборонных технологий и существующие оперативные возможности. Обеспечивает интеграцию и техническую поддержку других служб или деятельности правительства США. Проводит независимую оперативную и техническую оценку возможностей и уязвимостей вооружения или систем боевого обеспечения. Берет на себя новые задачи по ускорению оперативно-ориентированных возможностей."}, "elem-fueWqnFi": {"label": "Techlink", "etype": "USD(R&E)", "parent": "USD(R&E)", "location": "Bozeman, Montana", "website": "https://techlinkcenter.org/", "desc": "TechLink является основным национальным партнером Министерства обороны по передаче технологий. Наш непревзойденный опыт лицензирования технологий основан на более чем 20-летнем сотрудничестве с лабораториями Министерства обороны США; благодаря чему более 1000 изобретений были переданы отраслевым партнерам, что позволило реализовать значимые продукты и услуги. TechLink проверяет всю интеллектуальную собственность Министерства обороны США и стратегически объединяет эти коммерчески жизнеспособные технологии с опытными отраслевыми партнерами. Мы стремимся помочь национальным инвестициям в исследования и разработки пройти полный цикл, обеспечивая положительный экономический эффект и обеспечивая инновационные возможности для использования военными. Просмотрите базу данных всех технологий ВВС США, имеющих потенциал лицензирования, или узнайте больше по ссылке ниже."}, "elem-KuVEV9PS": {"label": "Space Force Rapid Capabilites Office", "etype": "Space Force", "parent": "Space Force", "location": "Kirtland AFB, New Mexico", "website": "https://www.kirtland.af.mil/Units/Space-Rapid-Capabilities-Office/", "desc": "Миссия Space RCO заключается в разработке и предоставлении оперативно доминирующих космических возможностей со скоростью, необходимой для боевых действий.  Мы ускоряем доставку и развертывание космического потенциала в ответ на требования командующего Космического командования США, назначенные нашим Советом директоров."}, "elem-ZTIJ203f": {"label": "ARCWERX", "etype": "National Guard Bureau", "parent": "AFWERX", "location": "Tuson, Arizona", "website": "https://arcwerx.dso.mil/", "desc": "Дать возможность летчикам резервных компонентов внести позитивные, долгосрочные и значимые изменения."}, "elem-rINDh2qn": {"label": "Purdue Foundry", "etype": "Air Force", "parent": "Air Force Research Laboratory", "location": "West Lafayette, Indiana", "website": "https://purduefoundry.com/", "desc": "Центр практической предпринимательской поддержки начинающих компаний, которые воплощают идеи и инновации преподавателей и студентов Purdue за пределами своих лабораторий, за пределами академических кругов и по всему миру."}, "elem-bHtUXzfb": {"label": "AFLCMC Consortium Initiative (ACI)", "etype": "Air Force", "parent": "Air Force Lifecycle Management Center (AFLMC)", "location": "Salem, NH", "website": "https://sossecinc.com/sossec-consortium/", "desc": "Упростить процесс приобретения путем быстрого предоставления проектов в рамках OTA членам Консорциума SOSSEC, которым управляет его Административная организация консорциума (CAO) или менеджер консорциума, SOSSEC, Inc."}, "elem-yYbpgwdm": {"label": "MGMWERX", "etype": "Air Force", "parent": "Air Force Research Laboratory", "location": "Montgomery, Alabama", "website": "https://mgmwerx.org/", "desc": "Мы расширяем программы Воздушного университета, чтобы расширить производство высококачественных инновационных исследований и идей, которые охватывают важные для ВВС вопросы. Это может включать в себя: доктрину, стратегии, потребности в возможностях, оперативные концепции, обучение, образование, а также науку и технологии."}, "elem-9py0E2k0": {"label": "ODIN", "etype": "Air Force", "parent": "Air Force Chief Software Office", "location": "Rome, NY", "website": "https://software.af.mil/dsop/services/odin/", "desc": "ODIN предлагает опцию «Платформа как услуга» (PaaS) и Party Bus Software Factory. Оба варианта предоставляют Заказчикам среды разработки, тестирования и производства во всех трех анклавах. Партнерство ODIN с Platform One, частично финансируемое штаб-квартирой ВВС, позволяет нам предоставлять клиентам аккредитованный конвейер Party Bus и постоянные полномочия на эксплуатацию (cATO). Основной задачей ODIN является поддержка сообщества IC ВВС. В настоящее время мы размещаем приложения ABMS и SpaceCAMP (работающие в рамках IATT, пилотные проекты), что позволяет им продвигать скомпилированный код (упакованные приложения), имеющие сертификат для поля (CtF), через конвейер P1 cATO в секретную и совершенно секретную среду. ODIN имеет полностью ATO-сервис передачи, который позволяет разработчикам быстро и безопасно переносить код из несекретной среды в секретную и совершенно секретную среду."}, "elem-kJLXLkDO": {"label": "Air Force Research Laboratory", "etype": "Air Force", "parent": "Air Force Materiel Command", "location": "Rome, New York", "website": "https://www.afrl.af.mil/", "desc": "Он возглавляет открытие, разработку и интеграцию боевых технологий для наших воздушных, космических и киберпространственных сил."}};
        const popup = document.getElementById("nodePopup");

        network.on("click", function (params) {
          if (params.nodes.length > 0) {
            const id = params.nodes[0];
            const n = nodeData[id];
            if (!n) return;
            const html = `
              <h3>${n.label}</h3>
              <p><b>Тип:</b> ${n.etype || '—'}<br>
                 <b>Подразделение:</b> ${n.parent || '—'}<br>
                 <b>Местоположение:</b> ${n.location || '—'}<br>
                 <b>Сайт:</b> <a href='${n.website || '#'}' target='_blank'>${n.website || '—'}</a></p>
              <div style='margin-top:8px;color:#ccc;font-size:14px;'>${n.desc || 'Нет описания.'}</div>`;
            popup.innerHTML = html;
            popup.style.display = 'block';
            // позиционируем возле курсора
            const e = params.event.srcEvent;
            popup.style.left = (e.pageX + 20) + 'px';
            popup.style.top = (e.pageY + 20) + 'px';
          } else {
            popup.style.display = 'none';
          }
        });

        // скрываем при клике мимо узлов
        network.on("click", function(params) {
          if (params.nodes.length === 0) {
            popup.style.display = 'none';
          }
        });
        </script>
        
</body>
</html>
