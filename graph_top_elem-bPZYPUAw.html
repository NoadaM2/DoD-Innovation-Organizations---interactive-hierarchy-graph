efense Innovation Unit", "etype": "USD(R&E)", "parent": "Secretary of Defense", "location": "Mountain View, California", "website": "https://www.diu.mil/", "desc": "Ускорить внедрение Министерством обороны коммерческих технологий, преобразовать военный потенциал и возможности, а также укрепить инновационную базу американской национальной безопасности."}, "elem-N4HjtuCC": {"label": "Acquisition Innovation Research Center", "etype": "USD(A&S)", "parent": "System Engineering Research Center", "location": "Hoboken, New Jersey", "website": "https://acqirc.org/", "desc": "Внедрять инновации и альтернативные методы, необходимые для того, чтобы лучше реагировать на быстрый рост технологических достижений, имеющих решающее значение для сегодняшних истребителей."}, "elem-5DNOLRNc": {"label": "Software Engineering Institute", "etype": "USD(R&E)", "parent": "DCTO(S&T)", "location": "Pittsburgh, Pennslyvania", "website": "http://www.sei.cmu.edu/", "desc": "Создание и продвижение программного обеспечения как стратегическое преимущество для национальной безопасности. Руководит и направляет исследования и переход в области разработки программного обеспечения и смежных дисциплин на стыке академических кругов, промышленности и правительства."}, "elem-mVdpDbo0": {"label": "System Engineering Research Center (SERC)", "etype": "USD(R&E)", "parent": "DCTO(S&T)", "location": "Hoboken, New Jersey", "website": "http://www.sercuarc.org/", "desc": "SERC будет играть важную роль в развитии партнерства между научными кругами, правительством и промышленностью, уделяя особое внимание решению системных проблем, которые имеют решающее значение для нашей национальной безопасности, посредством системных исследований."}, "elem-RpUOr9A8": {"label": "Defense Advanced Research Projects Agency (DARPA)", "etype": "USD(R&E)", "parent": "USD(R&E)", "location": "Arlington, Virginia", "website": "https://www.darpa.mil/", "desc": "Сделать решающие инвестиции в прорывные технологии для национальной безопасности."}, "elem-8EuCJFrk": {"label": "Applied Research Laboratory for Intelligence and Security", "etype": "USD(I&S)", "parent": "DCTO(S&T)", "location": "College Park, Maryland", "website": "http://www.arlis.umd.edu/", "desc": "Поддерживая правительственные службы безопасности и разведки, ARLIS стремится интегрировать социальные и поведенческие науки, искусственный интеллект и компьютерные технологии для новых возможностей прикладных исследований и разработок в сфере человеческого домена."}, "elem-vI4tAt1H": {"label": "Test Resource Management Center", "etype": "USD(R&E)", "parent": "USD(R&E)", "location": "Pentagon, DC", "website": "https://www.trmc.osd.mil/", "desc": "Направлен на обеспечение того, чтобы компоненты Министерства обороны имели правильную инфраструктуру T&E (тестирование и оценка) для выполнения миссии T&E."}, "elem-dIRhL7cX": {"label": "ARM: Advanced Robotics for Manufacturing", "etype": "USD(R&E)", "parent": "ManTech", "location": "Pittsburgh, Pennslyvania", "website": "https://arminstitute.org/", "desc": "ARM укрепляет и стабилизирует производственную цепочку поставок Министерства обороны США за счет развития технологий робототехники и искусственного интеллекта (ИИ), а также поддержки рабочей силы, необходимой для эффективного снабжения истребителей США из внутренних источников."}, "elem-kqCQIAYb": {"label": "DAF-MIT Accelerator", "etype": "Air Force", "parent": "Lincoln Laboratory", "location": "Cambridge, MA", "website": "https://aia.mit.edu/", "desc": "Ускоритель искусственного интеллекта DAF-MIT предназначен для достижения фундаментальных достижений в области искусственного интеллекта для улучшения операций Департамента ВВС, а также для удовлетворения более широких социальных потребностей. В исследованиях AI Accelerator участвуют междисциплинарные группы, в том числе летчики, которые сотрудничают в разных областях ИИ для создания новых алгоритмов, технологий и решений."}, "elem-VESoT5ft": {"label": "Defense Manufacturing Innovation Institutes", "etype": "USD(R&E)", "parent": "ManTech", "location": "Herndon, Virginia", "website": "https://www.dodmantech.mil/Manufacturing-Innovation-Institutes/", "desc": "Стремится оживить внутренний производственный потенциал США посредством внутреннего государственно-частного партнерства, которое повысит стратегическую конкурентоспособность Америки, одновременно создавая возможности для вооруженных сил завтрашнего дня."}, "elem-Z9JaKLus": {"label": "Miltech", "etype": "USD(R&E)", "parent": "DCTO(S&T)", "location": "Bozeman, Montana", "website": "https://www.montana.edu/miltech/", "desc": "С 2004 года MilTech завершил сотни проектов по всем четырем программам «Сервис», «OSD», «Совместные и специальные», помогая с переходом инновационных технологий в программы Министерства обороны. Основные компетенции MilTech включают информационные исследования и анализ, поиск технологий, проектирование, анализ конструкции и инженерные образцы, производственный опыт, улучшение процессов и управление процессами. Эти области деятельности позволяют MilTech помогать нашим государственным партнерам в различных технологических областях для повышения эффективности и сокращения затрат при одновременном продвижении технологий. MilTech поддерживает государственных заказчиков, работая с отраслевыми партнерами/экспертами в данной области, чтобы определить лучшее решение(я)."}, "elem-gAq0iGIL": {"label": "Aerospace Corporation", "etype": "Air Force", "parent": "DCTO(S&T)", "location": "El Segundo, California", "website": "http://www.aerospace.org/", "desc": "Компания Sole FFRDC занимается исключительно космическим бизнесом. Технические эксперты сосредоточены на каждой дисциплине космической науки и техники."}, "elem-CF3f38IU": {"label": "America Makes", "etype": "USD(R&E)", "parent": "ManTech", "location": "Youngstown, Ohio", "website": "https://www.americamakes.us/", "desc": "America Makes — это ведущее государственно-частное партнерство страны в области технологий аддитивного производства (АП) и образования за счет ускорения внедрения аддитивного производства и повышения глобальной конкурентоспособности производства в стране."}, "elem-NuP2q6hK": {"label": "Missile Defense Agency", "etype": "USD(R&E)", "parent": "USD(R&E)", "location": "Fort Belvoir, Virginia", "website": "https://www.mda.mil/contactus/contact.html", "desc": "Миссия Агентства по противоракетной обороне (MDA) заключается в разработке и развертывании многоуровневой системы противоракетной обороны для защиты Соединенных Штатов, их развернутых сил, союзников и друзей от ракетных атак на всех этапах полета."}, "elem-sC0Ga4q3": {"label": "Applied Research Laboratory (UH)", "etype": "Navy", "parent": "DCTO(S&T)", "location": "Honolulu, Hawaii", "website": "https://arl.hawaii.edu/", "desc": "Придумывая и разрабатывая гибкие, инновационные и экономически эффективные решения проблем, влияющих на наши заинтересованные стороны, наше сообщество и нашу планету."}, "elem-T5QrIqNY": {"label": "Institute for Collaborative Biotechnologies (UCSB)", "etype": "Army", "parent": "DCTO(S&T)", "location": "Santa Barbra, California", "website": "http://www.icb.ucsb.edu/", "desc": "Используйте инструменты современной биотехнологии, чтобы открыть механизмы, отвечающие за чрезвычайно высокую производительность сложных биологических систем, и воплотить их в революционные достижения в области техники для поддержки армейских операций."}, "elem-yi3NdoIo": {"label": "National Strategic Research Institute (UN)", "etype": "Combatant Command", "parent": "DCTO(S&T)", "location": "Lincoln, Nebraska", "website": "https://nsri.nebraska.edu/", "desc": "Используйте фундаментальные и прикладные исследования, которые приносят пользу обучению, образованию, здоровью, работоспособности человека и знаниям."}, "elem-KL5BiaNR": {"label": "Applied Physics Laboratory (UW)", "etype": "Navy", "parent": "DCTO(S&T)", "location": "Seattle, Washington", "website": "http://www.apl.washington.edu/", "desc": "Помочь обучать будущих ученых и инженеров"}, "elem-iODoT0aa": {"label": "National Spectrum Consortium (NSC)", "etype": "USD(R&E)", "parent": "USD(R&E)", "location": "Summerville, SC", "website": "https://www.nationalspectrumconsortium.org/", "desc": "Национальный консорциум по спектру (NSC) предоставляет правительству прямой доступ к более чем 440 представителям промышленности и научных кругов США, которые работают с системами, подсистемами, компонентами и технологиями, связанными с использованием электромагнитного спектра или связанной с ним информацией. Большинство членов Консорциума представляют малый бизнес, причем более 75% преимущественно ориентированы на коммерческие рынки. Членство охватывает непрерывность фундаментальных исследований и крупномасштабного производства, позволяя формировать специально созданные команды, адаптированные к этапам разработки, представляющим наибольший интерес для спонсора."}, "elem-XBBFOJOw": {"label": "RAND Project Air Force", "etype": "Air Force", "parent": "DCTO(S&T)", "location": "Sanata Monica, California", "website": "http://www.rand.org/paf/about.html", "desc": "Провести комплексную программу объективного анализа вопросов, вызывающих постоянную озабоченность DAF."}, "elem-IH5UFrO7": {"label": "Defense Science Board", "etype": "USD(R&E)", "parent": "USD(R&E)", "location": "Pentagon, DC", "website": "https://dsb.cto.mil/", "desc": "Предоставление инновационных решений множества технологических, операционных и управленческих проблем."}, "elem-Ru7f18nl": {"label": "National Security Innovation Capital", "etype": "USD(R&E)", "parent": "Defense Innovation Unit", "location": "Arlington, Virginia", "website": "https://www.nsic.mil/", "desc": "Позволяет стартапам по производству аппаратного обеспечения двойного назначения продвигаться вперед по ключевым вехам в разработке своих продуктов, решая проблему нехватки частных инвестиций из надежных источников."}, "elem-L43OULq2": {"label": "System Engineering Research Center", "etype": "Unknown", "parent": "", "location": "", "website": "", "desc": ""}, "elem-Sl8stQTc": {"label": "Geophysical Detection of Nuclear Proliferation", "etype": "USD(A&S)", "parent": "DCTO(S&T)", "location": "Fairbanks, Alaska", "website": "https://uarc.gi.alaska.edu/", "desc": "Обнаруживать, определять местонахождение, характеризовать и оценивать потенциальную угрозу ядерной деятельности во всем мире посредством исследований, разработок, испытаний и оценки научных и технологических возможностей."}, "elem-sUfw5dmn": {"label": "FCT", "etype": "USD(R&E)", "parent": "DCTO(MC)", "location": "Pentagon, DC", "website": "https://ac.cto.mil/pe/fct/", "desc": "Целью Программы зарубежных сравнительных испытаний (FCT) является поиск, оценка и внедрение продукции мирового уровня с высоким уровнем технологической готовности (TRL) для более быстрого и экономичного удовлетворения обоснованных оборонных требований. Программа FCT, утвержденная Кодексом США 2350a(g), предоставляет Министерству обороны уникальный инструмент приобретения, позволяющий обойти цикл разработки возможностей, позволяя тестировать и оценивать зрелые иностранные технологии для определения альтернатив закупок для существующих или возникающих требований."}, "elem-2Gupu3Tm": {"label": "Biofabusa: Advanced Tissue Biofabrication Institute", "etype": "USD(R&E)", "parent": "ManTech", "location": "Manchester, New Hampshire", "website": "https://www.armiusa.org/", "desc": "BioFabUSA объединяет инновационные культуры клеток и тканей с достижениями в области биопроизводства, автоматизации, робототехники и аналитических технологий для создания революционных инструментов для исследований и разработок и процессов массового производства, соответствующих требованиям Управления по контролю за продуктами и лекарствами (FDA)."}, "elem-lKwQzwCS": {"label": "Innovation Steering Group", "etype": "USD(R&E)", "parent": "USD(R&E)", "location": "Pentagon, DC", "website": "https://www.ctoinnovation.mil/", "desc": "Заместитель министра обороны по исследованиям и разработкам создал и возглавляет Руководящую группу по инновациям, которая консультирует руководство министерства по вопросам науки, технологий, перехода технологий и смежных вопросов."}, "elem-WUG3nS8O": {"label": "Developmental Test Evaluation and Assessment", "etype": "USD(R&E)", "parent": "USD(R&E)", "location": "Pentagon, DC", "website": "https://ac.cto.mil/dte/about-dtea/", "desc": "Обеспечить строгое системное проектирование, тестирование и оценку (T&E) в рамках программ разработки адаптивной структуры закупок Министерства обороны США (AAF) и приоритетов модернизации заместителя министра обороны по исследованиям и разработкам (USD (R&E)) для обеспечения предоставления соответствующих и своевременных возможностей ведения боевых действий."}, "elem-3rdD5iS3": {"label": "Joint Rapid Acquisition Cell", "etype": "USD(A&S)", "parent": "USD(A&S)", "location": "Pentagon, DC", "website": "https://www.acq.osd.mil/asda/jrac/", "desc": "Координирует срочные и неотложные закупки для удовлетворения потребностей комбатантских командиров и межведомственных партнеров, уточняя требования и используя полномочия, наиболее подходящие для быстрого приобретения. В рамках Министерства обороны JRAC обеспечивает надзор за текущими операциями старшей группы интеграции боевых командиров и координирует совместные срочные и неотложные оперативные потребности всех боевых командиров. В поддержку межведомственного взаимодействия JRAC обеспечивает закупку с помощью Министерства обороны (DA2) в качестве единой точки входа в предприятие по закупкам Министерства обороны."}, "elem-t1bfJ5P4": {"label": "IDA Systems and Analyses Center", "etype": "USD(A&S)", "parent": "DCTO(S&T)", "location": "Alexandria, Virginia", "website": "https://www.ida.org/SAC.aspx", "desc": "Ответьте на самые сложные вопросы политики США в области безопасности и науки с помощью объективного анализа, используя выдающийся научный, технический и аналитический опыт."}, "elem-YRVIYTA0": {"label": "Applied Research Laboratories (UT)", "etype": "Navy", "parent": "DCTO(S&T)", "location": "Austin, Texas", "website": "http://www.arlut.utexas.edu/", "desc": "Укрепить национальную безопасность и глобальный прогресс Соединенных Штатов посредством спонсируемых исследований в области акустики, электромагнетики и информационных наук."}, "elem-uPjwcnms": {"label": "Institute for Soldier Nanotechnologies", "etype": "Army", "parent": "DCTO(S&T)", "location": "Cambridge, Massachusetts", "website": "http://web.mit.edu/isn/", "desc": "Помогите армии США улучшить защиту, живучесть и возможности солдат и их платформ посредством фундаментальных исследований в области нанотехнологий и путем внедрения результатов этих исследований."}, "elem-vYCY9Dxg": {"label": "Innovation and Modernization Office", "etype": "USD(R&E)", "parent": "DCTO(MC)", "location": "Pentagon, DC", "website": "https://ac.cto.mil/pe/IM/", "desc": "Основанное в 2003 году Управление инноваций и модернизации (I&M) (ранее известное как Управление технологий быстрого реагирования или RRTO) поддерживает Управление заместителя министра обороны по исследованиям и разработкам (OUSD(R&E)) путем быстрого выявления, создания прототипов и внедрения решений для заполнения пробелов в возможностях в приоритетных технологических областях для поддержания технологического превосходства и военного преимущества нашей страны. «Инновации и модернизация» идентифицируют инновационные технологии и возможности, которые соответствуют критическим технологическим областям OUSD (R&E), совершенствуют концепции посредством целевого прототипирования и преобразуют возможности, которые удовлетворяют потребности в рамках совместных концепций ведения боевых действий, тем самым повышая совместимость между программами служб и информируя совместные эксперименты нескольких служб."}, "elem-lGNogSqJ": {"label": "DCTO(S&T)", "etype": "USD(R&E)", "parent": "USD(R&E)", "location": "Washington, DC", "website": "https://rt.cto.mil/", "desc": "Директор отдела оборонных исследований и разработок по исследованиям и технологиям возглавляет работу Департамента по созданию технологического преимущества Министерства обороны. DDR&E (R&T) также: Курирует весь портфель Департамента науки и технологий. Защитник научно-технических кадров и лабораторной инфраструктуры Департамента. Курирует финансируемые из федерального бюджета центры исследований и разработок Департамента (FFRDC) и исследовательские центры при университетах (UARC). Помогает воспитывать новое поколение специалистов в области науки и технологий для Департамента. Консультирует по вопросам политики защиты критически важных технологий Департамента. Контролирует состояние промышленно-технической базы Минобороны."}, "elem-gt4sdnGI": {"label": "National Security Engineering Center", "etype": "USD(R&E)", "parent": "DCTO(S&T)", "location": "Bedford, Massachussets", "website": "http://www.mitre.org/about/ffrdcs/nsec.html", "desc": "Сосредоточьтесь на технических областях, таких как датчики, электроника, цифровые системы, информационные технологии и кибербезопасность. Предоставляет объективные технические оценки, требования миссии и бюджетные ограничения. Мы также передаем прототипы или усовершенствования систем, которые разрабатывают наши собственные сотрудники, либо напрямую нашим спонсорам, либо коммерческим компаниям для производства."}, "elem-1XDQiWKs": {"label": "Georgia Tech Research Institute (GTRI)", "etype": "Army", "parent": "DCTO(S&T)", "location": "Atlanta, Georgia", "website": "http://www.gtri.gatech.edu/", "desc": "Используйте научную и инженерную базу для повышения эффективности наших коллективных исследований: Улучшите состояние экономического развития ГА. Служить национальной безопасности. Улучшить состояние человека. Воспитывайте будущих технологических лидеров."}, "elem-bPZYPUAw": {"label": "USD(R&E)", "etype": "USD(R&E)", "parent": "Secretary of Defense", "location": "", "website": "https://www.cto.mil/", "desc": "Заместитель министра обороны по исследованиям и разработкам (USD(R&E)) выступает в качестве основного советника руководства Министерства обороны (DOD) по всем вопросам, касающимся научно-исследовательских и инженерных предприятий Министерства, разработки и перехода технологий, разработки прототипов, экспериментов и управления испытательными полигонами и деятельностью. Министерство обороны (R&E) несет ведущую ответственность за синхронизацию усилий по науке и технологиям (S&T) Министерства обороны, Объединенного штаба и служб. USD (R&E) также выполняет функции главного технического директора (CTO) департамента, и ему поручена важная миссия по обеспечению постоянного развития технологий и инноваций на предприятии Министерства обороны. В качестве технического директора Министерство финансов США (R&E) консультирует министра обороны по всем вопросам, связанным с исследованиями; машиностроение; производство; развивающее тестирование и оценка; а также мероприятия и программы по развитию технологий, инноваций и защиты в Министерстве обороны, а также происходящие на международном уровне. Министерство США (R&E) также устанавливает приоритеты по этим вопросам, чтобы обеспечить соответствие политике и указаниям Канцелярии министра обороны. Министерство США (R&E) также осуществляет надзор за критически важными возможностями, управляемыми оборонными ведомствами, и деятельностью на местах, включая Агентство перспективных исследовательских проектов Министерства обороны (DARPA), Агентство противоракетной обороны (MDA), Подразделение оборонных инноваций (DIU) и Агентство космического развития (SDA), а также офисы Совета по оборонной науке и инновациям."}, "elem-5Oe7BJZ6": {"label": "Center for Naval Analysis", "etype": "Navy", "parent": "DCTO(S&T)", "location": "Arlington, Virginia", "website": "http://www.cna.org/", "desc": "Анализирует и решает проблемы, максимально приближаясь к людям, данным – и самим проблемам – чтобы найти четкие, заслуживающие доверия ответы, необходимые правительственным лидерам для выбора наилучшего курса действий."}, "elem-W6sdZ2yc": {"label": "Joint Hypersonics Transition Office", "etype": "USD(R&E)", "parent": "USD(R&E)", "location": "Pentagon, DC", "website": "https://hypersonics.tamu.edu/joint-hypersonics-transition-office-jhto-corner-with-dr-gillian-bussey-q2-updates/", "desc": "Отвечает за ускорение развития гиперзвуковых технологий, развитие будущих кадров в области гиперзвука в стране и содействие переходу готовых технологий в оперативные возможности."}, "elem-a0qGdyIu": {"label": "Applied Research Laboratory (PSU)", "etype": "Navy", "parent": "DCTO(S&T)", "location": "University Park, Pennslyvania", "website": "http://www.arl.psu.edu/", "desc": "Поддерживает национальную безопасность, экономическую конкурентоспособность и качество жизни посредством: образования, научных открытий, демонстрации технологий, перехода к применению."}, "elem-KVwqkcqf": {"label": "Defense Innovation Board", "etype": "USD(R&E)", "parent": "USD(R&E)", "location": "Pentagon, DC", "website": "https://innovation.defense.gov/", "desc": "Предоставлять министру обороны, заместителю министра обороны и другим старшим руководителям Департамента независимые советы и рекомендации по инновационным средствам решения будущих проблем через призму трех основных областей: люди и культура, технологии и возможности, а также практика и операции."}, "elem-ijMTdt5H": {"label": "Aim Photonics: American Institute for Manufacturing Integrated Photonics", "etype": "USD(R&E)", "parent": "ManTech", "location": "Albany, New York", "website": "https://www.aimphotonics.com/", "desc": "IM Photonics обеспечивает полную экосистему производства фотонных интегрированных чипов (PIC). Система предоставляет фотоническому сообществу и Министерству обороны доступ к передовым технологиям, возможностям и ресурсам на протяжении всего цикла разработки продукта."}, "elem-c1dnGjOW": {"label": "National Defense Research Institute", "etype": "USD(A&S)", "parent": "DCTO(S&T)", "location": "Santa Monica, California", "website": "http://www.rand.org/nsrd/ndri.html", "desc": "Проводит исследования и анализ для Управления министра обороны, Объединенного штаба, объединенных боевых командований, оборонных ведомств, Корпуса морской пехоты США и ВМС США."}, "elem-jV1Ftq7G": {"label": "Howard University UARC", "etype": "USD(R&E)", "parent": "Air Force", "location": "Washington, DC", "website": "https://howard.edu/", "desc": "Исследовательский центр спонсируется ВВС США и ориентирован на тактическую автономию."}, "elem-KS3KNUys": {"label": "Institute for Creatives Technologies (USC)", "etype": "Army", "parent": "DCTO(S&T)", "location": "Los Angeles, California", "website": "http://ict.usc.edu/", "desc": "Используйте фундаментальные и прикладные исследования, которые приносят пользу обучению, образованию, здоровью, работоспособности человека и знаниям."}, "elem-zojKLXwa": {"label": "Applied Physics Laboratory (JHU)", "etype": "Navy", "parent": "DCTO(S&T)", "location": "Laurel, Maryland", "website": "http://www.jhuapl.edu/", "desc": "Применение передовой науки и техники для поиска решений проблем национального и глобального значения."}, "elem-5JlpTqCK": {"label": "Nextflex: America's Flexible Hybrid Electronics Institute", "etype": "USD(R&E)", "parent": "ManTech", "location": "San Jose, California", "website": "https://www.nextflex.us/", "desc": "NextFlex занимается проектированием, разработкой, прототипированием и пилотным производством гибкой гибридной электроники, соответствующей нескольким приоритетам Министерства обороны, в одном месте, соответствующем требованиям Международных правил торговли оружием (ITAR) и Управления по контролю за продуктами и лекарствами."}, "elem-k8OpTw2P": {"label": "Lift: Connecting Technology and Talent", "etype": "USD(R&E)", "parent": "ManTech", "location": "Detroit, Michigan", "website": "https://lift.technology/", "desc": "LIFT быстро заключает контракты, проектирует, разрабатывает, прототипирует и тестирует инновационные технологии для Министерства обороны, чтобы ускорить переход технологий на истребителей и одновременно создать будущую рабочую силу Америки."}, "elem-kBUAGOkV": {"label": "BioMADE: Bioindustrial Manufacturing and Design Ecosystem", "etype": "USD(R&E)", "parent": "ManTech", "location": "St. Paul Minnesota", "website": "https://www.biomade.org/", "desc": "Миссия BioMADE состоит в том, чтобы обеспечить отечественное биопромышленное производство во всех масштабах, разработать технологии для повышения конкурентоспособности биопромышленности США, снизить риски инвестиций в соответствующую инфраструктуру и расширить рабочую силу в биопроизводстве для реализации экономических перспектив промышленной биотехнологии."}, "elem-5lZlGg5U": {"label": "AFFOA: Advanced Functional Fabrics of America", "etype": "USD(R&E)", "parent": "ManTech", "location": "Cambridge, Massachusetts", "website": "https://affoa.org/", "desc": "AFFOA обеспечивает революцию в производстве путем преобразования традиционных волокон, пряжи и текстиля в сложные, интегрированные и сетевые устройства и системы."}, "elem-7iSEyE9L": {"label": "Small Business and Technology Partnerships", "etype": "USD(R&E)", "parent": "USD(R&E)", "location": "Pentagon, DC", "website": "https://rt.cto.mil/rtl-small-business-resources/", "desc": ""}, "elem-VUQrZ2uV": {"label": "Office of Strategic Capital (OSC)", "etype": "USD(R&E)", "parent": "USD(R&E)", "location": "Pentagon, DC", "website": "https://www.cto.mil/osc/", "desc": "Соединенные Штаты участвуют в глобальной конкуренции за звание мирового лидера в области новых критически важных технологий. Эти технологии жизненно важны для создания устойчивых преимуществ национальной безопасности и повышения экономического процветания. Сегодня частный сектор обеспечивает большую часть капитала для технологических исследований и производства в США, а поставщики частного капитала являются мощной силой в формировании повестки дня технологического развития Америки. В результате министр обороны учредил Управление стратегического капитала (OSC) с миссией по разработке, интеграции и реализации проверенных стратегий партнерского капитала для формирования и масштабирования инвестиций в критически важные технологии."}, "elem-fueWqnFi": {"label": "Techlink", "etype": "USD(R&E)", "parent": "USD(R&E)", "location": "Bozeman, Montana", "website": "https://techlinkcenter.org/", "desc": "TechLink является основным национальным партнером Министерства обороны по передаче технологий. Наш непревзойденный опыт лицензирования технологий основан на более чем 20-летнем сотрудничестве с лабораториями Министерства обороны США; благодаря чему более 1000 изобретений были переданы отраслевым партнерам, что позволило реализовать значимые продукты и услуги. TechLink проверяет всю интеллектуальную собственность Министерства обороны США и стратегически объединяет эти коммерчески жизнеспособные технологии с опытными отраслевыми партнерами. Мы стремимся помочь национальным инвестициям в исследования и разработки пройти полный цикл, обеспечивая положительный экономический эффект и обеспечивая инновационные возможности для использования военными. Просмотрите базу данных всех технологий ВВС США, имеющих потенциал лицензирования, или узнайте больше по ссылке ниже."}, "elem-9Ggjtdxy": {"label": "Space Dynamics Laboratory (USU)", "etype": "USD(R&E)", "parent": "DCTO(S&T)", "location": "North Logan, Utah", "website": "https://www.sdl.usu.edu/", "desc": "Используйте фундаментальные и прикладные исследования, которые приносят пользу обучению, образованию, здоровью, работоспособности человека и знаниям."}, "elem-9rfBc3fJ": {"label": "Lincoln Laboratory", "etype": "USD(R&E)", "parent": "DCTO(S&T)", "location": "Lexington, Massachusetts", "website": "http://www.ll.mit.edu/", "desc": "Охватывает 12 областей исследований, которые сосредоточены на разработке и прототипировании новых технологий и возможностей для национальной безопасности."}, "elem-AZMGmBtW": {"label": "Rand Arroyo Center", "etype": "Army", "parent": "DCTO(S&T)", "location": "Sanata Monica, California", "website": "http://www.rand.org/ard.html", "desc": "Позволяет армии поддерживать стратегические отношения с независимым некоммерческим источником высококачественного объективного анализа, который может поддерживать глубокий опыт в областях, имеющих непосредственное отношение к постоянным проблемам армии."}, "elem-4kLJjIid": {"label": "DCTO(MC)", "etype": "USD(R&E)", "parent": "DCTO(MC)", "location": "Pentagon, DC", "website": "https://ac.cto.mil/#:~:text=Deputy%20Chief%20Technology%20Officer%20for%20Mission%20Capabilities", "desc": "Превратите совместные концепции ведения боевых действий (JWC) в прототипы возможностей. Переход в Долину Смерти."}, "elem-RPyqK9iO": {"label": "Small Business Innovation Research - Small Business Technology Transfer", "etype": "USD(R&E)", "parent": "USD(R&E)", "location": "Pentagon, DC", "website": "https://rt.cto.mil/rtl-small-business-resources/sbir-sttr/?csrt=34772442101104310", "desc": ""}, "elem-9KmQzcij": {"label": "University Consortium for Applied Hypersonics (UCAH)", "etype": "USD(R&E)", "parent": "Joint Hypersonics Transition Office", "location": "College Station, TX", "website": "https://hypersonics.tamu.edu/", "desc": "Миссия консорциума — удовлетворение потребностей Министерства обороны США (DOD) в области науки и технологий, развития рабочей силы и перехода технологий. Это достигается за счет мобилизации и использования академического сообщества и его партнеров для предоставления срочных прикладных решений для определенных Министерством обороны исследований и прототипных проектов в следующих областях: основные технологии, проекты следующего поколения (технологии, обеспечивающие возможности) и сложные проекты (многодисциплинарные усилия)."}, "elem-5qnERmZw": {"label": "RDER", "etype": "USD(R&E)", "parent": "DCTO(MC)", "location": "Pentagon, DC", "website": "https://ac.cto.mil/pe/rder/", "desc": "OUSD(R&E) открыт для обсуждения новых технологий и возможностей, подходящих для экспериментов с помощью RDER. Шаблоны нежелательных официальных документов и четыр         const popup = document.getElementById("nodePopup");

        network.on("click", function (params) {
          if (params.nodes.length > 0) {
            const id = params.nodes[0];
            const n = nodeData[id];
            if (!n) return;
            const html = `
              <h3>${n.label}</h3>
              <p><b>Тип:</b> ${n.etype || '—'}<br>
                 <b>Подразделение:</b> ${n.parent || '—'}<br>
                 <b>Местоположение:</b> ${n.location || '—'}<br>
                 <b>Сайт:</b> <a href='${n.website || '#'}' target='_blank'>${n.website || '—'}</a></p>
              <div style='margin-top:8px;color:#ccc;font-size:14px;'>${n.desc || 'Нет описания.'}</div>`;
            popup.innerHTML = html;
            popup.style.display = 'block';
            // позиционируем возле курсора
            const e = params.event.srcEvent;
            popup.style.left = (e.pageX + 20) + 'px';
            popup.style.top = (e.pageY + 20) + 'px';
          } else {
            popup.style.display = 'none';
          }
        });

        // скрываем при клике мимо узлов
        network.on("click", function(params) {
          if (params.nodes.length === 0) {
            popup.style.display = 'none';
          }
        });
        </script>
