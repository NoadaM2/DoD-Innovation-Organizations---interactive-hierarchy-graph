bsite": "https://www.nsa.gov/About/Cybersecurity-Collaboration-Center/", "desc": "Центр сотрудничества в области кибербезопасности (CCC) АНБ использует возможности отраслевых партнерств для предотвращения и искоренения иностранных киберугроз для систем национальной безопасности (NSS), Министерства обороны (DoD) и оборонно-промышленной базы (DIB). Этот новаторский центр взаимодействия с частным сектором предназначен для создания среды для обмена информацией между АНБ и его партнерами, объединяя наш соответствующий опыт, методы и возможности для защиты наиболее важных сетей страны. Эти отношения сотрудничества используют уникальные сильные стороны как правительства, так и промышленности и представляют собой жизненно важную часть общенационального подхода к кибербезопасности."}, "elem-WNzvbJ1i": {"label": "National Security Agency (NSA)", "etype": "USD(I&S)", "parent": "USD(I&S)", "location": "Fort Meade, MD", "website": "https://www.nsa.gov/", "desc": "Агентство национальной безопасности/Центральная служба безопасности (АНБ/ЦСС) возглавляет правительство США в области криптологии, которая включает в себя как аналитическую разведку (SIGINT), так и продукты и услуги кибербезопасности, а также позволяет операциям компьютерных сетей получить решающее преимущество для страны и наших союзников. На всем сайте АНБ/CSS будут именоваться совместно как АНБ."}, "elem-83YVkIhI": {"label": "Consortium for Command, Control, and Communications in Cyberspace (C5)", "etype": "Army", "parent": "Combat Capabilities Development Command (DEVCOM)", "location": "Washington, DC", "website": "https://cmgcorp.org/c5/", "desc": "C5 ускоряет разработку и внедрение новых возможностей Warfighter за счет использования полномочий на другие транзакции. C5 предоставляет членам инновационный и разумный механизм приобретения для разработки новых технологий и продуктов, отвечающих требованиям государственных заказчиков."}, "elem-uwo9jvry": {"label": "National Reconnaissance Office (NRO)", "etype": "USD(I&S)", "parent": "USD(I&S)", "location": "Chantilly, VA", "website": "https://www.nro.gov/", "desc": "Национальное разведывательное управление стремится защищать безопасность Соединенных Штатов, их граждан и их союзников посредством беспрецедентных возможностей в области космической разведки, наблюдения и рекогносцировки. На протяжении более 60 лет NRO использовала инновации и стратегическое партнерство для разработки, приобретения, запуска и эксплуатации американских спутников-шпионов. Разнообразная архитектура космических аппаратов предоставляет информацию, критически важную для политиков, Министерства обороны, двух десятков федеральных агентств, разведывательного сообщества, военных и коммерческих партнеров. Это и наше наследие, и наша миссия на будущее – обеспечить, чтобы Соединенные Штаты сохраняли и расширяли свое преимущество в условиях растущих вызовов со стороны наших противников."}, "elem-a79TwgG5": {"label": "Moonshot Labs", "etype": "USD(I&S)", "parent": "National Geospatial-Intelligence Agency (NGA)", "location": "St. Louis MO", "website": "https://www.nga.mil/resources/Moonshot_Labs.html", "desc": "Moonshot Labs NGA, открытый в июле 2021 года, представляет собой несекретный инновационный центр и коллайдер, где NGA, ее партнеры и клиенты могут встречаться, творить, сотрудничать и внедрять инновации. Moonshot Labs — это межведомственный актив с инициативным подходом к измерению успеха и подотчетности. Moonshot Labs предлагает предварительный обзор беспрецедентной среды для совместной работы, которая появится в кампусе агентства Next NGA West, когда он откроется в 2025 году. Посмотрите нашу фотогалерею и многое другое ниже."}, "elem-xfBkZ5ZB": {"label": "Center for Advancing Science, Technology, Learning, and Engagement (CASTLE)", "etype": "USD(I&S)", "parent": "National Reconnaissance Office (NRO)", "location": "Chantilly, VA", "website": "https://www.nro.gov/InnovateNRO/CASTLE/", "desc": "CASTLE является результатом сотрудничества с Управлением передовых местного инвестирования стартового капитала, Программа совместного инвестирования венчурного капитала и Программа расширения высокотехнологичной промышленности. Компании в области прикладного машиностроения, обороны и национальной безопасности, биомедицины, ветеринарии и растениеводства, желающие получить начальное или венчурное финансирование, приглашаются к подаче заявок. В рамках программы создания экономического потенциала штата Миссури (MOBEC) MTC осуществляет стратегические инвестиции, которые расширяют систему поддержки предпринимателей, коммерциализирующих новые технологии, или повышают способность штата Миссури развивать свою инновационную экономику. Приемлемыми кандидатами являются государственные или частные некоммерческие исследовательские учреждения штата Миссури, а также некоммерческие организации поддержки предпринимательства и связанные с ними организации."}, "elem-nqlpMKNh": {"label": "Laboratory for Physical Sciences (LPS)", "etype": "USD(I&S)", "parent": "National Security Agency (NSA)", "location": "College Park, MD", "website": "https://www.lps.umd.edu/", "desc": "Лаборатория физических наук существует для стимулирования физических научных исследований в области будущих информационных технологий и предотвращения технологических сюрпризов. Основанная в 1956 году в партнерстве с Университетом Мэриленда, LPS разработала модель фундаментальных и прикладных исследований, ориентированную на взаимодействие правительства с научными кругами и промышленностью. Наши производственные и измерительные лаборатории позволяют исследователям LPS вместе с нашими партнерами создавать, измерять и понимать самые современные системы."}, "elem-wvAtHNno": {"label": "Defense Intelligence Agency (DIA)", "etype": "USD(I&S)", "parent": "USD(I&S)", "location": "Washington, DC", "website": "https://www.dia.mil/", "desc": "В DIA мы предоставляем военную разведку военным, разработчикам оборонной политики и специалистам по планированию сил в Министерстве обороны и разведывательном сообществе в поддержку военного планирования и операций США, а также приобретения систем вооружения. Мы планируем, управляем и проводим разведывательные операции в мирное время, кризис и войну."}, "elem-jF6tKAHa": {"label": "IDA Communications & Computing Center", "etype": "NSA", "parent": "DCTO(S&T)", "location": "Bowie, Maryland", "website": "https://www.ida.org/ida-ffrdcs/center-for-communications-and-computing", "desc": "Выполняет фундаментальные исследования в поддержку миссии Агентства национальной безопасности в области криптологии, которая включает в себя как разведку иностранных сигналов, так и защиту коммуникаций правительства США.  Сосредоточьтесь на вычислениях, передовых алгоритмах, криптологии, сетевых технологиях, безопасности связи, кибербезопасности и анализе данных."}, "elem-u20sigeV": {"label": "Laboratory for Advanced Cybersecurity (LAC)", "etype": "USD(I&S)", "parent": "National Security Agency (NSA)", "location": "", "website": "https://www.nsa.gov/Research/NSA-Mission-Oriented-Research/LAC/", "desc": "Лаборатория передовых исследований в области кибербезопасности АНБ является ведущим центром исследований и разработок в области кибербезопасности при правительстве США; наши эксперты по кибербезопасности проводят и спонсируют исследования в области технологий и методов, которые обеспечат безопасность информационных систем Америки завтрашнего дня. Наши исследователи не просто изобретают продукты — мы пытаемся изобрести более безопасное будущее."}, "elem-rnnsJToa": {"label": "USD(I&S)", "etype": "USD(I&S)", "parent": "Secretary of Defense", "location": "", "website": "https://ousdi.defense.gov/", "desc": "USD(I) является главным помощником по штабу (PSA) и советником Министерства обороны и Министерства обороны по вопросам разведки, контрразведки (CI), безопасности, конфиденциальной деятельности и других вопросов, связанных с разведкой (именуемых в этой директиве DoDD 5143.01, 24 октября 2014 г., изменение 1, 22 апреля 2015 г. 2 «распределенные обязанности» или «военная разведка, CI, и безопасность»). В этом качестве Министерство обороны США (I) осуществляет полномочия, руководство и контроль Министерства обороны США (DIA), Национального агентства геопространственной разведки (NGA), Агентства национальной безопасности/Центральной службы безопасности (NSA/CSS), Национального разведывательного управления (NRO) и Службы безопасности обороны (DSS); и осуществляет планирование, политику и стратегический надзор за всей связанной с ней политикой, планами и программами."}};
        const popup = document.getElementById("nodePopup");

        network.on("click", function (params) {
          if (params.nodes.length > 0) {
            const id = params.nodes[0];
            const n = nodeData[id];
            if (!n) return;
            const html = `
              <h3>${n.label}</h3>
              <p><b>Тип:</b> ${n.etype || '—'}<br>
                 <b>Подразделение:</b> ${n.parent || '—'}<br>
                 <b>Местоположение:</b> ${n.location || '—'}<br>
                 <b>Сайт:</b> <a href='${n.website || '#'}' target='_blank'>${n.website || '—'}</a></p>
              <div style='margin-top:8px;color:#ccc;font-size:14px;'>${n.desc || 'Нет описания.'}</div>`;
            popup.innerHTML = html;
            popup.style.display = 'block';
            // позиционируем возле курсора
            const e = params.event.srcEvent;
            popup.style.left = (e.pageX + 20) + 'px';
            popup.style.top = (e.pageY + 20) + 'px';
          } else {
            popup.style.display = 'none';
          }
        });

        // скрываем при клике мимо узлов
        network.on("click", function(params) {
          if (params.nodes.length === 0) {
            popup.style.display = 'none';
          }
        });
        </script>
