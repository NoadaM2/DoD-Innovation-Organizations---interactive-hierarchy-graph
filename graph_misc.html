ty/spaces/ai2", "desc": "Поддерживать инновации Национальной гвардии армии и повышать организационную эффективность и результативность посредством модернизации и реформ."}, "elem-6hOW3eZy": {"label": "Rouge Blue", "etype": "Air Force", "parent": "Air Force Lifecycle Management Center (AFLMC)", "location": "Offutt Air Force Base, NE", "website": "https://software.af.mil/softwarefactory/rogue-blue/", "desc": "Rogue Blue Software предоставляет экспертную платформу для разработки, интеграции и развертывания программного обеспечения во всех классификациях анклавов вплоть до самых высоких уровней, главным образом для ядерного командования и контроля (NC2), важнейшего ядерного предприятия страны. В число текущих клиентов входят Стратегическое командование США (USSTRATCOM), Европейское командование США (USEUCOM), Объединенный штаб (JS) и Военное управление Белого дома (WHMO). Наша сильная сторона — это конвейеры DevSecOps и способность непрерывно интегрировать программное обеспечение до самых высоких уровней классификации."}, "elem-yi3NdoIo": {"label": "National Strategic Research Institute (UN)", "etype": "Combatant Command", "parent": "DCTO(S&T)", "location": "Lincoln, Nebraska", "website": "https://nsri.nebraska.edu/", "desc": "Используйте фундаментальные и прикладные исследования, которые приносят пользу обучению, образованию, здоровью, работоспособности человека и знаниям."}, "elem-CheZdFpc": {"label": "Joint Program Executive Office for Chemical, Biological, Radiological and Nuclear Defense (JPEO-CBRND)", "etype": "Joint Staff", "parent": "Joint Staff", "location": "Aberdeen Proving Ground, MD", "website": "https://www.jpeocbrnd.osd.mil/", "desc": "Добро пожаловать на официальную страницу Исполнительного офиса Объединенной программы химической, биологической, радиологической и ядерной защиты (JPEO-CBRND) на LinkedIn. Наша миссия — предоставить бойцам лучшие технологии защиты от ХБРЯ, оборудование и средства медицинского противодействия по разумной цене, в нужное время и в нужном месте."}, "elem-21ny1L71": {"label": "CYBERCOM", "etype": "Combatant Command", "parent": "Secretary of Defense", "location": "Fort Meade, MD", "website": "https://www.cybercom.mil/", "desc": "Командование объединяет управление операциями в киберпространстве, укрепляет возможности Министерства обороны в киберпространстве, а также интегрирует и укрепляет опыт Министерства обороны в киберпространстве. USCYBERCOM улучшает возможности Министерства обороны по эксплуатации устойчивых и надежных информационных и коммуникационных сетей, противодействию угрозам киберпространства и обеспечению доступа к киберпространству. USCYBERCOM разрабатывает структуру киберсил, требования к обучению и стандарты сертификации, которые позволят Службам создать киберсилы, необходимые для выполнения поставленных перед нами задач. Командование также тесно сотрудничает с межведомственными и международными партнерами при выполнении этих важнейших задач."}, "elem-249Vouqu": {"label": "Special Operations Forces Acquisition, Technology, and Logistics", "etype": "Combatant Command", "parent": "SOCOM", "location": "MacDill Air Force Base, Florida", "website": "https://www.socom.mil/sof-ATL", "desc": "Обеспечьте быструю и целенаправленную поддержку в области приобретения, технологий и логистики для бойцов ССО."}, "elem-V7hJslTQ": {"label": "SOCOM Capability Development Directorate", "etype": "Combatant Command", "parent": "SOCOM", "location": "MacDill Air Force Base, Florida", "website": "none", "desc": "Осуществлять быстрый и гибкий процесс разработки, основанный на опыте пользователей и поиске технологий, чтобы предоставить операторам ССО самые современные возможности, необходимые для выполнения ряда сложных операций."}, "elem-hyjjbtiW": {"label": "SOCOM Directorate of Science and Technology", "etype": "Combatant Command", "parent": "SOCOM", "location": "MacDill Air Force Base, Florida", "website": "https://www.socom.mil/st/Pages/default.aspx", "desc": "Исполняет все научно-технические фонды Программы основных сил (MFP-11) для разработки технологий, чтобы предоставить ССО подавляющее конкурентное преимущество в будущей оперативной среде."}, "elem-Ru7f18nl": {"label": "National Security Innovation Capital", "etype": "USD(R&E)", "parent": "Defense Innovation Unit", "location": "Arlington, Virginia", "website": "https://www.nsic.mil/", "desc": "Позволяет стартапам по производству аппаратного обеспечения двойного назначения продвигаться вперед по ключевым вехам в разработке своих продуктов, решая проблему нехватки частных инвестиций из надежных источников."}, "elem-m13VKyjj": {"label": "TRANSCOM Research, Development, Test and Evaluation", "etype": "Combatant Command", "parent": "TRANSCOM", "location": "Scott AFB, Illinois", "website": "https://www.ustranscom.mil/cmd/associated/rdte/", "desc": "Разрабатывать и внедрять совместные соответствующие технологии для улучшения поддержки истребителей при одновременном сокращении затрат; повысить точность, надежность, прозрачность и эффективность цепочки поставок Министерства обороны США; и обеспечить превосходную стратегическую, оперативную и тактическую поддержку мобильности истребителя."}, "elem-ssZmynZY": {"label": "Cyber Fusion Innovation Center (CYBERCOM)", "etype": "Combatant Command", "parent": "CYBERCOM", "location": "Augusta, GA", "website": "https://www.gacybercenter.org/partners/cyber-fusion-innovation-center-cfic/", "desc": "Помогите киберкомандованию армии США защитить информационную сеть Министерства обороны, обеспечить эффект в киберпространстве, а также быстро развивать и развертывать возможности киберпространства. Мы стремимся оказать помощь в системной трансформационной работе, необходимой для революционного преобразования командования и сосредоточения внимания на операциях информационной войны."}, "elem-A9WyN2FF": {"label": "Medical Chemical Biological Radiological and Nuclear Defense Consortium", "etype": "Joint Staff", "parent": "Joint Program Executive Office for Chemical, Biological, Radiological and Nuclear Defense (JPEO-CBRND)", "location": "Summerville, SC", "website": "https://www.medcbrn.org/", "desc": "Медицинский консорциум по защите от ХБРЯ (MCDC) был сформирован в ответ на выраженную правительством заинтересованность в заключении Соглашения о других сделках (OTA) с подходящей организацией или группой организаций, включающей отраслевых, академических и некоммерческих партнеров, для передовых усилий по развитию для поддержки медицинских фармацевтических и диагностических требований Министерства обороны (DoD), связанных с повышением эффективности миссий военнослужащих."}, "elem-T2qBYtK3": {"label": "STRATCOM", "etype": "Combatant Command", "parent": "Secretary of Defense", "location": "Nebraska, NE", "website": "https://www.stratcom.mil/", "desc": "USSTRATCOM сочетает в себе синергию устаревшей миссии США по ядерному командованию и контролю с ответственностью за космические операции; глобальная забастовка; глобальная противоракетная оборона; и глобальное командование, контроль, связь, компьютеры, разведка, наблюдение и рекогносцировка (C4ISR). Это динамичное командование дает национальному руководству единый ресурс для лучшего понимания конкретных угроз по всему миру и средств быстрого реагирования на эти угрозы."}, "elem-5AyJ66WC": {"label": "Defense Digital Service", "etype": "CDAO", "parent": "Chief Digital and Artifical Intelligence Office (CDAO)", "location": "Pentagon, DC", "website": "https://www.dds.mil/", "desc": "Улучшайте технологии во всем Министерстве обороны."}, "elem-IOElCNb7": {"label": "Strategic Capabilites Office (SCO)", "etype": "Secretary of Defense", "parent": "Secretary of Defense", "location": "Pentagon, DC", "website": "none", "desc": "Быстро разработать портфель возможностей для противодействия близким противникам и улучшить позицию США в борьбе с будущими угрозами."}, "elem-QRP0hRyp": {"label": "EUCOM", "etype": "Combatant Command", "parent": "Secretary of Defense", "location": "Vaihingen (Stuttgart), Baden-Württemberg", "website": "https://www.eucom.mil/", "desc": "USEUCOM — объединенное боевое командование (COCOM), задачей которого является поддержание сил в готовности к проведению всего спектра военных операций в одностороннем порядке или совместно с партнерами по коалиции; повысить трансатлантическую безопасность посредством поддержки НАТО; способствовать региональной стабильности; и продвигать интересы США в своей сфере деятельности, которая включает 51 страну и территорию. EUCOM — один из двух зарубежных COCOM и единственный, расположенный в зоне его деятельности."}, "elem-JXm8Y7QA": {"label": "Joint Staff", "etype": "Joint Staff", "parent": "Secretary of Defense", "location": "Washington, DC", "website": "https://www.jcs.mil/", "desc": "Загрузить исторический справочник CJCS. Объединенный комитет начальников штабов состоит из председателя, заместителя председателя, начальника штаба армии, начальника военно-морских операций, начальника штаба ВВС, коменданта морской пехоты, начальника Бюро национальной гвардии и начальника космических операций."}, "elem-Fa2dR4yK": {"label": "INDOPACOM J8 Requirements and Resources Directorate Mission (J81, J82, J85)", "etype": "Combatant Command", "parent": "INDOPACOM", "location": "Aiea, Hawaii", "website": "none", "desc": "J8 выявляет пробелы в возможностях, определяет приоритетность требований, формирует и создает решения, защищает ресурсы, осуществляет финансирование и предоставляет ключевой анализ, позволяющий USINDOPACOM реализовать Стратегию национальной обороны."}, "elem-MiMnkzgb": {"label": "SOFWERX", "etype": "Combatant Command", "parent": "SOCOM", "location": "Tampa, Florida", "website": "https://www.sofwerx.org/", "desc": "Создайте сеть, предоставьте площадки и разработайте инструменты и процессы, обеспечивающие гибкий сбор специальных сил."}, "elem-iyqwwUIG": {"label": "USD(P&R)", "etype": "USD(P&R)", "parent": "Secretary of Defense", "location": "", "website": "https://prhome.defense.gov/", "desc": "В поддержку Объединенного военного истребителя выполняйте императивы Национальной стратегии обороны посредством эффективной политики, руководства и надзора для повышения готовности Министерства обороны, а также оптимизации управления талантами и кадровых программ, соответствующего обучения и образования, медицинского обслуживания мирового класса, качественной поддержки семей и повышения устойчивости за счет разнообразия, инклюзивности и равных возможностей."}, "elem-VwGmEzHV": {"label": "INDOPACOM", "etype": "Combatant Command", "parent": "Secretary of Defense", "location": "Halawa, HI", "website": "https://www.pacom.mil/", "desc": "Индо-Тихоокеанское командование США (USINDOPACOM) — одно из шести географических боевых командований, определенных Единым планом командования (UCP) Министерства обороны. В качестве географического боевого командования USINDOPACOM отвечает за использование и интеграцию сил армии, флота, военно-воздушных сил и морской пехоты США в зоне ответственности USINDOPACOM (AOR) для достижения целей национальной безопасности США при одновременной защите национальных интересов. ЗО USINDOPACOM покрывает большую часть земного шара, чем любое другое географическое боевое командование, и граничит со всеми остальными пятью географическими боевыми командованиями. Командующий Индо-Тихоокеанским командованием США подчиняется президенту Соединенных Штатов через министра обороны и поддерживается несколькими компонентными и субунифицированными командованиями, включая: Вооруженные силы США в Корее, Вооруженные силы США в Японии, Командование специальных операций США в Тихом океане, Тихоокеанский флот США, Тихоокеанские силы морской пехоты США, Тихоокеанские военно-воздушные силы США и Тихоокеанская армия США. Штаб-квартира этих командований находится на Гавайях, а их силы размещены и развернуты по всему региону."}, "elem-9nKZQXY0": {"label": "Chief Digital and Artifical Intelligence Office (CDAO)", "etype": "CDAO", "parent": "Secretary of Defense", "location": "Pentagon, DC", "website": "https://www.ai.mil/", "desc": "Отвечает за ускорение внедрения Министерством обороны данных, аналитики и искусственного интеллекта для создания преимуществ в принятии решений, от зала заседаний до поля боя."}, "elem-KPMpwFLa": {"label": "Michigan National Guard Kelly Johnson Joint All-Domain Innovation Center", "etype": "National Guard Bureau", "parent": "National Guard Bureau", "location": "Camp Grayling, Michigan", "website": "https://minationalguard.dodlive.mil/News/Article/2821640/michigan-a-place-for-rapid-innovation/", "desc": "Позвольте Национальной гвардии Мичигана и нашим партнерам в частном секторе опираться на свою прочную репутацию в области инноваций, чтобы еще больше расширить границы возможного в целях нашей национальной обороны."}, "elem-gST2ElUz": {"label": "Tradewind", "etype": "CDAO", "parent": "Chief Digital and Artifical Intelligence Office (CDAO)", "location": "Washington, DC", "website": "https://www.tradewindai.com/", "desc": "Tradewind — это набор услуг, предназначенных для ускорения внедрения решений в области искусственного интеллекта/машинного обучения, цифровых технологий и анализа данных во всем Министерстве обороны. Основным столпом Tradewind является экосистема Tradewind, где промышленность, научные круги и другие новаторы могут подключаться к правительству и определять возможности заключения контрактов. В октябре 2022 года Tradewind запустит торговую площадку Tradewind Solutions Marketplace, новаторское цифровое хранилище постконкурсных, легко награждаемых презентационных видеороликов, которые решают самые серьезные проблемы правительства в области искусственного интеллекта, машинного обучения, цифровых технологий и анализа данных."}, "elem-ZTIJ203f": {"label": "ARCWERX", "etype": "National Guard Bureau", "parent": "AFWERX", "location": "Tuson, Arizona", "website": "https://arcwerx.dso.mil/", "desc": "Дать возможность летчикам резервных компонентов внести позитивные, долгосрочные и значимые изменения."}, "elem-2kfPaVp0": {"label": "Joint Staff Innovation Group (J8)", "etype": "Joint Staff", "parent": "Joint Staff", "location": "Pentagon, DC", "website": "none", "desc": "Определить решения будущих сложных проблем Объединенных сил в развитии потенциала «скачка вперед». JSIG хотела бы изучить текущие и новые технологии, которые можно использовать, чтобы позволить JointForce выиграть будущую битву в среде состязаний в области данных. По этой причине JSIG необходимо уйти, чтобы военные операторы могли эффективно выполнить свою миссию в условиях нарушенной связи."}, "elem-HVm0j5XG": {"label": "Maryland Innovation and Security Institute (MISI)", "etype": "Combatant Command", "parent": "CYBERCOM", "location": "Columbia, MD", "website": "https://misi.tech/index.php", "desc": "MISI — это некоммерческая организация с национальной и международной миссией, которая использует нашу уникальную методологию ускорения кибермиссий.  Мы разрабатываем и эксплуатируем ускорители кибермиссий, такие как наш знаменитый объект DreamPort, созданный в сотрудничестве с Киберкомандованием США. MISI был создан исключительно для продвижения и продвижения благотворительных, образовательных и научных целей, включая, помимо прочего, продвижение инноваций в области кибербезопасности посредством образования, глобального технологического партнерства, инвестиций и участия сообщества.  Мы специализируемся на тестировании и оценке, необходимых для проверки заявлений о производительности кибер-решений, а также на быстром прототипировании и интеграции решений, которые быстро решают критические кибер-проблемы, а также на создании совместной сети экспертов в предметной области и кибер-профессионалов, которые могут применять свой опыт вместе с нашей командой для ускорения процесса решения сложных кибер-проблем. Мы используем наши лаборатории и общенациональную сеть экспертов, которые используют нашу обширную сеть технологических партнеров, чтобы не только определить эффективность кибер-решений, но также оценить влияние существующих и предлагаемых кибер-политик, а также способность цепочек поставок клиентов соблюдать их и тем самым снизить риски кибербезопасности в цепочке поставок."}, "elem-DG2WFgkL": {"label": "Joint Warfare Analysis Center", "etype": "Combatant Command", "parent": "STRATCOM", "location": "Dahlgren, Virginia", "website": "https://www.jwac.mil/", "desc": "Предоставьте боевым командованиям, Объединенному штабу и другим клиентам анализ на основе эффектов и варианты точного нацеливания для выбранных сетей и узлов для реализации национальной безопасности и военной стратегии Соединенных Штатов во время мира, кризиса и войны."}, "elem-Ydl0a8Wo": {"label": "SOCOM", "etype": "Combatant Command", "parent": "Secretary of Defense", "location": "Tampa, FL", "website": "https://www.socom.mil/", "desc": "Министерство обороны (DoD) активировало Командование специальных операций США (USSOCOM) 16 апреля 1987 года на базе ВВС Макдилл, штат Флорида. Министерство обороны создало новое объединенное командование в ответ на действия Конгресса по Закону о реорганизации обороны Голдуотера-Николса 1986 года и поправке Нанна-Коэна к Закону о полномочиях национальной обороны 1987 года. Конгресс поручил активировать новое четырехзвездочное командование для подготовки специального назначения. Оперативные силы (ССО) будут нести выполнять порученные миссии и, по указанию президента или министра обороны (SECDEF), планировать и проводить специальные операции."}, "elem-zWGIkW6T": {"label": "Countering Weapons of Mass Destruction Consortium", "etype": "Joint Staff", "parent": "Joint Program Executive Office for Chemical, Biological, Radiological and Nuclear Defense (JPEO-CBRND)", "location": "Summerville, SC", "website": "https://www.cwmdconsortium.org/", "desc": "Исполнительный офис Объединенной программы химической и биологической защиты (JPEO-CBD) заключил Соглашение о других сделках (OTA) с Консорциумом CWMD для использования агентствами, которым необходимо создать прототип новых технологий, связанных с противодействием оружию массового уничтожения. Консорциум состоит из традиционных и нетрадиционных подрядчиков, малого бизнеса, коммерческих и некоммерческих организаций, а также научных кругов, представляющих ключевых игроков отрасли."}, "elem-q9w1yLVo": {"label": "SPACECOM", "etype": "Combatant Command", "parent": "Secretary of Defense", "location": "Colorado Springs, Colorado", "website": "https://www.spacecom.mil/", "desc": "Космическое командование США проводит операции в космосе, из него и в космосе для сдерживания конфликтов и, при необходимости, подавления агрессии, предоставления космической боевой мощи Объединенным/Объединенным силам и защиты жизненно важных интересов США вместе с союзниками и партнерами."}, "elem-oHEEddNU": {"label": "TRANSCOM", "etype": "Combatant Command", "parent": "Secretary of Defense", "location": "Scott AFB, Illinois", "website": "https://www.ustranscom.mil/", "desc": "Миссия Транспортного командования США (USTRANSCOM) Транспортное командование США существует как боевое командование, призванное проецировать и поддерживать боевую мощь в то время и в месте по выбору нации. Как единственный менеджер глобальной оборонной транспортной системы Америки, нам поручена координация людей и транспортных средств, чтобы позволить нашей стране перебрасывать и поддерживать силы, когда угодно, где угодно и до тех пор, пока они необходимы."}};
        const popup = document.getElementById("nodePopup");

        network.on("click", function (params) {
          if (params.nodes.length > 0) {
            const id = params.nodes[0];
            const n = nodeData[id];
            if (!n) return;
            const html = `
              <h3>${n.label}</h3>
              <p><b>Тип:</b> ${n.etype || '—'}<br>
                 <b>Подразделение:</b> ${n.parent || '—'}<br>
                 <b>Местоположение:</b> ${n.location || '—'}<br>
                 <b>Сайт:</b> <a href='${n.website || '#'}' target='_blank'>${n.website || '—'}</a></p>
              <div style='margin-top:8px;color:#ccc;font-size:14px;'>${n.desc || 'Нет описания.'}</div>`;
            popup.innerHTML = html;
            popup.style.display = 'block';
            // позиционируем возле курсора
            const e = params.event.srcEvent;
            popup.style.left = (e.pageX + 20) + 'px';
            popup.style.top = (e.pageY + 20) + 'px';
          } else {
            popup.style.display = 'none';
          }
        });

        // скрываем при клике мимо узлов
        network.on("click", function(params) {
          if (params.nodes.length === 0) {
            popup.style.display = 'none';
          }
        });
        </script>
