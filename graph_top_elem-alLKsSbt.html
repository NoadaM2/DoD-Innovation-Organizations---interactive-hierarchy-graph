 технологии, проектирование глобального доступа, технологии обслуживания инфраструктуры, ремонта и реконструкции, инструменты инженерного анализа и программное обеспечение прототипов для помощи в принятии решений."}, "elem-v7SFpR1l": {"label": "US Army Corps of Engineers (ACE)", "etype": "Army", "parent": "Army", "location": "Washington, DC", "website": "https://www.usace.army.mil/", "desc": "Инженерный корпус армии США насчитывает около 37 000 преданных своему делу гражданских лиц и солдат, предоставляющих инженерные услуги клиентам в более чем 130 странах мира. Принимая во внимание экологическую устойчивость в качестве руководящего принципа, наша дисциплинированная команда Корпуса усердно работает над укреплением безопасности нашей страны, создавая и поддерживая американскую инфраструктуру, а также предоставляя военные объекты, где наши военнослужащие тренируются, работают и живут. Мы также исследуем и разрабатываем технологии для наших истребителей, одновременно защищая интересы Америки за рубежом, используя наш инженерный опыт для обеспечения стабильности и улучшения качества жизни."}, "elem-u5zYYqQs": {"label": "Combat Capabilities Development Command (DEVCOM)", "etype": "Army", "parent": "Army Futures Command", "location": "Aberdeen Proving Ground, Maryland", "website": "https://www.army.mil/devcom", "desc": "Обеспечивает доминирование возможностей армии, создавая, интегрируя и предоставляя технологические решения нашим солдатам."}, "elem-gX08uq5d": {"label": "DEVCOM Aviation and Missile Center", "etype": "Army", "parent": "Combat Capabilities Development Command (DEVCOM)", "location": "Redstone Arsenal, Alabama", "website": "https://www.avmc.army.mil/", "desc": "Проводит исследования, поисковые и перспективные разработки, а также комплексную инженерную поддержку жизненного цикла систем авиационного и ракетного вооружения, а также беспилотных воздушных и наземных транспортных платформ."}, "elem-xMXumdEc": {"label": "DEVCOM Chemical Biological Center", "etype": "Army", "parent": "Combat Capabilities Development Command (DEVCOM)", "location": "Aberdeen Proving Ground, Maryland", "website": "https://www.cbc.Combat Capabilities Development Command (DEVCOM).army.mil/", "desc": "Разрабатывает технологии в области обнаружения, защиты и обеззараживания и обеспечивает поддержку на протяжении всего жизненного цикла — от фундаментальных исследований до разработки технологий, инженерного проектирования, оценки оборудования, поддержки продукции, технического обслуживания, полевых операций и утилизации. CBC разрабатывает такие технологии, как защитные маски и респираторные системы; детекторы биологических агентов и устройства оповещения; и системы дезактивации для защиты как солдат на поле боя, так и мирных жителей здесь, дома."}, "elem-CxIogOZ0": {"label": "ERDCWERX", "etype": "Army", "parent": "Engineer Research and Development Center (ERDC)", "location": "Vicksburg, Mississippi", "website": "https://www.erdcwerx.org/", "desc": "Предоставьте малым предприятиям, предпринимателям и академическим кругам возможность находить новые партнерские отношения для инноваций и коммерциализации с ERDC в области военного машиностроения, качества окружающей среды и инспекций, строительных работ и водных ресурсов, геопространственных исследований и инженерии, а также инженерных устойчивых систем."}, "elem-BXKEjtjX": {"label": "United States Army Space and Missile Defense Command", "etype": "Army", "parent": "Army", "location": "Huntsville, AL", "website": "https://www.smdc.army.mil/", "desc": "Командование космической и противоракетной обороны армии США является сторонником модернизации сил армии и оперативным интегратором глобального космоса, противоракетной обороны и возможностей высотной обороны. Командование делает это через 1-ю космическую бригаду, 100-ю бригаду противоракетной обороны, Бригаду спутниковых операций армии США, Технический центр, Центр передового опыта в области космической и противоракетной обороны. USASMDC предоставляет подготовленные и готовые силы и возможности космической и противоракетной обороны военным истребителям и нации. Он создает будущие силы космической и противоракетной обороны завтрашнего дня путем исследования, испытаний и интеграции космических, противоракетных, кибер-, направленных энергетических, гиперзвуковых и связанных с ними технологий будущего."}, "elem-9fAKZEiA": {"label": "Space and Missile Defense Command Technical Center", "etype": "Army", "parent": "United States Army Space and Missile Defense Command", "location": "Huntsville, Alabama", "website": "https://www.smdc.army.mil/ORGANIZATION/TC/", "desc": "Технический центр USASMDC предоставляет технологии, отвечающие сегодняшним требованиям и будущим потребностям в области направленной энергетики, космоса, киберпространства, гиперзвука и интегрированной противовоздушной и противоракетной обороны."}, "elem-ljpCcqHK": {"label": "Cyberspace Operations Broad Responsive Agreement (COBRA)", "etype": "Army", "parent": "Program Executive Office Enterprise Information Systems (PEO-EIS)", "location": "Salem, NH", "website": "https://sossecinc.com/sossec-consortium/", "desc": "Целью COBRA OTA является стимулирование инновационных разработок, демонстрации и ускоренной поставки прототипов для повышения боеготовности Вооруженных Сил посредством быстрых и оперативных проектов. Консорциум SOSSEC повышает эффективность и результативность миссии PEO EIS, киберсообщества и Министерства обороны посредством критических исследований, экспериментов, разработки, тестирования, моделирования, архитектуры и оценки инновационных технологий для поддержки усилий по созданию прототипов. В рамках соглашения процесс приобретения «Киберпространство – разработка инновационных прототипов в режиме реального времени» (C-RAPID) используется, чтобы сосредоточиться на быстрой доставке прототипов солдатам."}, "elem-UPs3ahUi": {"label": "Cornerstone Consortium", "etype": "Army", "parent": "DEVCOM Chemical Biological Center", "location": "Rock Island, IL", "website": "https://cornerstone.army.mil/", "desc": "Устойчивая оборонно-промышленная база, способная и способная быстро внедрять инновации и обеспечивать техническое преимущество для успешного удовлетворения требований Министерства обороны и национальной безопасности."}, "elem-Z9JaKLus": {"label": "Miltech", "etype": "USD(R&E)", "parent": "DCTO(S&T)", "location": "Bozeman, Montana", "website": "https://www.montana.edu/miltech/", "desc": "С 2004 года MilTech завершил сотни проектов по всем четырем программам «Сервис», «OSD», «Совместные и специальные», помогая с переходом инновационных технологий в программы Министерства обороны. Основные компетенции MilTech включают информационные исследования и анализ, поиск технологий, проектирование, анализ конструкции и инженерные образцы, производственный опыт, улучшение процессов и управление процессами. Эти области деятельности позволяют MilTech помогать нашим государственным партнерам в различных технологических областях для повышения эффективности и сокращения затрат при одновременном продвижении технологий. MilTech поддерживает государственных заказчиков, работая с отраслевыми партнерами/экспертами в данной области, чтобы определить лучшее решение(я)."}, "elem-OfDk3jXT": {"label": "Army Expeditionary Technology Search", "etype": "Army", "parent": "Assistant Secretary of the Army for Acquisition, Logistics and Technology", "location": "Arlington, Virginia", "website": "https://www.arl.army.mil/xtechsearch/index.html", "desc": "Откройте для себя новые решения двойного назначения, которые решают наиболее важные задачи модернизации армии, обеспечивая при этом призовые деньги, надежную обратную связь, наставничество, создание сетей и дополнительные возможности."}, "elem-83YVkIhI": {"label": "Consortium for Command, Control, and Communications in Cyberspace (C5)", "etype": "Army", "parent": "Combat Capabilities Development Command (DEVCOM)", "location": "Washington, DC", "website": "https://cmgcorp.org/c5/", "desc": "C5 ускоряет разработку и внедрение новых возможностей Warfighter за счет использования полномочий на другие транзакции. C5 предоставляет членам инновационный и разумный механизм приобретения для разработки новых технологий и продуктов, отвечающих требованиям государственных заказчиков."}, "elem-T5QrIqNY": {"label": "Institute for Collaborative Biotechnologies (UCSB)", "etype": "Army", "parent": "DCTO(S&T)", "location": "Santa Barbra, California", "website": "http://www.icb.ucsb.edu/", "desc": "Используйте инструменты современной биотехнологии, чтобы открыть механизмы, отвечающие за чрезвычайно высокую производительность сложных биологических систем, и воплотить их в революционные достижения в области техники для поддержки армейских операций."}, "elem-5JHB5WC0": {"label": "Medical Technologies Enterprise Consortium (MTEC)", "etype": "Army", "parent": "Medical Research Development Command", "location": "Summerville, SC", "website": "https://www.mtec-sc.org/", "desc": "Быть предпочтительным партнером для частного сектора, академических учреждений, государственных учреждений и других исследовательских организаций, стремящихся ускорить разработку медицинских решений, которые предотвращают и лечат травмы, а также восстанавливают полное здоровье американских военных и ветеранов."}, "elem-Q7xSbv8s": {"label": "DEVCOM Command, Control, Computers, Communications, Cyber, Intelligence, Surveillance and Reconnaissance Center", "etype": "Army", "parent": "Combat Capabilities Development Command (DEVCOM)", "location": "Aberdeen Proving Ground, Maryland", "website": "https://ac.ccdc.army.mil/", "desc": "Чтобы обеспечить сетевому истребителю путем открытия, разработки и быстрого внедрения инновационных технологий, которые обеспечивают решающее поражение за счет информационного доминирования в многодоменных операциях."}, "elem-IhtqMX8e": {"label": "Marne Innovation and Technology Center", "etype": "Army", "parent": "3rd Infantry Divison", "location": "Fort Stewart, GA", "website": "https://home.army.mil/stewart/index.php/contact/marne-innovations", "desc": "Программа Marne Innovations выявляет текущие пробелы в возможностях 3-й пехотной дивизии, а затем работает с отраслевыми и академическими партнерами для быстрого выявления, разработки и внедрения решений, одновременно содействуя развитию культуры инноваций снизу вверх: решение сегодняшних проблем с помощью современных технологий. Центр инноваций и технологий Марны — это полностью оборудованное производственное пространство, где солдаты могут воплотить свои идеи в прототипы и решения, а затем вернуться в свое подразделение."}, "elem-ePdgPp9T": {"label": "Virginia Tech Applied Research Corporation", "etype": "Air Force", "parent": "Air Force Research Laboratory", "location": "Arlington, Virginia", "website": "https://vt-arc.org/", "desc": "VT-ARC обеспечивает индивидуальный анализ, исследования и разработку для решения проблем национального и глобального значения.  Специализируясь на формировании тесного сотрудничества и доверительных партнерских отношений между правительством, промышленностью и научными кругами, мы делаем возможным внедрение важнейших инноваций завтрашнего дня.  VT-ARC выполняет переводческие исследования и разработки по контракту с клиентами из государственного и частного сектора.  VT-ARC продвигает инновационные и междисциплинарные применения точных и мягких наук, технологий и инженерии для повышения глобальной конкурентоспособности.  Корпорация предоставляет междисциплинарные решения сложных задач в секторах разведки, кибербезопасности, обороны и безопасности, энергетики и здравоохранения.  VT-ARC — частная некоммерческая корпорация, связанная с Политехническим институтом Вирджинии и Государственным университетом.  Являясь «Порталом к ​​силе Технологического института штата Вирджиния», мы тесно сотрудничаем с Технологическим институтом Вирджинии в технических областях, насколько это необходимо, чтобы максимально использовать возможности и опыт университета."}, "elem-lvJ1oCeQ": {"label": "Medical Research Development Command", "etype": "Army", "parent": "Army Futures Command", "location": "Fort Detrick, Maryland", "website": "https://mrdc.amedd.army.mil/", "desc": "Отзывчиво и ответственно создавать, развивать, приобретать и предоставлять возможности для бойца."}, "elem-5IXBQI4Y": {"label": "Training and Readiness Accelerator (TReX) Consortium", "etype": "Army", "parent": "Assistant Secretary of the Army for Acquisition, Logistics and Technology", "location": "Los Angeles, California", "website": "https://trainingaccelerator.org/", "desc": "Целью Акселератора обучения и готовности (TReX) является стимулирование инновационных разработок, демонстрации и ускоренной поставки прототипов для повышения готовности боевых истребителей посредством моделирования, симуляции и проектов, ориентированных на обучение."}, "elem-EKhrs313": {"label": "Army SBIR/STTR Program", "etype": "Army", "parent": "Assistant Secretary of the Army for Acquisition, Logistics and Technology", "location": "Pentagon, DC", "website": "https://www.armysbir.army.mil/who-we-are/", "desc": "Определите новейшие технические решения для удовлетворения важнейших армейских приоритетов по модернизации нашей армии мирового класса и передаче жизненно важных технологий в руки наших солдат."}, "elem-MadFigHG": {"label": "Energetics Technology Center", "etype": "Army", "parent": "DEVCOM Army Research Laboratory", "location": "Indian Head, Maryland", "website": "https://www.etcmd.com/", "desc": "Связывает технологические компании с техническим сообществом армии для совместной разработки решений наиболее сложных проблем армии."}, "elem-wTZszp6M": {"label": "Army Applications Laboratory", "etype": "Army", "parent": "Army Futures Command", "location": "Austin, Texas", "website": "https://aal.army/", "desc": "Ускорьте открытие, оценку и внедрение технологий и бизнес-практик двойного назначения, чтобы помочь Армейскому командованию будущего (AFC) фундаментально изменить то, как армия США предоставляет возможности для поддержки многодоменных операций."}, "elem-E56tQLiv": {"label": "DEVCOM Ground Vehicle Systems Center", "etype": "Army", "parent": "Combat Capabilities Development Command (DEVCOM)", "location": "Warren, Michigan", "website": "https://www.usarmygvsc.com/", "desc": "Разрабатывайте, интегрируйте, демонстрируйте и поддерживайте возможности систем наземной техники для поддержки приоритетов модернизации армии и повышения боеготовности."}, "elem-9RpNk24e": {"label": "Aviation & Missile Technology Consortium", "etype": "Army", "parent": "DEVCOM Aviation and Missile Center", "location": "Summerville, SC", "website": "https://www.amtcenterprise.org/", "desc": "AMTC развивает возможности армейской авиации и ракет через консорциум, который поддерживает исследования, разработки и прототипирование. AMTC сводит к минимуму барьеры для входа малых, нетрадиционных предприятий на работу с финансируемыми правительством возможностями исследований и прототипирования. AMTC обеспечивает быстрые исследования, доступ к инновационным коммерческим решениям для нужд обороны и инновациям от нетрадиционных отраслевых партнеров."}, "elem-uPjwcnms": {"label": "Institute for Soldier Nanotechnologies", "etype": "Army", "parent": "DCTO(S&T)", "location": "Cambridge, Massachusetts", "website": "http://web.mit.edu/isn/", "desc": "Помогите армии США улучшить защиту, живучесть и возможности солдат и их платформ посредством фундаментальных исследований в области нанотехнологий и путем внедрения результатов этих исследований."}, "elem-yYyFTD9x": {"label": "HQDA G-1, Personnel", "etype": "Army", "parent": "Army", "location": "Washington, DC", "website": "https://www.army.mil/g-1", "desc": "G-1 разрабатывает и реализует эффективную политику и руководит программами, которые обеспечивают постоянную готовность личного состава величайшего актива армии - людей."}, "elem-7Azfxmf6": {"label": "Program Executive Office Enterprise Information Systems (PEO-EIS)", "etype": "Army", "parent": "Assistant Secretary of the Army for Acquisition, Logistics and Technology", "location": "Fort Belvoir, VA", "website": "https://www.eis.army.mil/", "desc": "Корпоративные информационные системы исполнительного управления программы армии США (PEO EIS) обеспечивают сеть информационных технологий и повседневные бизнес-системы, которые повышают готовность и поддерживают работу армии. Наш разнообразный портфель из 36 программных офисов и более 70 программ приобретения поддерживает операции связи, логистики, медицины, финансов, кадров, обучения и закупок армии и Министерства обороны по всему миру."}, "elem-1XDQiWKs": {"label": "Georgia Tech Research Institute (GTRI)", "etype": "Army", "parent": "DCTO(S&T)", "location": "Atlanta, Georgia", "website": "http://www.gtri.gatech.edu/", "desc": "Используйте научную и инженерную базу для повышения эффективности наших коллективных исследований: Улучшите состояние экономического развития ГА. Служить национальной безопасности. Улучшить состояние человека. Воспитывайте будущих технологических лидеров."}, "elem-GUynP0wf": {"label": "Artificial Intelligence Integration Center", "etype": "Army", "parent": "Army Futures Command", "location": "Pittsburgh, PA", "website": "https://armyfuturescommand.com/ai2c/", "desc": "Чтобы лучше общаться с более широким сообществом искусственного интеллекта и сосредоточить исследовательские усилия в этой динамичной области."}, "elem-kmAfzoS8": {"label": "Army Rapid Capabilities and Critical Technologies Office (RCCTO)", "etype": "Army", "parent": "Army", "location": "Redstone Arsenal, Alabama", "website": "https://rapidcapabilitiesoffice.army.mil/", "desc": "Управление быстрых возможностей и критических технологий армии будет быстро и эффективно исследовать, разрабатывать, прототипировать, тестировать, оценивать, закупать, внедрять и/или внедрять критически важные технологии и возможности, которые устраняют краткосрочные и среднесрочные угрозы. Управление будет производить или приобретать решения по материальному )", "location": "Washington, DC", "website": "https://cmgcorp.org/ceed/", "desc": "Помогает менеджерам программ Министерства обороны быстро выявлять, приобретать, демонстрировать и передавать инновационные технологии на истребители с помощью OTA."}, "elem-OsdF7YUr": {"label": "Army Research Institute for Behavioral and Social Sciences", "etype": "Army", "parent": "HQDA G-1, Personnel", "location": "Fort Belvoir, Virginia", "website": "https://ari.altess.army.mil/default.aspx", "desc": "Исследования ARI в области науки и технологий (S&T) сосредоточены на разработке инновационных мер и методов для улучшения и расширения жизненного цикла солдат, проведении научных оценок и предоставлении рекомендаций по поведенческим и социальным наукам для обоснования кадровой политики, а также на разработке фундаментальных теорий и исследовании новых предметных областей в поведенческих и социальных науках с высоким потенциальным влиянием на проблемы армии."}, "elem-alLKsSbt": {"label": "Army", "etype": "Army", "parent": "Secretary of Defense", "location": "", "website": "https://www.army.mil/", "desc": "Развертывать, вести и побеждать в войнах нашей страны, обеспечивая готовое, быстрое и устойчивое доминирование на суше сил армии по всему спектру конфликтов в рамках объединенных сил. Миссия армии жизненно важна для нации, потому что мы являемся службой, способной нанести поражение сухопутным силам противника и на неопределенный срок захватить и контролировать те вещи, которые противник ценит больше всего – его землю, его ресурсы и его население."}, "elem-KS3KNUys": {"label": "Institute for Creatives Technologies (USC)", "etype": "Army", "parent": "DCTO(S&T)", "location": "Los Angeles, California", "website": "http://ict.usc.edu/", "desc": "Используйте фундаментальные и прикладные исследования, которые приносят пользу обучению, образованию, здоровью, работоспособности человека и знаниям."}, "elem-SekdvaOs": {"label": "Software Factory", "etype": "Army", "parent": "Army Futures Command", "location": "Austin, Texas", "website": "https://armyfuturescommand.com/software-factory/", "desc": "Включайте, развивайте и используйте самостоятельные таланты всех рангов среди военной и гражданской рабочей силы."}, "elem-X5vUBGVa": {"label": "3rd Infantry Divison", "etype": "Army", "parent": "FORSCOM", "location": "", "website": "", "desc": ""}, "elem-87sZhWC1": {"label": "Assistant Secretary of the Army for Acquisition, Logistics and Technology", "etype": "Army", "parent": "Army", "location": "Washington, DC", "website": "https://www.army.mil/asaalt", "desc": "Постоянно модернизировать армию США посредством своевременного развития и предоставления превосходящих возможностей для сдерживания противников и победы в войнах нашей страны."}, "elem-4mWUx0gJ": {"label": "FORSCOM", "etype": "Army", "parent": "Army", "location": "", "website": "", "desc": ""}, "elem-GUvUZRWy": {"label": "Engineer Research and Development Center (ERDC)", "etype": "Army", "parent": "US Army Corps of Engineers (ACE)", "location": "Vicksburg, Mississippi", "website": "https://www.erdc.usace.army.mil/", "desc": "Решайте самые сложные проблемы нашей страны в области гражданского и военного строительства, геопространственных наук, водных ресурсов и наук об окружающей среде для армии, Министерства обороны, гражданских агентств и общественного блага нашей страны."}, "elem-AZMGmBtW": {"label": "Rand Arroyo Center", "etype": "Army", "parent": "DCTO(S&T)", "location": "Sanata Monica, California", "website": "http://www.rand.org/ard.html", "desc": "Позволяет армии поддерживать стратегические отношения с независимым некоммерческим источником высококачественного объективного анализа, который может поддерживать глубокий опыт в областях, имеющих непосредственное отношение к постоянным проблемам армии."}, "elem-fueWqnFi": {"label": "Techlink", "etype": "USD(R&E)", "parent": "USD(R&E)", "location": "Bozeman, Montana", "website": "https://techlinkcenter.org/", "desc": "TechLink является основным национальным партнером Министерства обороны по передаче технологий. Наш непревзойденный опыт лицензирования технологий основан на более чем 20-летнем сотрудничестве с лабораториями Министерства обороны США; благодаря чему более 1000 изобретений были переданы отраслевым партнерам, что позволило реализовать значимые продукты и услуги. TechLink проверяет всю интеллектуальную собственность Министерства обороны США и стратегически объединяет эти коммерчески жизнеспособные технологии с опытными отраслевыми партнерами. Мы стремимся помочь национальным инвестициям в исследования и разработки пройти полный цикл, обеспечивая положительный экономический эффект и обеспечивая инновационные возможности для использования военными. Просмотрите базу данных всех технологий ВВС США, имеющих потенциал лицензирования, или узнайте больше по ссылке ниже."}, "elem-3EDQDVOO": {"label": "EAGLEWERX", "etype": "Army", "parent": "Army", "location": "Fort Campbell, KY", "website": "https://home.army.mil/campbell/index.php/eaglewerx", "desc": "EAGLEWERX стремится продвигать сеть, которая ускоряет инновации, интегрированные в солдат. Мы объединяем людей и ресурсы, чтобы дать возможность всем Screaming Eagles предлагать новые идеи, решающие тактические проблемы."}, "elem-J2OQm0jG": {"label": "DEVCOM Armaments Center", "etype": "Army", "parent": "Combat Capabilities Development Command (DEVCOM)", "location": "Wharton, New Jersey", "website": "https://ac.ccdc.army.mil/", "desc": "Возглавьте исследования, разработки и проектирование системных решений, которые вооружат тех, кто защищает нацию от всех текущих и будущих угроз, как внутри страны, так и за рубежом."}, "elem-BHb8JS55": {"label": "75th Innovation Command", "etype": "Army", "parent": "Army Futures Command", "location": "Houston, Texas", "website": "https://www.usar.army.mil/Commands/Functional/75th-Innovation-CMD/About-Us/", "desc": "75-е инновационное командование внедряет оперативные инновации, концепции и возможности для повышения боеготовности и летальности Сил будущего, используя уникальные навыки, гибкость и связь с частным сектором американского армейского резерва."}, "elem-Dm4WMC43": {"label": "FirePoint Innovations Center", "etype": "Army", "parent": "Combat Capabilities Development Command (DEVCOM)", "location": "Wichita, Kansas", "website": "https://firepoint.info/", "desc": "Уделяя особое внимание инновациям, мы применяем наши инженерные и деловые навыки, чтобы понять насущные нужды и требования клиентов армии, а также интегрируем важнейший опыт и технологии для достижения успешных результатов для Warfighter."}, "elem-bmS3QERt": {"label": "DEVCOM Army Research Laboratory", "etype": "Army", "parent": "Combat Capabilities Development Command (DEVCOM)", "location": "Adelphi, Maryland", "website": "https://www.arl.army.mil/", "desc": "Открывать, внедрять инновации и внедрять науку и технологии для обеспечения доминирующей стратегической сухопутной мощи."}, "elem-B1qH49jT": {"label": "National Advanced Mobility Consortium", "etype": "Army", "parent": "DEVCOM Ground Vehicle Systems Center", "location": "Ann Arbor, MI", "website": "https://www.namconsortium.org/", "desc": "Являясь одним из старейших консорциумов с поддержкой OTA, NAMC является платформой для американских новаторов для работы в партнерстве с правительством над продвижением разработки пилотируемых и беспилотных военных решений с поддержкой автономии и их новых технологий в поддержку американских истребителей."}, "elem-PErCI1tK": {"label": "Sensors, Communications, and Electronics (SCE) Consortium", "etype": "Army", "parent": "DEVCOM Command, Control, Computers, Communications, Cyber, Intelligence, Surveillance and Reconnaissance Center", "location": "Salem, NH", "website": "https://sossecinc.com/scec-consortium/", "desc": "Консорциум датчиков, связи и электроники (Консорциум SCE) был создан для проведения исследований, разработок и испытаний в сотрудничестве с правительством, что привело к демонстрации технологий и проектам прототипов в области датчиков, связи и электроники, а также в других смежных областях для поддержания и улучшения возможностей боевого управления, контроля, связи, компьютеров, разведки, наблюдения и рекогносцировки истребителей в сложных условиях."}};
        const popup = document.getElementById("nodePopup");

        network.on("click", function (params) {
          if (params.nodes.length > 0) {
            const id = params.nodes[0];
            const n = nodeData[id];
            if (!n) return;
            const html = `
              <h3>${n.label}</h3>
              <p><b>Тип:</b> ${n.etype || '—'}<br>
                 <b>Подразделение:</b> ${n.parent || '—'}<br>
                 <b>Местоположение:</b> ${n.location || '—'}<br>
                 <b>Сайт:</b> <a href='${n.website || '#'}' target='_blank'>${n.website || '—'}</a></p>
              <div style='margin-top:8px;color:#ccc;font-size:14px;'>${n.desc || 'Нет описания.'}</div>`;
            popup.innerHTML = html;
            popup.style.display = 'block';
            // позиционируем возле курсора
            const e = params.event.srcEvent;
            popup.style.left = (e.pageX + 20) + 'px';
            popup.style.top = (e.pageY + 20) + 'px';
          } else {
            popup.style.display = 'none';
          }
        });

        // скрываем при клике мимо узлов
        network.on("click", function(params) {
          if (params.nodes.length === 0) {
            popup.style.display = 'none';
          }
        });
        </script>
